 es_4_subjuction_of_riften_desc:0 " "
 
 es_4_skaals_title:0 "Subjugate Skaals"
 es_4_skaals_desc:0 " "
 
 NARFINSEL_SCHISM:0 "Narfinsel Schism"
 NARFINSEL_SCHISM_DESC:0 "Followers of Aedra and Daedra in Cyrodiil once coexisted in relative peace. This general understanding continued for some time, but tensions inevitably grew to a boiling point. This culminated in an event that would come to be known as the Schism of Narfinsel."
 
 es_5_scenario.1.t:0 "Narfinsel Schism"
 es_5_scenario.1.d:0 "A group of heathens have amassed in the capital, desecrating several of our Daedric shrines. They are threatening start a revolt if we do not acquiesce to their demands and cease our veneration of the Daedra!"
 es_5_scenario.1.a:0 "Crush the heathens!"
 es_5_scenario.1.b:0 "Maybe it is time to worship Aedra?"
 
 es_5_scenario.2.t:0 "Elven Migration"
 es_5_scenario.2.d:0 "A group of Mer are attempting to immigrate into our country. We could settle them in one of our provinces, and perhaps turn a profit as a result."
 es_5_scenario.2.a:0 "Welcome them with open arms!"
 es_5_scenario.2.b:0 "Sorry, but not this time..."
 
 es_5_scenario.3.t:0 "Scouring of Wendelbek"
 es_5_scenario.3.d:0 "There have been reports of a battle between Daedra worshippers and Aedra worshippers in the province of Wendelbek. Although the Daedra worshippers managed to secure victory, the death toll is staggering."
 es_5_scenario.3.a:0 "A tragedy for our nation..."
 
 es_5_enslave_elves_title:0 "Enslave Elves"
 es_5_enslave_elves_desc:0 " "
 es_5_remove_slaves_title:0 "Remove Slaves"
 es_5_remove_slaves_desc:0 " "
 
 es_5_scenario.4.t:0 "Followers of Eight Divines"
 es_5_scenario.4.d:0 "Worship of the Eight Divines continues to grow within our borders. To some they are little more than fanatics, but to others they are a last hope for salvation. It is currently difficult to assess the extent of their presence or what it will lead to, but it is obvious that this movement will only grow."
 es_5_scenario.4.a:0 "Interesting..."
 
 es_5_scenario.5.t:0 "Succession War is Coming"
 es_5_scenario.5.d:0 "Our ruler has been seriously ill for several months. Healers and magic do everything in their power to help him, but with each passing day it becomes clearer that his days are numbered. Vultures have already begun to flock from all over the country - more and more representatives of the aristocracy arrive in the capital, together with their armies. In this situation, it does not matter who gets the crown - there will be plenty of opponents for the new ruler. And the succession war will begin."
 es_5_scenario.5.a:0 "So let no one get the crown!"
 es_5_scenario.5.b:0 "Civil War? This is just another rebellion!"
 
 es_5_scenario.6.t:0 "Noble Coup"
 es_5_scenario.6.d:0 "A cabal of nobles with ties to the Windhelm regime have burned down an government building in the capital. They are now marching on the palace of our ruler, demanding that power be transferred to their hands. Though they are clearly guilty of insurrection, these rebels have direct ties to many of the most important noble families. Bringing them to justice may have consequences."
 es_5_scenario.6.a:0 "Fulfill the demands of the rebels."
 es_5_scenario.6.b:0 "Hang them. All."
 
 es_5_scenario.7.t:0 "Heretics in Neighbour Country"
 es_5_scenario.7.d:0 "The seeds of heresy are beginning to sprout in our country. It is likely our neighbors, who have long rejected the true Gods, are the cause of all this. Something will have to be done about this, otherwise a religious civil war will be inevitable."
 es_5_scenario.7.a:0 "It is time for a Purification War!"
 es_5_scenario.7.b:0 "There should be another way."
 
 ETHERIAL_WAR:0 "Aetherium Crisis"
 ETHERIAL_WAR_DESC:0 "The Etherial Crisis marked a series of internal conflicts among some of the Dwemer Clans of Skyrim over a rare mineral known as Aetherium."
 
 es_6_scenario.1.t:0 "Discovery of Aetherium"
 es_6_scenario.1.d:0 "In the caves of the Black Reach, there was an absolutely amazing discovery - the colossal deposit of a new mineral. It has unique properties that can be used in all areas of life, science and industry. It is assumed that this mineral came to Nirn from space, along with a meteorite, from the impact of which both the Black Reach itself and the lake Yorgrim above it were formed, therefore this mineral was named Ether."
 es_6_scenario.1.a:0 "Magnificent!"
 
 es_6_scenario.2.t:0 "Aetherium Crisis"
 es_6_scenario.2.d:0 "There is not really enough Aetherium for everyone. Although the deposits themselves are rich, there is no way to mine it on a scale that would satisfy even half of Tamriel. Even the Dwemer Clans are already fighting among themselves for the scraps."
 es_6_scenario.2.a: "Awful!"
 
 es_6_scenario.3.t:0 "Intervention into Blackreach"
 es_6_scenario.3.d:0 "We could conceivably attempt to occupy Blackreach, as some of our ruling clans want. Or we could remove our claims and withdraw from the war, as the price of victory could be steep…"
 es_6_scenario.3.a:0 "Never!"
 es_6_scenario.3.b:0 "There is no too high price for peace..."
 
 es_6_scenario.4.t:0 "Ultimatum from the Neighbour"
 es_6_scenario.4.d:0 "One of our neighbours threatens to declare a war on us, if we do not remove our claims from Black Reach."
 es_6_scenario.4.a:0 "Let them try it! See what happens!"
 es_6_scenario.4.b:0 "Accept the Ultimatum."
 
 es_6_scenario.5.t:0 "Creation of Moot"
 es_6_scenario.5.d:0 "Our noble court thinks, that we should establish the Moot to guarantee the security of the Crown."
 es_6_scenario.5.a:0 "Create the Moot!"
 es_6_scenario.5.b:0 "We don't need it..."
 
 es_6_scenario.6.t:0 "Gradual Massacre"
 es_6_scenario.6.d:0 "Some of our Jarls would like to introduce provisions to ensure the dominance of Nords within our borders. This will permit a number of actions to ensure Nords remain the majority of the population – up to and including direct genocide."
 es_6_scenario.6.a:0 "Skyrim belongs to the Nords!"
 es_6_scenario.6.b:0 "We have always been a multicultural nation."
 
 es_6_scenario.7.t:0 "Foothold on Solstheim"
 es_6_scenario.7.d:0 "Solstheim is the largest island north of Tamriel. It is also an important trading hub for ships sailing between Morrowind and Skyrim. We must seize this territory in order to ensure security for our merchants."
 es_6_scenario.7.a:0 "Ready the fleet! We are going to Raven Rock!"
 es_6_scenario.7.b:0 "There are other ways to protect our trade, like agreement with Dwemer."
 
 es_6_scenario.8.t:0 "Unification of Dwemers"
 es_6_scenario.8.d:0 "For many years, our people have been divided. We fought with each other, shed brotherly blood, for the sake of lands and wealth, which have always been our common heritage. The time has come to discard all differences and form a single country for a single people!"
 es_6_scenario.8.a:0 "The sun will never set over the Dwemers!"
 es_6_scenario.8.b:0 "We are not ready for such changes."
 
 es_6_scenario.9.t:0 "Future of Skyrim"
 es_6_scenario.9.d:0 "Over the past few years, much has changed in the political life of our country. And now we are faced with a choice of what to lead the people on to - a single state of the Nords or a confederation of holds. Each of these paths has its advantages and disadvantages, so you need to choose wisely, as we will no longer be able to change the choice."
 es_6_scenario.9.a:0 "§RPush centralization policy.§!"
 es_6_scenario.9.b:0 "§GPush confederative policy.§!"
 
 es_6_scenario.10.t:0 "Skaal Submission"
 es_6_scenario.10.d:0 "The east of Solstheim is controlled by the savage Skaal. For a long time we endured their presence, but now according to our intelligence, they are preparing to march on Crow's Rock. We must act quickly if we want to prevent war on our land."
 es_6_scenario.10.a:0 "We will strike them first!"
 es_6_scenario.10.b:0 "We should focus on defense."
 
 
 ALESSIAN_REVOLT:0 "Alessian Revolt"
 ALESSIAN_REVOLT_DESC:0 "Nedian people fell under dependence on the Ayleids, which later become a slavery, many centuries ago. Their labor was used in production, agriculture, they were sacrificed to harsh gods ... and they were simply bullied. Year after year. From century to century. The uprising led by Alessia sprang from a spark. But the flame from it will destroy the verified foundations for centuries."
 
 es_7_scenario.1.t:0 "Alessian Revolt"
 es_7_scenario.1.d:0 "Slaves raised another uprising against our just and legitimate rule. We have already mobilized troops and sent them towards the rebels. However, unlike the previous uprisings, we are forced to note the excessive number of rebels and their high fighting spirit, which may be due to the high popularity of the leaders of the uprising. Their names are being clarified."
 es_7_scenario.1.a:0 "We cannot stop the rebels, they have captured White-Gold Tower!"
 es_7_scenario.1.b:0 "We cannot defeat the rebels, so we can try to fulfill there demands."
 es_7_scenario.1.c:0 "Death to all rebellions!"
 
 es_7_scenario.2.t:0 "Slave Revolt"
 es_7_scenario.2.d:0 "Now we can definatly confirm that new slave revolt is happening. We can join rebels to fight agains our masters. Or we can wait and try to start our own war later."
 es_7_scenario.2.a:0 "Join the revolt!"
 es_7_scenario.2.b:0 "We will wait..."
 
 es_7_scenario.3.t:0 "Slave revolt in Cyrodiil"
 es_7_scenario.3.d:0 "A great slave rebellion is now going all over Cyrodiil. We can try to help the rebels. As it is said: 'The enemy of my enemy, my friend.'"
 es_7_scenario.3.a:0 "Help the rebellion!"
 es_7_scenario.3.b:0 "Not this time..."
 
 es_7_scenario.4.t:0 "Fall of Ayleids"
 es_7_scenario.4.d:0 "Obviously, the Ayleids are weaker than ever. Their end is near. We can use this to regain power over a former colony."
 es_7_scenario.4.a:0 "We will return Cyrodiil!"
 es_7_scenario.4.b:0 "We should focus on other problems..."
 
 es_7_scenario.5.t:0 "Aedric Blessing"
 es_7_scenario.5.d:0 "We can recieve a blessing from Aedric Gods, that will improve spirit of our army and justify our claims on Heartlands. However, in this case, all relationships with heathens will be banned. So... are we going to pray for Aedric Gods?"
 es_7_scenario.5.a:0 "We need that blessing!"
 es_7_scenario.5.b:0 "Religious tolerance is more important."
 
 es_7_scenario.6.t:0 "Dwemer Cities"
 es_7_scenario.6.d:0 "The Dwemer are drawn into a bloody internecine war. They have no strength to protect their lands even from ordinary bandits! We can use this to put an end to the power of the Dwemer in Skyrim once and for all."
 es_7_scenario.6.a:0 "They won't even notice our intervention..."
 es_7_scenario.6.b:0 "We are not ready for it now..."
 
 es_7_scenario.7.t:0 "Falkreath Expansion"
 es_7_scenario.7.d:0 "Our military council believes that it is time to expand our borders and secure control over the south of Skyrim. Oddly enough, most members of the council themselves are ready to finance our military company ... provided that they receive compensation for their investments right now. Of course, such a proposal has some pitfalls, but perhaps the profit will be worth our risk?"
 es_7_scenario.7.a:0 "Pay them money and send to war, which they started!"
 es_7_scenario.7.b:0 "Military Council is supposed to be focus on defense."
 
 es_7_scenario.8.t:0 "End of Snow Elves"
 es_7_scenario.8.d:0 "The Snow Elves once owned all of Skyrim and the Jerall Mountains, but now there is practically nothing left of their state. Thousands of refugees left for Dwemeret, where only the fortunate ones managed to escape slavery. Others remained inside the fragments of the former empire. They still hope together to break the Nords and Ayleids, and they can even succeed ... if we do not intervene and put an end to their glorious race."
 es_7_scenario.8.a:0 "The time has come for $COUNTRY$ to replace them!"
 es_7_scenario.8.b:0 "Maybe they will indeed recover?"
 
 es_7_scenario.9.t:0 "End of Snow Elves"
 es_7_scenario.9.d:0 "The Snow Elves once owned all of Skyrim and the Jerall Mountains, but now there is practically nothing left of their state. Thousands of refugees left for Dwemeret, where only the fortunate ones managed to escape slavery. Others remained inside the fragments of the former empire. They still hope together to break the Nords and Ayleids, and they can even succeed ... if we do not intervene and put an end to their glorious race."
 es_7_scenario.9.a:0 "The time has come for $COUNTRY$ to replace them!"
 es_7_scenario.9.b:0 "Maybe they will indeed recover?"
 
