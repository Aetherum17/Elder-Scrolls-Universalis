 es_7_scenario.12.t:0 "Unification of Nibenay"
 es_7_scenario.12.d:0 "For many years, our people have been divided. We fought with each other, shed brotherly blood, for the sake of lands and wealth, which have always been our common heritage. The time has come to discard all differences and form a single country for a single people!"
 es_7_scenario.12.a:0 "The sun will never set over the Nibenay State!"
 es_7_scenario.12.b:0 "We are not ready for such changes."
 
 es_7_scenario.14.t:0 "Reachmen Expansion"
 es_7_scenario.14.d:0 "Our military council believes that it is time to expand our borders and secure control over the southern Reach, which is currently under control of tribes, not loyal to us. Oddly enough, most members of the council themselves are ready to finance our military company ... provided that they receive compensation for their investments right now. Of course, such a proposal has some pitfalls, but perhaps the profit will be worth our risk?"
 es_7_scenario.14.a:0 "Pay them money and send to war, which they started!"
 es_7_scenario.14.b:0 "Military Council is supposed to be focus on defense."
 
