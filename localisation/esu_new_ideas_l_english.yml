 SAD_ideas:0 "Sadras Ideas"
 SAD_ideas_start:0 "Sadras Traditions"
 SAD_ideas_bonus:0 "Sadras Ambition"
 sad_ideas_1:0 "On the Front Lines"
 sad_ideas_1_desc:0 "House Sadras was one of the first to initiate organized resistance to Daedric invasions."
 sad_ideas_2:0 "Court Wisards"
 sad_ideas_2_desc:0 "Members of the Sandras Family often serve as advisors to royal courts."
 sad_ideas_3:0 "Trade with Solstheim"
 sad_ideas_3_desc:0 "The Sandras clan has long traded with the Nords and Elves that inhabit Solstheim."
 sad_ideas_4:0 "Multiculturalism"
 sad_ideas_4_desc:0 "The need to build good-neighborly relations even with their sworn enemies led to the tolerance of House Sadras towards foreign cultures."
 sad_ideas_5:0 "Sadras Agents"
 sad_ideas_5_desc:0 "House Sadras has an extensive intelligence network in the cities of its neighbors."
 sad_ideas_6:0 "National Mobilisation"
 sad_ideas_6_desc:0 "Morrowind has been facing new threats lately, forcing House Sadras to speed up the mobilization of its military forces."
 sad_ideas_7:0 "The Youngest of the Great Ones"
 sad_ideas_7_desc:0 "Even though House Sandras is the youngest, among the families forming the Great Houses, the ambition of its members knows no bounds."

 MOA_ideas:0 "Moran Ideas"
 MOA_ideas_start:0 "Moran Traditions"
 MOA_ideas_bonus:0 "Moran Ambition"
 moa_ideas_1:0 "Men Bloodline"
 moa_ideas_1_desc:0 "According to legends, the House of Mora comes from people who decided to settle on Vvardenfell during the Merethic Era."
 moa_ideas_2:0 "Forest Ownership"
 moa_ideas_2_desc:0 "Mora's name is translated from many elvish languages as woods."
 moa_ideas_3:0 "Merchants of Vvardenfell"
 moa_ideas_3_desc:0 "The advantageous location among the archipelago of islands at the intersection of trade routes creates the basis for the emergence of a trading empire."
 moa_ideas_4:0 "Oppostion to Tribunal"
 moa_ideas_4_desc:0 "Rumors of the Tribunal's involvement in the death of Nerevar significantly cools the relationship between Mournhold and House of Mora."
 moa_ideas_5:0 "Staff of Chaos"
 moa_ideas_5_desc:0 "The possession of a powerful artifact, capable of both opening portals to other worlds, and destroying the corporeal shell of enemies, significantly expands the power of the House of Mora."
 moa_ideas_6:0 "Nightingales of Ebonheart"
 moa_ideas_6_desc:0 "The first nightingales, which began to serve Nocturnal in the capital city of Stonefalls, were originally from the House of Mora."
 moa_ideas_7:0 "Protectors of Morrowind"
 moa_ideas_7_desc:0 "During the Nordic Invasion, House Mora fought a bloody war against foreigners."

 RAA_ideas:0 "Ra'athiman Ideas"
 RAA_ideas_start:0 "Ra'athiman Traditions"
 RAA_ideas_bonus:0 "Ra'athiman Ambition"
 raa_ideas_1:0 "State of Mines"
 raa_ideas_1_desc:0 "The Ra'athim are known to hold many mines among their fiefdoms, and were even said to have 'mining in their blood'."
 raa_ideas_2:0 "Seat in Ebonheart"
 raa_ideas_2_desc:0 "The Black City and the heart of Stonefalls is by tradition, the ancestral seat of power for House Ra'athim."
 raa_ideas_3:0 "Human Blood"
 raa_ideas_3_desc:0 "The House is believed to actually have some human ancestry in it."
 raa_ideas_4:0 "Perpetual Disunity"
 raa_ideas_4_desc:0 "The Family is known to be very unstable, having fighting breaking out amongst its members frequently."
 raa_ideas_5:0 "Years in Hiding"
 raa_ideas_5_desc:0 "After the Nordic Invasion, House Ra'athim was forced to fight guerilla war."
 raa_ideas_6:0 "Connections with Morag Tong"
 raa_ideas_6_desc:0 "Ra'athim family is suspected of maintaining relations with the most famous assassins guild in Morrowind, even after its ban throughout the Tamriel."
 raa_ideas_7:0 "Origin of Dynasties"
 raa_ideas_7_desc:0 "Katariah Ra'athim, the ruling regent of Cyrodiil, Barenziah, the Queen of Wayrest, and Athyn Llethan, the Lord of Mournhold, known to be part of the House Ra'athim."

 SAL_ideas:0 "Salothanian Ideas"
 SAL_ideas_start:0 "Salothanian Traditions"
 SAL_ideas_bonus:0 "Salothanian Ambition"
 sal_ideas_1:0 "Neighbours of Dwemers"
 sal_ideas_1_desc:0 "The Dwemer have established many settlements on Vvardenfell, trade with which has contributed to technological advancement."
 sal_ideas_2:0 "Riders of Ashlands"
 sal_ideas_2_desc:0 "Living among wastelands covered with ashes allowed the Salothan Clan to master Netchback riding to perfection."
 sal_ideas_3:0 "City of Gnisis"
 sal_ideas_3_desc:0 "Owning the mining town of Gniss provides House Salothan with valuable resources for trade."
 sal_ideas_4:0 "Ambassadors of Salothan"
 sal_ideas_4_desc:0 "The need to balance between different factions forces the Salothan Family to pursue flexible diplomacy."
 sal_ideas_5:0 "Imperial Forts"
 sal_ideas_5_desc:0 "Various now fallen states built many fortifications, which we can now use for our needs."
 sal_ideas_6:0 "Volunteer Army"
 sal_ideas_6_desc:0 "Due to the small population, the army consists only of soldiers who want to achieve mastery in military affairs."
 sal_ideas_7:0 "Tomb Builders"
 sal_ideas_7_desc:0 "The House Salothan pays great attention to the honoring of its ancestors."

 SOT_ideas:0 "Sothan Ideas"
 SOT_ideas_start:0 "Sothan Traditions"
 SOT_ideas_bonus:0 "Sothan Ambition"
 sot_ideas_1:0 "Home among Ascadian Farmlands"
 sot_ideas_1_desc:0 "Ald Sotha was founded as a minor settlement amidst the fertile soils of southern Vvardenfell."
 sot_ideas_2:0 "Safety of Insignificncy"
 sot_ideas_2_desc:0 "House Sotha is a very unremarkable that the other Great Houses, such as Dres or Redoran."
 sot_ideas_3:0 "Focus on Education"
 sot_ideas_3_desc:0 "The Family pays great attention to the upbringing of the younger generation."
 sot_ideas_4:0 "Night Guard"
 sot_ideas_4_desc:0 "The constant invasions of creatures from Oblivion make the locals constantly organize patrols."
 sot_ideas_5:0 "Rebuilded from Ruins"
 sot_ideas_5_desc:0 "Mehrunes Dagon, the Daedric Prince of Destruction and Revolution once razed the Ald Sotha to the ground in hellfire."
 sot_ideas_6:0 "Ties with Dark Brotherhood"
 sot_ideas_6_desc:0 "This is the stratig region for assasins of Dark Brotherhood, who oppose their rivals from Morag Tong."
 sot_ideas_7:0 "Spot for Piligrims"
 sot_ideas_7_desc:0 "The various wanderers on Vvardenfell make a stop at these locations."