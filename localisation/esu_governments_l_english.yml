 desc_illusionist_personality:0 "Illusionists are mages who study and practice illusion, deception, and intrigue through magical means. Likewise, the [Root.Monarch.GetTitle] of $COUNTRY$ believes in deceiving their populace and advisors to gain greater power."
 desc_auger_personality:0 "Augurs are diviners, seeking to understand the magical world and the future through signs and patterns - traditionally the patterns of flying birds, though the term has come to refer to a wide variety of divination practices and their practitioners. Likewise, [Root.Monarch.GetName] of $COUNTRY$ seeks to understand [Root.Monarch.GetHerHis] situation and use that to the fullest to gain power and control."
 desc_destroyer_personality:0 "Destruction mages study the ways magic can be used for devastating effect and victory though the destruction of one’s enemies. Likewise, [Root.Monarch.GetName] of $COUNTRY$ believes in pure force, as that is sometimes the only thing that can overcome one’s enemies."
 desc_necromancer_personality:0 "Necromancers study the undead, and more specifically *bound* undead, reanimating the dead and binding them to the necromancer’s will. Likewise, [Root.Monarch.GetName] of $COUNTRY$ seeks to bind [Root.Monarch.GetHerHis] nation under [Root.Monarch.GetHerHis] will, and use the force of [RootMonarch.GetHerHis] populace as a raw tool to gain power and wealth."
 desc_conjurer_personality:0 "Conjurers study the summoning of extradimensional beings - Daedra - to be used as soldiers or tools for a specific conflict or task. Likewise, [Root.Monarch.GetName] of $COUNTRY$’s modus operandi is to call upon external forces to serve as an instrument of [Root.Monarch.GetHerHis] will."
 desc_restorer_personality:0 "Restoration is the magical school of healing, whether physical, mental, or spiritual, and restorers use magic for the benefit of their friends, allies, or subjects. Likewise, [Root.Monarch.GetName] of $COUNTRY$ focuses on a strategy of healing or strengthening the population of $COUNTRY$, in the hopes of strengthening [Root.Monarch.GetHerHis] power and [Root.Monarch.GetHerHis] nation’s power alike."
 desc_mystic_personality:0 "Mysticism is a school of magic that focuses on mystical, spiritual, and magical growth, as well as the growth of the study of magic itself. [Root.Monarch.GetName] of $COUNTRY$ focuses on a strategy of growing [Root.Monarch.GetHerHis] inner vitality, power, and will as well as that of [Root.Monarch.GetHerHis] subjects, becoming a force to be reckoned with through personal growth and knowledge."
 desc_enchanter_personality:0 "Enchanters are mages who practice enchanting - imbuing objects, weapons, and armor with magical powers and blessings. [Root.Monarch.GetName] of $COUNTRY$ focuses on a strategy of delegating and concentrating power, primarily in [Root.Monarch.GetHerHis] own hands, for the goals of wealth and strength."
 desc_lich_personality:0 "Liches are powerful necromancers who have undergone dark rituals to gain power and strength  in exchange for their mortality and soul. Likewise, [Root.Monarch.GetName] of $COUNTRY$ focuses on reanimating [Root.Monarch.GetHerHis] nation despite whatever tragic defeats they may have faced and forcing them to follow [Root.Monarch.GetHerHis] will."
 desc_summoner_personality:0 "Alchemy is the magical study of substances and their properties, especially the properties substances create when mixed together. [Root.Monarch.GetName] of $COUNTRY$ seeks to control others by combining and coordinating them in different ways - a difficult task, though one whose success could spell doom for $COUNTRY$’s enemies."
 desc_archmage_personality:0 "Archmages are some of the most powerful mages in existence, leading entire quilts or colleges. Likewise, [Root.Monarch.GetName] of $COUNTRY$ pursues any and all means to obtain power, being a sort of jack of all trades figure for [Root.Monarch.GetHerHis] country."
 desc_seer_personality:0 "Seers are a variety of diviner who use explicitly magical means such as enchantery and spellcraft to determine the future. Likewise, [Root.Monarch.GetName] of $COUNTRY$ understands the future through the patterns in the past - though [Root.Monarch.GetSheHe] may be rigid in [Root.Monarch.GetHerHis] ways, [Root.Monarch.GetSheHe] holds great wisdom, wisdom that could be exploited for gains in money, power and fame."
 desc_sorcerer_personality:0 "Sorcerers are a rare and dwindling kind of mage whose power is drawn from their bloodline. [Root.Monarch.GetName] of $COUNTRY$ calls upon the power invested in [Root.Monarch.GetHerHim], [Root.Monarch.GetHerHis] divine birthright to rule, and the traditions of $COUNTRY$ to exert an indomitable will."
 desc_warlock_personality:0 "Warlocks are mages who draw upon external sources of power, such as gods, demons, Aedra or Daedra as they exert combined will upon their reality together. [Root.Monarch.GetName] of $COUNTRY$ draws upon a large cast of advisors, confidants and allies, cooperating together with them for the aim of sharing reign and power/"
 desc_hag_personality:0 "Hags are a variety of witch in tune with both nature and external magical forces. [Root.Monarch.GetName] of $COUNTRY$’s understanding of [Root.Monarch.GetHerHis] environment is impeccable, and using such understanding as a tool, [Root.Monarech.GetSheHe] is destined for glory and fame."
 desc_guardian_personality:0 "Guardians are people who use whatever forces they have, magical or other, to protect others from those beings and forces that would threaten their allies and loved ones’ existence and safety. [Root.Monarch.GetName] of $COUNTRY$ seeks to guard [Root.Monarch.GetHerHis nation from evil, despair, and suffering."
 illusionist_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their ability to deceive others and impose their will through itnrigue."
 auger_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their knowledge of the world and their nation and ability to use that knowledge to effect for victory."
 destroyer_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their passion for destruction and suffering, directed at whoever threatens their nation’s existence and prosperity."
 necromancer_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their ability to bind others to their will, and use will as an instrument of force in the Aurbis."
 conjurer_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their cunning use of external forces for their own gain."
 restorer_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their passion for healing and protection, a passion that created the $COUNTRY$ we see today."
 mystic_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their skill in perfectionism, with the end goal of attaining perfection for all under their rule."
 enchanter_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their skills in concentrating power into their own hands for the betterment of $COUNTRY$."
 lich_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their incredible tenacity and ability to push $COUNTRY$ onward no matter what defeat small or big."
 summoner_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their ability to create effective groups to organize and concentrate the will of $COUNTRY$."
 archmage_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their wide variety of skills, although not particularly remembered for any specific one among [Root.Monarch.GetHerHis] arsenal."
 seer_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their wise knowledge of the past and of the future."
 sorcerer_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their power drawn from ancient bloodlines, and divine right to rule."
 warlock_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their bonds with their many councillors and allies, and their ability to utilize these bonds for the betterment of $COUNTRY$."
 hag_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their connection and wisdom of the natural world that surrounds us, the political situation of our world, and the ability to exploit this knowledge for the glory of $COUNTRY$."
 guardian_personality_die_desc:0 "Our nation mourns the [Root.Monarch.GetTitle], who shall be remembered for their incredible strength in guarding us and our people frim harm, despair, and dismay."

