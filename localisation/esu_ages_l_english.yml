 es_age_of_migrations:0 "The middle first era saw massive migrations throughout Tamriel. In Morrowind, Hammerfell and High Rock, tensions are rising."
 es_age_of_expansion:0 "As destruction and war rage through Morrowind, the Yokudans are forced to migrate to Hammerfell where they will create a new home in a massive blitz through Tamriel."
 es_age_of_disasters:0 "The Sload devastate Tamriel by releasing the Thrassian Plague. The Alessian Order is fragmented by the War of Righteousness and ultimately undone."
 es_age_of_renascence:0 "After the war of righteousness Tamriel saw nearly 400 years of continual peace and renaissance. During this time culture flourished and nations became focused on diplomacy."
 es_age_of_invasions:0 "In 1E 2703 the first Akaviri invasion cut a massive swathe through Skyrim into Cyrodiil. The Human and Nord defenders would come to form the Second Empire."