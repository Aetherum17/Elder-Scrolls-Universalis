 es_1_scenario.1.t:0 "Sunset of Merethic Era"
 es_1_scenario.1.d:0 "For centuries elves have ruled Tamriel. It seems nothing lasts forever under the sun of Magnus, but we will not be so easily swept to the sidelines of history. We can still fight for power over this world... The only question is how we choose to do it."
 es_1_scenario.1.a:0 "We will conquer those who claim our place."
 es_1_scenario.1.b:0 "The world is ruled by the one who rules the trade."
 es_1_scenario.1.c:0 "If we will deal with internal problems, we will solve external ones."
 es_1_scenario.1.e:0 "We still Rule this World."
 
 es_1_scenario.2.t:0 "Our Old Republic"
 es_1_scenario.2.d:0 "For centuries, we have ruled Solstheim, an island of stability in the midst of a sea of chaos. However, every year it becomes obvious that our security is under threat. We must decide with whom to stand with in the face of an uncertain future."
 es_1_scenario.2.a:0 "Stay with Nilheim."
 es_1_scenario.2.b:0 "Side with Dwemers."
 es_1_scenario.2.c:0 "Side with Ashlanders."
 es_1_scenario.2.e:0 "Nothing threatens us."
 
 es_1_scenario.3.t:0 "Mad Ruler"
 es_1_scenario.3.d:0 "The state of mind of the $MONARCH$ always left much to be desired. But now things have worsened considerably. Changes in mood occur every hour - sometimes crying while sitting on a throne, then abruptly ordering the execution of a nobleman in the middle of dinner. Now they've decreed that all the country's gold is to be gathered in their bedroom. Royal guards are already raiding various government buildings.  The patience of the nobility and the clergy, and even ordinary people, is coming to an end."
 es_1_scenario.3.a:0 "Consult with the clergy to transfer the throne to a relative."
 es_1_scenario.3.b:0 "Consult with the nobility to transfer power to the Supreme Council."
 es_1_scenario.3.c:0 "Hand over the conspirators to the Royal Guard!"
 
 es_1_scenario.4.t:0 "Conquest of Eastern Colovia"
 es_1_scenario.4.d:0 "The idea of the exclusivity of our government in Tamriel is spreading more and more among citizens. And this is in dissonance with the fact that on the opposite shore of Lake Rumare there are lands contesting our superiority. Of course, in the future this may cause concern for our neighbors, but when else will we have the opportunity to receive such support for an aggressive war?"
 es_1_scenario.4.a:0 "We will start the campaign right now!"
 es_1_scenario.4.b:0 "We are not ready for such war."
 
 es_1_scenario.5.t:0 "Conquest of Western Colovia"
 es_1_scenario.5.d:0 "West Colovia is an important trading center in the Region, but our merchants' access there is often limited. However, the merchants' guild does not want to so easily lose promising profits, so it is ready to pay us an amount in advance to help them in this matter. Of course, in the future this may cause concern for our neighbors, but when else will we have the opportunity to receive such support for an aggressive war?"
 
 SECOND_DRAGON_WAR:0 "Second Dragon War"
 SECOND_DRAGON_WAR_DESC:0 "Many years have passed since the tyranny of the Dragon Priests was broken. It cost the lives of hundreds of heroes, thousands of warriors who followed them, and tens of thousands of those who did not wait for their return. But the lessons of the past are soon forgotten. People are once more beginning to worship the damned in the hope of gaining power, wealth, or perhaps simply happiness. They have raised mighty priests, restored shrines and temples, and are killing those who protest. It seems a new war is inevitable."
 
 es_2_scenario.1.t:0 "Rise of Dragon Cult"
 es_2_scenario.1.d:0 "Years have passed since our brothers and sisters in faith were defeated at the hands of godless barbarians. Our rulers were destroyed, our warriors were killed, and thousands of people were driven into the barren lands of Atmora. But now everything has changed. We rise from the ashes! Glory to the Cult of Dragons!"
 es_2_scenario.1.a:0 "Glory to Dragon Cult!"
 es_2_scenario.1.b:0 "Find the Dragon bastards and kill them all!"
 
 es_2_scenario.3.t:0 "Priests Want War"
 es_2_scenario.3.d:0 "Our powerful rulers believe that the infidels have walked this land for too long. They must be converted to the true faith, or otherwise destroyed."
 es_2_scenario.3.a:0 "Glory to Dragon Cult!"
 es_2_scenario.3.b:0 "We are not ready for Holy War yet..."
 
 es_2_scenario.4.t:0 "Rise of the Fallen"
 es_2_scenario.4.d:0 "The rumors were true. Dragon Priests have risen from their graves and are preparing for war! We will have to accept this challenge - in the name of our ancestors, in the name of our freedom, and for the sake of our children."
 es_2_scenario.4.a:0 "Prepare for War!"
 es_2_scenario.4.b:0 "We have no reason to hide. Our true rulers are returned!"
 
 es_2_scenario.5.t:0 "Second Dragon War"
 es_2_scenario.5.d:0 "A storm is gathering over Atmora as the ancient Dragon Priests prepare to unleash war against all mortals. Do we answer this call to arms?"
 es_2_scenario.5.a:0 "We will join our brothers!"
 es_2_scenario.5.b:0 "Send them gold and troops."
 es_2_scenario.5.c:0 "This is not our war anymore."
 
 DISLOYAL_DRAGON_PRIESTS:0 "Dragon Priests are disloyal."
 
 SECOND_NORDIC_ELVEN_WAR:0 "Second Nordic-Elven War"
 SECOND_NORDIC_ELVEN_WAR_DESC:0 "The humans who first settled Skyrim were refugees from fading Atmora, founding cities all along the northern coast. The subsequent Night of Tears kickstarted a devastating conflict between the Falmer and the Atmorans, claiming thousands of lives on both sides. Peace, however, prevailed, and both elves and humans were able to negotiate and live side by side... In a region that is now bursting at the seams."
 
 es_3_scenario.1.t:0 "Nordic-Elven Crisis"
 es_3_scenario.1.d:0 "After reaching a peace agreement with the Nords, we were subjected to shameful conditions. Nevertheless, we hoped to negotiate more amicably with our new neighbors in the future. Now their continual southward expansion leaves us no choice but to consider another war."
 es_3_scenario.1.a:0 "Let's smash this bastards!"
 es_3_scenario.1.b:0 "War cannot be the answer to every question... We should try to talk."
 
 es_3_scenario.2.t:0 "War is Near"
 es_3_scenario.2.d:0 "Our spies report that the elves are planning another provocation on the border, perhaps even a full-scale war. Could they truly be willing to take such a step?"
 es_3_scenario.2.a:0 "Let us prepare for an inevitable conflict..."
 es_3_scenario.2.b:0 "They think they could defeat us? What a joke!"
 
 es_3_scenario.3.t:0 "Unification of Snow Elves"
 es_3_scenario.3.d:0 "For many years, our people have been divided. We fought with each other, shed brotherly blood... All for the sake of lands and wealth which have always been our common heritage. The time has come to discard these differences and form a single nation for a single people!"
 es_3_scenario.3.a:0 "For the glory of the Falmer!"
 es_3_scenario.3.b:0 "We are not ready for such changes."
 
 es_3_scenario.4.t:0 "Unification of Reach"
 es_3_scenario.4.d:0 "For many years, our people have been divided. We fought with each other, shed brotherly blood... All for the sake of lands and wealth which have always been our common heritage. The time has come to discard these differences and form a single nation for a single people!"
 es_3_scenario.4.a:0 "The sun will never set on the Reach!"
 es_3_scenario.4.b:0 "We are not ready for such changes."
 
 es_3_scenario.5.t:0 "Conquest of Valus Mountains"
 es_3_scenario.5.d:0 "The vast lands to the east are ruled over by the Nedic people, who arrived long ago from the North. Over the years, they have impeded our efforts to bring culture and prosperity to the region. But now that all the Heartlands are under our authority, nothing can stop us."
 es_3_scenario.5.a:0 "Our army is already marching there!"
 es_3_scenario.5.b:0 "War has a nasty habit of costing more money than it's worth..."
 es_3_scenario.5.c:0 "We have more important things to do than deal with barbarians."
 
 es_3_scenario.6.t:0 "True Owners of White-Gold Tower"
 es_3_scenario.6.d:0 "The White-Gold Tower is not just the heart of Cyrodiil, but all of Tamriel! It is unacceptable that such an important place be left in the hands of some caravan of settlers. We must take control of Lake Rumare no matter the cost."
 es_3_scenario.6.a:0 "New lands await us!"
 es_3_scenario.6.b:0 "We are not ready for such campaign."
 
 es_3_scenario.7.t:0 "There Can be Only One Emperor"
 es_3_scenario.7.d:0 "We have ruled the Empire since the dawn of the Merethic Era. Since then, it was us who colonized much of Tamriel and brought civilization to many disparate peoples. The Imperial Throne is ours by right, and no one has the power to change that!"
 es_3_scenario.7.a:0 "We will regain our Crown by force!"
 es_3_scenario.7.b:0 "We will form a new Empire!"
 
