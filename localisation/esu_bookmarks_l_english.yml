 THE_PLANEMELD:0 "The Planemeld"
 THE_PLANEMELD_DESC:0 "Molag Bal, the Daedric Prince of Domination and Enslavement, will soon make another attempt to subjugate Tamriel. He has a huge Daedric army on his side, and all the hope of Nirn lies on the shoulders of disparate states still fighting for the Ruby Throne in the Imperial City. Can Molag Bal's invasion force the warring parties to end the war? Or will everyone fight for themselves? Will Tamriel fall into the hands of a cruel ruler, Daedra, or man?"
 
 es_35_scenario.1.t:0 "Emperor Leovic Reachmen"
 es_35_scenario.1.d:0 "A severe economic crisis continues in our republic, caused by the fall of the Akaviri Protectorate and the events of the period of the Interregnum. Unfortunately, we cannot agree on ways to overcome our difficulties, since each delegate has his own view of the situation, which fundamentally diverges from the representations of other members. Therefore, it is not surprising that the sudden appearance in the Imperial City of one of the leaders of the Richmen named Leovic, who scattered gold right and left and promised to restore order in the country, caused the most heated discussions in the Government. According to our data, he has already bribed most of the garrison, half of our generals, and the chief treasurer. Thus, it will be very difficult to stop such a purposeful person."
 es_35_scenario.1.a:0 "Why should we stop him if he already bought us all?"
 es_35_scenario.1.b:0 "Another threat to our Republic... why I am not surprised?"
 
 es_35_scenario.2.t:0 "Rebellion of Varen Aquilarios"
 es_35_scenario.2.d:0 "The country is growing discontent caused by the reign of Emperor Leovic. As it turned out, spraying gold is easier than managing a crumbling country. Rebellions flare up across the country, and even in the Imperial City itself, plotters make plans to overthrow the Emperor. The greatest success in creating the rebel army was achieved by Varen Aquilarios. However, many say that he sold his Soul to Molag Bal for this, since Daedra worship is legalized in the regions controlled by Varen. This could be the biggest threat to our country's unity since the Akavir invasion."
 es_35_scenario.2.a:0 "Varen Aquilarios may become our savior!"
 es_35_scenario.2.b:0 "We will never worship the Daedra again!"
 
 es_35_scenario.3.t:0 "Amulet of Kings is Lost"
 es_35_scenario.3.d:0 "In the heat of uprisings, coups and wars, shaking Cyrodiil over the past years, the Amulet of Kings disappeared from the Imperial Treasury. According to the investigation, he was last seen on Leovic Reachmen when his dead body was taken out of the Throne Hall. The further trail of the Amulet is lost. Perhaps the servants of the temple of the Eight Divines hid it so that Amulet would not go to the hands of Daedric cultists. Nevertheless, the loss of such a powerful artifact threatens the safety of all Nirn."
 es_35_scenario.3.a:0 "We should find it as soon as possible!"
 
 es_35_scenario.5.t:0 "The Planemeld"
 es_35_scenario.5.d:0 "After two years of searching, the Five Companions have finally recovered the Amulet of Kings from Sancre Tor. It was returned to his rightful owner Varen Aquilarios who wanted to use it in order to become Dragonborn. However, Mannimarco, one of the Five Companions, betrays the Emperor, corrupting the ritual and breaking the covenant with Akatosh that sealed Nirn from Oblivion. As the reult, a massive explosion of arcane energy, the Soulburst, erupted in the Imperial City, causing Varen to vanish. Mystical aftershocks swept across Nirn, causing mages to die or go mad. The Daedra appeared in greater numbers than ever before and the constellation of the Serpent, signifying chaos, appeared so large that it dominated the night sky. The Planemeld has begone."
 es_35_scenario.5.a:0 "Disaster!"
 
 es_35_scenario.7.t:0 "Five Companions"
 es_35_scenario.7.d:0 "Varen Aquilarios, new Emperor of Cyrodiil, seeks to legitimize his claim to the Ruby Throne and forms the Five Companions to find the long-lost Amulet of Kings in the hopes that Varen could make himself Dragonborn. The Five Companions consisted of Lyris Titanborn, Mannimarco, Sai Sahan, Varen Aquilarios, and Abnur Tharn. Will a group of five heroes be able to help the tyrant in the implementation of his plans, or will one of them decide to use the power of the Amulet for himself?"
 es_35_scenario.7.a:0 "Interesting..."
 
 es_35_scenario.8.t:0 "The Planemeld is Over"
 es_35_scenario.8.d:0 "Molag Bal is defeated by the Vestige in the bloody and cruel battle. Despite the fact that it was Molag Bal who survived, he no longer had the strength or ability to continue the invasion of Nirn. The Planemeld ends."
 es_35_scenario.8.a:0 "Glory to our Hero!"
 
 es_35_scenario.10.t:0 "Conquest of Cyrodiil"
 es_35_scenario.10.d:0 "The empire is dead and will never rise again. Cyrodiil is too long in the heat of chaos and debacle. Our time has come to enter the Heart of Tamriel as winners and restore order in the region. The time is coming for a new Empire - our empire!"
 es_35_scenario.10.a:0 "Next month we will drink wine on the top of White-Gold Tower!"
 es_35_scenario.10.b:0 "We are not ready for such war now..."
 
 es_35_scenario.11.t:0 "Dremoran Invasion"
 es_35_scenario.11.d:0 "Today, in several regions of the country, legions of Oblivion spawns sprang up from nowhere and began to sow destruction and death throughout the district. They spared no one, neither women, nor children, nor centuries-old buildings that have long been considered as Daedric Temples. Local forces were able to deal with most of the interventionists, however, according to rumors, the largest Dremoran army is heading to our capital. It must be stopped!"
 es_35_scenario.11.a:0 "Gather national army!"
 
 es_35_scenario.12.t:0 "Sack of $CAPITAL_CITY$"
 es_35_scenario.12.d:0 "The huge Daedra army appeared right in the center of our capital tonight. Despite the fact that all the forces of our garrison were thrown to stop the advance of the enemy deep into government quarters, they only managed to restrain the hordes of Daedra for a while. Now the whole city is in flames, and uninvited guests disappeared as suddenly as they appeared."
 es_35_scenario.12.a:0 "We will take revenge!"
 
 es_35_scenario.14.t:0 "Deal with Molag Bal"
 es_35_scenario.14.d:0 "Molag Ball, Daedric Prince of Domination and Enslavement, seeing our plight, offers a deal. It will help us restore stability in the country. However, in return, he demands to acknowledge his power over us and sacrifice the most valuable that we have."
 es_35_scenario.14.a:0 "It will save us all!"
 es_35_scenario.14.a:0 "We will never make a contract with the Daedra!"
 
 es_35_scenario.15.t:0 "Coldharbour Invasion"
 es_35_scenario.15.d:0 "How much time do we still suffer from the actions of Mologa Bala? How many more lives should our soldiers give to save the country from the hordes of Daedra? The time has come for us to use the portals that our enemy so kindly left open and transfer the war to its territory!"
 es_35_scenario.15.a:0 "Coldharbour is waiting for us!"
 es_35_scenario.15.b:0 "We are not ready for this..."
 
 es_35_scenario.16.t:0 "Captain Rana"
 es_35_scenario.16.d:0 "The waters north of Tamriel are extremely important to us and our allies. Control over them ensures uninterrupted trade and the ability to quickly transfer supplies and even entire armies to High Rock, Skyrim and Vvardenfell. Therefore, in order to ensure the safety of our fleet and to monitor other ships in the region, our allies are asking for permission to build a base on a separate remote island. Since the base is built largely by Morrowind’s investments, the Dunmer want the base to be controlled by the Dark Elf. Many of our soldiers, who make up most of the island’s garrison, may not like this."
 es_35_scenario.16.a:0 "New fortifications cost discontent among the military."
 es_35_scenario.16.b:0 "None of our bases will be controlled by Elves!"
 
 es_35_scenario.17.t:0 "Destruction of Mortuum Vivicus"
 es_35_scenario.17.d:0 "Mortuum Vivicus was an artifact located in the ruins of Ayleid city of Abagarlas. For centuries it was an important sanctuary for all followers of Daedra. However, the Fighters Guild, in thier war with servants of Molag bal managed to destroy it. his battle is one step closer to the defeat of Molag Bal in his invasion of Tamriel. Will the war be over soon?"
 es_35_scenario.17.a:0 "Interesting..."
 
 es_35_scenario.18.t:0 "Winterborn Clan"
 es_35_scenario.18.d:0 "The Winterborn Clan consists of a group of Reachmen who lived in High Rock, west of the Reach for many years, until they were driven out by the Orcs. Now, they are gathering strength in order to regain the lands that belonged to their ancestors. We can help them fulfill their goals in order to claim their lands, since it is obvious that the small mercenary army of the Winterborn Clan will not be able to withstand the horde of orcs. Or we can let them start the war in Orsinium themselves and take advantage of the chaos that has arisen to advance their interests in the region. The choice is ours."
 es_35_scenario.18.a:0 "We must take them into our army!"
 es_35_scenario.18.b:0 "Help them in exchange of cores."
 es_35_scenario.18.c:0 "Stay neutral in the war."
 
 es_35_scenario.19.t:0 "Infiltration of Vosh Rakh"
 es_35_scenario.19.d:0 "The Vosh Rakh is an Orcish faction, which name istranslated as "Blade of Courage" and refers to Trinimac's legendary weapon, Penitent. They are strong followers of Trinimac, and are against all traditional Malacath beliefs and traditions. This morning, the members of the Vosh Rakh have revolted in Orsinium. The rebels were able to occupy the main fortress of the city and massacre in many temples dedicated to Malacath. They must be stopped as soon as possible!"
 es_35_scenario.19.a:0 "We will send our army agains them!"
 
 es_35_scenario.20.t:0 "Death of $MONARCH$"
 es_35_scenario.20.d:0 "Last night, during a secret meeting with the leaders of the Orc tribes, our ruler was killed. It is difficult to say what caused the conflict. Since the palace guards did not intervene in the events taking place behind closed doors, we assume that they were bribed. The Leaders guilty of the murder justify themselves by defending themselves, because $MONARCH$ attacked them first, accusing them of treason. Nevertheless, while the trial is in progress, we must choose a new ruler or convene a regency council."
 es_35_scenario.20.a:0 "We choose Bazrag gro-Fharun!"
 es_35_scenario.20.b:0 "Gather Regency Council!"
 
 es_35_scenario.21.t:0 "Clivia Tharn is Missing"
 es_35_scenario.21.d:0 "Our beloved empress Clivia Tharn disappeared tonight. The last time she was seen, accompanied by her bodyguards, was when she fought with several Daedra troops that invaded the Imperial City. If we do not immediately equip a detachment in search of it, then we can never see Clivia Tharn alive again!"
 es_35_scenario.21.a:0 "But.. look, she has just enterted the palace!"
 es_35_scenario.21.b:0 "Clavia will be fine, we should focus on other important things!"
 
