 SKYRIM_CONQUESTS:0 "Nordic Conquests"
 SKYRIM_CONQUESTS_DESC:0 "The epoch of the Nordic conquests is the time span during which the Nordic expansion, which had already swallowed the White Elves, continued into the territory of Morrowind and High Rock. As a result of these events, the Old Kingdom arose, which will reach hegemony in the whole north of Tamriel and will be destroyed only by the flames of civil war."
 
 es_8_scenario.1.t:0 "Nordic Empire"
 es_8_scenario.1.d:0 "We showed everyone what the true descendants of Isgramor are capable of. Our time has come! Long live the Nordic Empire!"
 es_8_scenario.1.a:0 "Long live the Old Kingdom!"
 es_8_scenario.1.b:0 "We are not ready for it yet..."
 
 es_8_scenario.2.t:0 "Ayleid Lords"
 es_8_scenario.2.d:0 "Sadly, Alessia is no longer with us. With her death, the uprising also died. But the country survived. And it must be developed further - the free state of the people is the ideal to which Alessia went. But for this we need money and resources that can be provided by our former opponents - elves. To accept their offer or not, you decide."
 es_8_scenario.2.a:0 "Elves are not our enemies anymore."
 es_8_scenario.2.b:0 "We will never exept anything from them!"
 
 es_8_scenario.3.t:0 "Dwemers in Skyrim"
 es_8_scenario.3.d:0 "Obviously, the expansion of the Nords threatens Dwemers in Skyrim. We are obliged to protect our people. It seems that the only way out is to occupy these territories."
 es_8_scenario.3.a:0 "Let's bring liberty to Skyrim!"
 es_8_scenario.3.b:0 "We are not ready for this yet..."
 
 es_8_scenario.4.t:0 "Vassals are Disloyal"
 es_8_scenario.4.d:0 "Our vassals are tired of hardship and adversity and ask for temporary autonomy. In case of refusal, they threaten to raise a rebellion. How they even dare do threaten us?"
 es_8_scenario.4.a:0 "Accept the demands."
 es_8_scenario.4.b:0 "Refuse the demands."
 
 es_8_scenario.5.t:0 "Harkon's Uprising"
 es_8_scenario.5.d:0 "Our country is in poor condition. The economy has not grown up for many years, and the government is in no hurry to change. This pushes the aristocracy to search for other ways ... This afternoon, a detachment of Lord Harcon broke into our capital, demanding to recognize him as the new ruler. He is greeted by a crowd of ordinary people and the military."
 es_8_scenario.5.a:0 "Glory to Harkon!"
 es_8_scenario.5.b:0 "Kill all rebellions!"
 
 es_8_scenario.6.t:0 "Nordic Colonization"
 es_8_scenario.6.d:0 "We are surrounded by lands, among which you can find valuable resources, or just a good place for the city. However, despite the opportunities that they can give their owners, the development of these territories has always been costly, due to the climate and the aggressive local population. But now, the situation is changing - we have more and more opportunities to begin to colonize the lands surrounding us, as the Atmoran people once did, when they sailed on their ships to Tamriel."
 es_8_scenario.6.a:0 "If the problem is money, it's not a problem, it's an expense."
 es_8_scenario.6.b:0 "We don't need new territories."
 
 es_8_scenario.7.t:0 "Unification of Altmers in High Rock"
 es_8_scenario.7.d:0 "For many years, our people have been divided. We fought with each other, shed brotherly blood, for the sake of lands and wealth, which have always been our common heritage. The time has come to discard all differences and form a single country for a single people!"
 es_8_scenario.7.a:0 "The sun will never set over the Direnii Hegemony!"
 es_8_scenario.7.b:0 "We are not ready for such changes."
 
 es_8_scenario.8.t:0 "Protection of Nords"
 es_8_scenario.8.d:0 "A few decades ago, a group of Nords went to High Rock and founded a number of colonies near Daggerfall. But now we hear that our compatriots are increasingly being oppressed by the elves who have long lived in the area - they are demanding to accept their religion and abandon our 'barbaric' culture. We must protect our settlers so that no one else dares threaten them."
 es_8_scenario.8.a:0 "Prepare ships, we are going to High Rock!"
 es_8_scenario.8.b:0 "There should be diplomatic way to solve this crisis."
 
 es_8_scenario.9.t:0 "Dwemer States in Skyrim"
 es_8_scenario.9.d:0 "The Dwemer city-states in Skyrim have been part of our history for hundreds of years, both culturally and politically. However, as a result of the consequences of the Etherial Crisis, they were captured by the Nords, who had already destroyed more than one people in their path. We have an obligation to liberate every Dwemer settlement in Skyrim and stop the aggressors."
 es_8_scenario.9.a:0 "This is the begining of the end for Nords!"
 es_8_scenario.9.b:0 "We cannot interfere in such affair."
 
 es_8_scenario.10.t:0 "The New Empire"
 es_8_scenario.10.d:0 "The Elf Empire is collapsing right before our eyes. Now another of their strongholds, the Heartlands, is under the control of the Nedic people. Many of our citizens now feel that our time has come to join the new Empire, which will now be ruled by the men? not mer."
 es_8_scenario.10.a:0 "Glory to the Empire of Nedic People!"
 es_8_scenario.10.b:0 "We have other plans for our nation."
 
 es_8_scenario.11.t:0 "Conquest of Reach"
 es_8_scenario.11.d:0 "The Reach has always been a threat to us, even though most of the tribes that populate it are divided and often fight among themselves. But now, their attacks have become increasingly centralized - fewer and fewer of our merchants are entering the Iliac Bay without loss, and we have to forget about the border settlements because of regular raids. It seems that the time has come for our soldiers to march on another target - Markarth - which is the heart of the whole Reach."
 es_8_scenario.11.a:0 "We will crush them like any other threat!"
 es_8_scenario.11.b:0 "We are not ready for such campaign."
 
 es_8_scenario.12.t:0 "Intervention into Golden Coast"
 es_8_scenario.12.d:0 "Despite our successes in the Heartlands, the Ayleids are not completely defeated. They still control the Golden Coast - a region in the west of Cyrodiil, which is one of the largest trading centers and that ensures the sea domination of the elves on Tamriel. Obviously, we will be able to completely subjugate and clear this region from the Ayleids in one war, however, we are able to organize a campaign to create a bridgehead for future attacks."
 es_8_scenario.12.a:0 "We will crush these elves again!"
 es_8_scenario.12.b:0 "We do not have resources for another war."
 
 es_8_scenario.13.t:0 "Protection of Colovia"
 es_8_scenario.13.d:0 "Colovia is the most important region in the west of Cyrodiil. It is a cultural, religious and commercial center for all Nedic people, even after we managed to take control of the White-Gold Tower. Therefore, it is extremely important that these lands are in one, strong and fair hands, which can support and expand Colovia further."
 es_8_scenario.13.a:0 "That are our hands."
 es_8_scenario.13.b:0 "We do not need to conquer neighbours to maintain stability."
 
 es_8_scenario.14.t:0 "Eastern Territories"
 es_8_scenario.14.d:0 "After the rebellion of Alessia, many territories previously controlled by the elves gained independence. However, the population of these places is small and weak. We must provide them with our protection and ensure that their resources are used only to strengthen our state."
 es_8_scenario.14.a:0 "Prepare an expedition!"
 es_8_scenario.14.b:0 "Sure they are able to survive on their own."
 
