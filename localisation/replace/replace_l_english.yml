 dhimmi_estate_events.1.t:0 "Overzealous Scarlet Judge"
 dhimmi_estate_events.1.d:0 "The Scarlet Judge in one of our major cities has been using his influence to interpret Minority law as well as the edicts of our [Root.Monarch.GetTitle] a bit too zealously. Not content to keep the status quo in the largely Majority city he has been trying to actively force the non-believers to support while systematically closing down their centres of gathering.\nAfter a recent suicide by a force-converted trader Majority leaders are now leaving the city en masse to settle somewhere more welcoming. While even the $ESTATE_CHURCH$ largely seem to find these actions too extreme they would likely consider any action taken against the Scarlet Judge to be much worse."
 dhimmi_estate_events.1.a:0 "Stand by the Scarlet Judge."
 dhimmi_estate_events.1.b:0 "Replace the Scarlet Judge and try to make amends."
 dhimmi_estate_events.2.t:0 "Demands to lessen Taxes on Minorities"
 dhimmi_estate_events.2.d:0 "As our [Root.Monarch.GetTitle] was on his way to the weekly procession to the royal Mosque a large number of $estate_dhimmi$ had assembled in front of the building, preventing the passage of our [Root.Monarch.GetTitle] and demanding that some of the discriminatory taxes against Majority institutions such as the temple or pilgrimage taxes be revoked."
 dhimmi_estate_events.2.a:0 "Trample the dissenters!"
 dhimmi_estate_events.2.b:0 "Revoke some of the Taxes!"
 dhimmi_estate_events.3.t:0 "Secular Pragmatism"
 dhimmi_estate_events.3.d:0 "While not everyone may like it the Majorities in our realm have been growing in influence over the last few years. Members of the Minorities are frequently seen even among the more important Trade Guilds of our country and many serve as administrators in our provinces or have been allowed to keep their hereditary titles."
 dhimmi_estate_events.3.a:0 "Ok."
 dhimmi_estate_events.4.t:0 "Marginalization of the Minorities"
 dhimmi_estate_events.4.d:0 "While they make up an important part of our society the Majorities have lately been losing ground to other groups. They are regularly looked over for any type of government service, have to pay several discriminatory taxes and often see business deals going to their Majority competitors."
 dhimmi_estate_events.4.a:0 "Ok."
 dhimmi_estate_events.5.t:0 "The $estate_dhimmi$ and the $ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "Many among the Majority $ESTATE_NOBLES$ have been voicing complaints at what they feel is an unjust and unfair favouring of dissenters in our government. Having sought the support of the $ESTATE_CHURCH$ they now claim that we are running our country contrary to established Secular customs and that we must ensure that the dissenters are kept out of positions of influence.\nThe construction of a new embassy in a province largely dominated by the $estate_dhimmi$ entirely funded by local nobles and merchants has escalated the situation further with the $ESTATE_CHURCH$ and the $ESTATE_NOBLES$ demanding that we tear down the building and put the dissenters in their place."
 dhimmi_estate_events.5.a:0 "We must listen to the $ESTATE_NOBLES$."
 dhimmi_estate_events.5.b:0 "Stand by the $estate_dhimmi$."
 dhimmi_estate_events.6.t:0 "Administrators from the $estate_dhimmi$"
 dhimmi_estate_events.6.d:0 "Traditionally the $estate_dhimmi$ are excluded from service in many of the higher positions in the administration. Instead, these are generally given to faithful Minority literati. As our government apparatus grows, however, it has a constant thirst for more learned men and among the $estate_dhimmi$ many would fit this description. While some would consider it unorthodox we could probably greatly benefit from recruiting from their numbers."
 dhimmi_estate_events.6.a:0 "Let's put these learned men to good use."
 dhimmi_estate_events.6.b:0 "We cannot risk their assimilative capabilities."
 dhimmi_estate_events.7.t:0 "Rebel Brigands"
 dhimmi_estate_events.7.d:0 "The quickly deteriorating relations between the state and the $estate_dhimmi$ have resulted in local relations breaking down entirely in some areas. Tax collectors tell tales of convoys vanishing on the route between areas dominated by the Minorities, together with what had been collected. In the cities, the priests and leaders of the $estate_dhimmi$ agitate against us and it has become increasingly hard to keep track of our subjects even within the walls. Even those opposed to $estate_dhimmi$ influence now find that they question our ability to rule."
 dhimmi_estate_events.7.a:0 "Untrustworthy Rebels!"
 dhimmi_estate_events.7.b:0 "Make concessions to alleviate the situation."
 dhimmi_estate_events.8.t:0 "Riches of the $estate_dhimmi$"
 dhimmi_estate_events.8.d:0 "Throughout the Secular world the term $estate_dhimmi$ has come to be applied to a wide and disparate variety of people. The traditional and more restrictive definition of only mer and men has quickly been abandoned by Minority states where the majority populations are Khajiit or Argonian. Regardless of who has included the $estate_dhimmi$ receive protection in exchange for being exempt from many of the laws of the realm.\nWhile this may seem unfortunate for them it is quite fortunate for us right now, while the general economy is currently still recovering from recent wars many families of the Minorities still hold quite large cash reserves and they have no laws or rules forbidding them from investing or lending it to others."
 dhimmi_estate_events.8.a:0 "Convince the $estate_dhimmi$ to invest in economic recovery."
 dhimmi_estate_events.8.b:0 "We must not make ourselves dependent on dissenters."
 dhimmi_estate_events.9.t:0 "Revolt of the [Root.GetName] Minorities"
 dhimmi_estate_events.9.d:0 "Desperate to have their privileges redacted the Minorities of [Root.GetName] have taken up arms against us!"
 dhimmi_estate_events.9.a:0 "Ok."
 dhimmi_estate_events.10.t:0 "Wavering Loyalty of the $estate_dhimmi$"
 dhimmi_estate_events.10.d:0 "Good relations need to be maintained. As their numbers grow and some of the leaders of the $estate_dhimmi$ grow older our warm relations have grown colder. We need to make arrangements with the current breed of $estate_dhimmi$ leaders to be sure of their loyalty."
 dhimmi_estate_events.10.a:0 "Ok."
 
