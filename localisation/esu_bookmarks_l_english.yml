 es_culture.1.t:0 "Fall of Solstheim"
 es_culture.1.d:0 "The last Ayleid state on Solstheim is captured by their enemies."
 es_culture.2.t:0 "Fall of Direnii State"
 es_culture.2.d:0 "The last Direnii state is captured by their enemies."
 es_culture.3.t:0 "Fall of White Elves"
 es_culture.3.d:0 "The last White-Elven state is captured by their enemies."
 es_culture.4.t:0 "Fall of Ayleids"
 es_culture.4.d:0 "The last Ayleid state is captured by their enemies."
 es_culture.1.a:0 "What a tragedy!"

 es_0_scenario.1.t:0 "The Isle of Artaeum"
 es_0_scenario.1.d:0 "The Breton aurthor Voernet has written a tale about magnificent island of Artaem - the home of mysterious Psijic Order."
 es_0_scenario.1.a:0 "We will find it!"
 
 es_0_scenario.2.t:0 "Visit from Atmora"
 es_0_scenario.2.d:0 "Yesterday one of our cities received two Atmoran ships. Witnesses claim that the decks of the ships were laden with corpses. It seems that they died of hunger and hypothermia."
 es_0_scenario.2.a:0 "Is this the end of Atmora?"
 
 es_0_scenario.3.t:0 "Tamrilean Tractates"
 es_0_scenario.3.d:0 "Khosey completed his greatest creation - Tamrilean Tractates."
 es_0_scenario.3.a:0 "I definitely should read it."
 
 es_0_scenario.4.t:0 "Fall of White-Gold Tower"
 es_0_scenario.4.d:0 "Today a great tragedy befell the Ayleids - their beautiful capital has fallen to their enemies. There are still reports of resistance in some parts of White-Gold Tower, but it is clear their remaining forces won't take it back. Is it the end of Ayleid State?"
 es_0_scenario.4.a:0 "Only the Gods know..."
 
 es_0_scenario.5.t:0 "Nords in Daggerfall"
 es_0_scenario.5.d:0 "A huge group of Nordic settlers has arrived in the province of Daggerfall. They are requesting permission to found a colony there. We will definetly get an economic boost from allowing them in... But what will our people have to say about it?"
 es_0_scenario.5.a:0 "Allow Nordic colony."
 es_0_scenario.5.b:0 "Prohibit creation of the colony."
 
 es_0_scenario.6.t:0 "Apotheosis of Alessia"
 es_0_scenario.6.d:0 "This morning, after a long illness, Alessia, the Queen of Slaves, passed away. This is a colossal tragedy for the entire Nedic people. As a last gift to her people, Alessia leaves behind the Amulet of Kings, which will protect them while a particle of her soul burns in it."
 es_0_scenario.6.a:0 "This is an irreplaceable loss."
 
 es_0_scenario.7.t:0 "Rislav Larich"
 es_0_scenario.7.d:0 "Great news comes to us from Skingrad. A son was born to King Mhorus, called Rislav. This event will surely strengthen the kingdom and perhaps push the nobility to seek greater autonomy."
 es_0_scenario.7.a:0 "Send gifts to Skingrad."
 es_0_scenario.7.b:0 "Send official congratulations."
 
 es_0_scenario.8.t:0 "Death of Queen Lynada"
 es_0_scenario.8.d:0 "The beloved queen Linada of Skingrad has passed away, having failed to recover from her previous childbirth. This is a tragedy not just for Skingrad, but for all of Tamriel."
 es_0_scenario.8.a:0 "We will pay for funeral ceremony."
 es_0_scenario.8.b:0 "Send official condolences."
 
 es_0_scenario.9.t:0 "Nine Divines"
 es_0_scenario.9.d:0 "We have subjugated all of Tamriel. No other country dares to defy our hegemony. This achievement could not be accomplished by any mere man, and the religious body of our empire proposes to declare our ruler the Ninth Divine."
 es_0_scenario.9.a:0 "Glory to our God-Ruler!"
 es_0_scenario.9.b:0 "It is too much honour."
 
 es_0_scenario.10.t:0 "Eight or Nine?"
 es_0_scenario.10.d:0 "Religious officials on a neighboring country have declared their ruler the Ninth Divine! Though his actions may be beyond the capability of a mere mortal, we may judge for ourselves the veracity of such a claim."
 es_0_scenario.10.a:0 "Glory to new Divine!"
 es_0_scenario.10.b:0 "It is too much honour."
 
 es_0_scenario.11.t:0 "Sweetroll"
 es_0_scenario.11.d:0 "Congratulations! You were able to conquer every corner of Nirn, and now your name will go down in history forever! On this momentous occasion, the royal chef has prepared a Sweetroll for you."
 es_0_scenario.11.a:0 "I hope no one steals it from me."
 
 es_0_scenario.12.t:0 "Arrow in the Knee"
 es_0_scenario.12.d:0 "A monstrous tragedy befell our ruler in battle. The enemy's arrow hit him right in the kneecap! It seems that his adventure has come to an end."
 es_0_scenario.12.a:0 "Call the healers, let them treat the leg!"
 es_0_scenario.12.b:0 "Send this pseudo-warrior to guard the city streets!"
 
 es_0_scenario.13.t:0 "A Year without Sun"
 es_0_scenario.13.d:0 "A volcanic eruption has sent tons of ash and dust into the sky, covering the surface of Nirn and obscuring the sun’s rays. The whole of the planet is becoming a colder place - snow falls in the deserts of Elsweyr and Po Tun. Harvests are failing under layers of asphyxiating ash. Our military expects to handle food riots in the coming days, but what will happen when we can no longer feed our troops?"
 es_0_scenario.13.a:0 "Hard times a waiting for us ahead."
 
