l_english:
 ATM_ideas:0 "Atmoran Ideas"
 ATM_ideas_start:0 "Atmoran Traditions"
 ATM_ideas_bonus:0 "Atmoran Ambition"
 atm_ideas_1:0 "Origins of Men"
 atm_ideas_1_desc:0 "It is thought that the first pre-literate humans came to Tamriel from Atmora."
 atm_ideas_2:0 "Survivors of Civil War"
 atm_ideas_2_desc:0 "Lots of people were murdered during bloody civil war between Atmoran Warlords."
 atm_ideas_3:0 "Founders of Saarthal"
 atm_ideas_3_desc:0 "The legendary city of Saarthal was the first Atmoran settlement out of homelands."
 atm_ideas_4:0 "Peace and Prosperous"
 atm_ideas_4_desc:0 "Despite the difficult living conditions, Atmors were able to build a stable society."
 atm_ideas_5:0 "Five Hundread Companions"
 atm_ideas_5_desc:0 "The group of wraithful warriors, who protect Atmoran Lands."
 atm_ideas_6:0 "Atmoran Imigrants"
 atm_ideas_6_desc:0 "Deteriorating weather conditions are forcing many to leave their homes and travel to new places."
 atm_ideas_7:0 "A Place of Permanent Winter"
 atm_ideas_7_desc:0 "Little life can survive harsh climate conditions of Atmora."

 DRA_ideas:0 "Dragon Cult Ideas"
 DRA_ideas_start:0 "Dragon Cult Traditions"
 DRA_ideas_bonus:0 "Dragon Cult Ambition"
 dra_ideas_1:0 "Dragon Mounds"
 dra_ideas_1_desc:0 "The Dragon War had a sorrowful conclusion. We must bury all dragon remains and be rewarded when our glorious overlords return."
 dra_ideas_2:0 "Holy Tribute"
 dra_ideas_2_desc:0 "The Dragon Priests demanded tribute from the populace and created laws to keep peace between men and the Dragons."
 dra_ideas_3:0 "Grand Temples"
 dra_ideas_3_desc:0 "Elaborate temples are built in honor of the Dragon Priests and serve as their resting place."
 dra_ideas_4:0 "Zealotry"
 dra_ideas_4_desc:0 "All Men, Mer and Divines shall tremble under the might of our Dragon Priests"
 dra_ideas_5:0 "Dragon Masks"
 dra_ideas_5_desc:0 "The highest ranking priests of the Dragon Cult were granted magical masks that defy the laws of time and possess powerful enchantments."
 dra_ideas_6:0 "Absolute Dominance"
 dra_ideas_6_desc:0 "The Dragon Priests kept the peace between dragons and men, and their power was so great that uttering any word for "dragon" was forbidden to all mankind except them."
 dra_ideas_7:0 "Faith in Their Return"
 dra_ideas_7_desc:0 "Even if cornered, we shall persevere. poisoning the wells and entombing the Dragon Priests, our time shall come again. The Dovah have not forgotten us."
 
 ROS_ideas:0 "Roscrean Ideas"
 ROS_ideas_start:0 "Roscrean Traditions"
 ROS_ideas_bonus:0 "Roscrean Ambition"
 ros_ideas_1:0 "Experienced Navigators"
 ros_ideas_1_desc:0 "Riddled with glaciers and icebergs, the Sea of Ghosts has taken many lives. It musn't be taken lightly."
 ros_ideas_2:0 "Inherited Prowess"
 ros_ideas_2_desc:0 "Sons of Atmorans and Giants, the Roscreans display great strength on the battlefield."
 ros_ideas_3:0 "Technological Fascination"
 ros_ideas_3_desc:0 "While primitive, the people of Roscrea show great interest in new tools and weapons."
 ros_ideas_4:0 "Shipbuilding Tradition"
 ros_ideas_4_desc:0 "The Atmoran ship designs were improved by the Giant mentality of "stronger is better"."
 ros_ideas_5:0 "Exotic Products"
 ros_ideas_5_desc:0 "Mammoth cheese is a rare and sought-after commodity."
 ros_ideas_6:0 "Strong Backs"
 ros_ideas_6_desc:0 "Strength and endurance are useful for more than just fighting."
 ros_ideas_7:0 "Island Stronghold"
 ros_ideas_7_desc:0 "Seaside cliffs provide excellent defense against invasions."
 
 SEA_ideas:0 "Sea Giant Ideas"
 SEA_ideas_start:0 "Sea Giant Traditions"
 SEA_ideas_bonus:0 "Sea Giant Ambition"
 sea_ideas_1:0 "Coast Expansion"
 sea_ideas_1_desc:0 "By adopting a doctrine of exploration, the Sea Giants set footholds in Tamriel and Atmora to bleed their coffers dry."
 sea_ideas_2:0 "Raiders of the North"
 sea_ideas_2_desc:0 "They allegedly only make landfall during the coldest winters, and never stay for long. They slaughter and pillage, then vanish in the ice and fog."
 sea_ideas_3:0 "Giant Vessels"
 sea_ideas_3_desc:0 "Sailors have claimed to witness Sea Giant vessels in the frozen wastes of the Sea of Ghosts. These ships are the size of islands, and are armed with jagged spears."
 sea_ideas_4:0 "Spellcasting Troops"
 sea_ideas_4_desc:0 "They are capable of wielding powerful shock and frost magic. They can also use magic to control water."
 sea_ideas_5:0 "Extremophiles"
 sea_ideas_5_desc:0 "Sea Giants have resistance to cold that makes leaping into the frigid northern waters and wrestling with their quarry ideal."
 sea_ideas_6:0 "Ambitious Peoples"
 sea_ideas_6_desc:0 "The Sea Giants seem to be looking towards Solitude. Who knows what they have in mind?"
 sea_ideas_7:0 "Atmoran Ancestry"
 sea_ideas_7_desc:0 "Sea Giants are believed to be linked to tales of ancient giants and Atmoran titans."
 
 FRO_ideas:0 "Frozen Giant Ideas"
 FRO_ideas_start:0 "Frozen Giant Traditions"
 FRO_ideas_bonus:0 "Frozen Giant Ambition"
 fro_ideas_1:0 "Blue Blood"
 fro_ideas_1_desc:0 "Frost Giants are extremely strong and have regenerative abilities, provided to them by their "icy" blood."
 fro_ideas_2:0 "Unshackled Beings"
 fro_ideas_2_desc:0 "Unrestricted by borders, the Frost Giants go where they please."
 fro_ideas_3:0 "Imposing Presence"
 fro_ideas_3_desc:0 "Their impressive height, five eyes, and two curved horns command fear in all men."
 fro_ideas_4:0 "Fickle Nature"
 fro_ideas_4_desc:0 "Common ancestors of giants and trolls, the Frost Giants do not concern themselves with human laws."
 fro_ideas_5:0 "Suitable Climate"
 fro_ideas_5_desc:0 "The frozen wastes are difficult to traverse for foreign trespassers."
 fro_ideas_6:0 "Bitter Memory"
 fro_ideas_6_desc:0 "The defeat at the hands of Ysgramor sent the "blue blooded beasts" into hiding, but they have not forgotten their past."
 fro_ideas_7:0 "Decentralized Society"
 fro_ideas_7_desc:0 "Unorganized and tribal, the Frost Giants prefer natural caves to flimsy wooden walls."