 es_monopolists_FACTION_DESC:0 "The most wealthy of our traders, their contacts are many, and the debts people have to them are as great. They hold a large part of our economy, either directly or with men under their sway. Their power is so great that they now influence politics, to secure their business, gain even more wealth."
 es_traders_FACTION_DESC:0 "Where merchants can't go, you will find traders, they are seasoned merchants and representatives from guilds with the assets to travel far and wide, collect exotic good and resell them at a higher price, they do little else, but will compete whenever a profit or contract can be made."
 es_guilds_FACTION_DESC:0 "Our traders, merchants, and artisans have united themselves under several guilds. Those guilds offer them various advantages, but they also close and control entry on the market. Guilds also often compete on a political state, presenting candidates of their own to defend the position of the entire guild." 
 es_merchants_FACTION_DESC:0 "They are our normal economical agent, merchants buy and sell on the local level, they have little care for politics, but may seek any opportunity to make more money, even if it involves going into what they consider dirty business."
 es_artisans_FACTION_DESC:0 "The main workforce of our economy and industry. Artisans have little care for politics as long as they are left alone and things go fine for them. Should the need arise, they may somehow manage to assemble to be represented."
 
