 marathas_estate_events.1.t:0 "Revolt of the [Root.GetName] Citizens"
 marathas_estate_events.1.d:0 "The Citizens are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 marathas_estate_events.1.a:0 "Ok."
 marathas_estate_events.2.t:0 "Marathi Poet Questions Brahmin Authority"
 marathas_estate_events.2.d:0 "A great poet has emerged from among the Marathi people. Hailed as a living saint, the poet preaches equality before the gods and defiance of caste restrictions. He writes of the Brahmins:\n\n'Vishnu’s servants have no caste,\nThe Veda’s science so decrees.\nWhich of your books have saved the fallen?\nI know of none.'\n\nArguing that a man is only as chaste as his faith and emphasizing personal salvation over ritual observances, his teachings have angered the Brahmins of [Root.Country.GetName]. They demand that the poet must drown his works in the river and make a formal apology for his unorthodoxy."
 marathas_estate_events.2.a:0 "Encourage the poet."
 marathas_estate_events.2.b:0 "Force the poet to apologize."
 EST_VAL_MARATHI_POET:0 "Anti-Brahmin Poetry: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "Poetic Apology: §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "Bargir Tactics"
 marathas_estate_events.3.d:0 "Facing an enemy that fields powerful artillery, our Citizen advisors propose the adoption of a tactic that has served them well in the past. Named ‘bargi-giri’ by northern invaders after the Marathi term for horsemen, it is a form of guerrilla warfare that favours highly mobile cavalry flanking manoeuvres. The smaller, lighter horses favoured by Deccanis are ideal for such missions, able to outmanoeuvre cumbersome artillery, elephants, and heavy cavalry."
 marathas_estate_events.3.a:0 "A sound strategy."
 EST_VAL_BARGIRS:0 "Enlisted Bargirs: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "Horses for the Bargirs"
 marathas_estate_events.4.d:0 "The Bargirs, Citizen cavalrymen in [Root.Country.GetName]’s employ, traditionally have their horses provided for them by their patron. In recent months a decline in available mounts and a consequent rise in prices has made this a financially daunting prospect. The state could procure the necessary horses at an increased cost, but if the price proves unacceptable we may have to ask that the Bargirs meet the cost themselves."
 marathas_estate_events.4.a:0 "The state shall provide the horses."
 marathas_estate_events.4.b:0 "It is too expensive, they must buy their steeds."
 marathas_estate_events.5.t:0 "Militarization of Citizen Society"
 marathas_estate_events.5.d:0 "The Citizens bring with them a hardened martial culture to the lands they rule. They maintain close ties with the peasantry and lower castes, favouring an egalitarian outlook over a belief in the inherent worth of nobility. Unlike many Indian armies, which typically draw their manpower from the ranks of the nobility, the Citizens raise legions of peasant-soldiers skilled in guerrilla warfare. Though not endowed with the excellence of noble and illustrious birth, their martial experience makes them superior to the easy and effeminate troops of our enemies."
 marathas_estate_events.5.a:0 "More men for the army."
 EST_VAL_MARATHA_MILITARIZATION:0 "Militarized Society: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "Militarization Creating Crop Shortages"
 marathas_estate_events.6.d:0 "The increasing militarization of Citizen society has ecological drawbacks. Where the peasantry once tended the fields, they now stand to gain easy riches by serving half the year as soldiers. Labour shortages plus increasing demand for warhorses are making traditional agriculture difficult and unprofitable, making the land more vulnerable to famines. Many are turning towards pastoralism; cattle can be herded with a smaller labour force, can be driven into forests during a drought, or hidden in ravines in times of war. It may be necessary to scale back militarization in [maratha_farming_province.GetName], though the peasantry is unlikely to receive this news well."
 marathas_estate_events.6.a:0 "We have to accept this."
 marathas_estate_events.6.b:0 "Tell the peasants to return to their fields."
 marathas_estate_events.6.c:0 "Bring in landless peasants to grow the crops."
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "Demilitarizing the Farmlands: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "Citizens Develop Expensive Tastes"
 marathas_estate_events.7.d:0 "[Root.Country.GetName]’s campaigns in India have brought glory to the Citizens that we entrust to lead our military. Many of these soldiers are returning home with a newfound taste for the luxuries of Persianate culture; Bengali silks, Persian-style paintings, elaborate works of brass and silver are now in high demand. As the Citizens wield great influence in [Root.Country.GetName], the Citizen nobility has approached the [Root.Monarch.GetTitle] asking for state patronage of these arts and procurement of exotic goods."
 marathas_estate_events.7.a:0 "A little culture never hurt anyone."
 marathas_estate_events.7.b:0 "We will not bankroll Persian decadence."
 EST_VAL_MARATHA_LUXURIES:0 "Expensive Tastes: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "Denied Luxuries: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "Palkhis and the Cult of Vithoba"
 marathas_estate_events.8.d:0 "A tradition of pilgrimage centred around the Cult of Vithoba has become popular among the Citizens. These processions are known as palkhis, occurring simultaneously across many Marathi settlements in India and culminating at the temple of Vithoba in Pandharpur. Palkhis form part of the Marathi egalitarian tradition; all Citizens regardless of caste walk side by side, taking with them the simple sandals of a venerated Poet-Saint.\n\nSome among the Brahmins see these non-hierarchical spiritual movements as a threat to their religious authority. They seek to gain a measure of control over the palkhis so that they can be integrated into orthodox Hindu worship following their interpretation of Vedic ritual."
 marathas_estate_events.8.a:0 "Palkhis shall remain in the hands of the people."
 marathas_estate_events.8.b:0 "Formalize the event with Brahmin guidance."
 palkis.tooltip:1 "A fraction of all owned §YHindu§! provinces, roughly equal to the land share of the §YCitizen§! estate, get §Y'Popular Palkhis'§! for §Y20 years§!, giving the following effects:\nLocal Unrest: §G-3.00§!\nLocal Development Cost: §G-5.0%§!\nMonthly Devastation: §G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "Brahmin-led Palkhis: §Y$VAL$%§!"
 marathas_estate_events.9.t:0 "Declining Power of the Citizens"
 marathas_estate_events.9.d:0 "The influence of the Citizens in [Root.Country.GetName] has waned of late. Dynastic infighting and disorganization have distracted many Citizen leaders from their duties to the [Root.Monarch.GetTitle], and as such, they wield lesser power at court."
 marathas_estate_events.9.a:0 "Okay."
 marathas_estate_events.10.t:0 "Rising Influence of the Citizens"
 marathas_estate_events.10.d:0 "The Citizen military caste have risen from strength to strength in recent times. Their martial service and guidance have earned them a place of privilege in [Root.Country.GetName]."
 marathas_estate_events.10.a:0 "Okay."
 EST_VAL_MARATHA_ADVANCE:0 "Advancement of the Citizens: §Y$VAL$%§!"
 EST_VAL_MARATHA_DECLINE:0 "Decline of the Citizens: §Y$VAL$%§!"
 marathas_estate_events.11.t:0 "Disloyalty of the Citizens"
 marathas_estate_events.11.d:0 "[Root.Country.GetName]'s relations with the Citizens have deteriorated to a dangerous level. Outraged by a slew of unfavourable policies and military decisions, their leaders have demanded much greater local control of the provinces we have entrusted to them and relaxation of their duties to the state. Should we refuse, they have threatened to raise an army to enforce their demands."
 marathas_estate_events.11.a:0 "We cannot risk angering them further."
 marathas_estate_events.11.b:0 "They cannot be allowed to abandon their duties."
 
