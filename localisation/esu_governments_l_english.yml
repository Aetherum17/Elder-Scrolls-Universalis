 event_new_diplomatic_actions.500.t:0 "New Slaves"
 event_new_diplomatic_actions.500.d:0 "Another city that could become a source for slaves fell into our hands. We could use them locally, sell them on the market, use them in the army ... or just loot all of their property. However, we can only do one of the above."
 event_new_diplomatic_actions.500.a:0 "Use Slaves to boost local production."
 event_new_diplomatic_actions.500.b:0 "Sack all property of Slaves."
 event_new_diplomatic_actions.500.c:0 "Sell the Slaves to army recruiters."
 
 event_new_diplomatic_actions.600.t:0 "Triumph"
 event_new_diplomatic_actions.600.d:0 "Our brave Republican army was able to take another enemy city. This is a huge victory for us and deserves triumphant processions. However, it must be remembered that as the appearance of a strong figure of a general who returned in triumph negatively affects our political system, so the refusal to celebrate undermines the morale of our armies."
 event_new_diplomatic_actions.600.a:0 "Hold the Triumph"
 event_new_diplomatic_actions.600.b:0 "Give money to Soldiers instead."
 event_new_diplomatic_actions.600.b:0 "Do not hold the celebration."
 
 event_new_diplomatic_actions.700.t:0 "New Co-Consul"
 event_new_diplomatic_actions.700.d:0 "It's time for us to choose a new co-consul, with whom $MONARCH$ will share some of his powers. The character and policy pursued by the future co-consul play an important role in this. The opportunity to change the co-consul will only be available again when the $MONARCH$ retires or dies."
