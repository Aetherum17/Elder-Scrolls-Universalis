 es_7_scenario.10.d:0 "For many years, our people have been divided. We fought with each other, shed brotherly blood, for the sake of lands and wealth, which have always been our common heritage. The time has come to discard all differences and form a single country for a single people!"
 es_7_scenario.10.a:0 "The sun will never set over the Minotaur State!"
