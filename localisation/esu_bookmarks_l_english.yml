 THE_INTERREGNUM:0 "The Interregnum"
 THE_INTERREGNUM_DESC:0 "The fateful moment comes in the history of Cyrodiil. Soon, these once rich lands, impoverished due to endless wars and strife, will witness a new battle for the right to be the ruler of Tamriel between representatives of the three Alliances that are about to emerge in different parts of the Continent. Will the Imperials survive this massacre or the agony of the last stronghold of the Empire will end here and now?"
 
 es_34_scenario.100.t:0 "Formation of Three Alliences"
 es_34_scenario.100.d:0 "At a time when former empires collapsed into the flames of Chaos and Despair, there will always be those who wish to take their place, whatever the price. Today on the political map of Tamriel three Alliances have arisen, which are united by fear of the future, a thirst for power in the present, and shameful days in the past. Soon they will fight each other in yet another senseless and bloody war, in which there can only be one winner - death."
 es_34_scenario.100.a:0 "And everyone will have to choose a side."
 
 es_34_scenario.1.t:0 "End of New Regime"
 es_34_scenario.1.d:0 "Another of our rulers fell victim to the murderer’s blade, which is not surprising, because he had many enemies both inside the country and abroad, and in the last months of his life he lost the confidence of even his advisers. Now aristocrats from all over the country are gathering in White-Gold Tower to discuss the eternal question - who will rule and who will obey? However, now more and more calls are being made to dissolve the current government and create a new governing body that will represent the interests of all nobles. Since common people, are also tired of the constant change of rulers, which did not stop even under the new regime, the aristocracy has every chance of winning. Therefore, if we want to maintain the current state of things, we need to act extremely quickly."
 es_34_scenario.1.a:0 "Proclaim the Noble Republic of Heartlands."
 es_34_scenario.1.b:0 "Send soldiers to secure White-Gold Tower."
 es_34_scenario.1.c:0 "Give autonomy to provinces to secure their loyalty."
 
 es_34_scenario.2.t:0 "Interregnum"
 es_34_scenario.2.d:0 "When the last illusion of centralized power disappears in the former expanses of the Empire, every city, landowner, or even a ruined aristocrat wants to gain power, wealth or glory, until centralized power regains order. And this is happening throughout our territory. Cities refuse to pay taxes, landowners delay the supply of food and supplies, and the nobles do not want to serve in our troops. In other words, the crisis that once elevated us to the throne now throws us off of it. But we are not the defenseless Reman Empire, which has lost all its power - we are still able to fight for our place under the sun."
 es_34_scenario.2.a:0 "Our rule will never be ended!"
 
 es_34_scenario.3.t:0 "Future of Orcs"
 es_34_scenario.3.d:0 "Many years have passed since we were conquered. We were able to overcome our pride and adopt a new order in which our ancestors could not live. However, now that our overlord is weak and bogged down in internecine wars, we have the opportunity to regain our independence. Of course, this plan is adventurous, and many who decide to participate in it will die on the battlefield. But you cannot make merchants out of orcs."
 es_34_scenario.3.a:0 "We will rebuild Orsinium again!"
 es_34_scenario.3.b:0 "This plan is too dangerous - we should be loyal to overlord, at least for now."
 
 es_34_scenario.4.t:0 "Rebellion of Orcs"
 es_34_scenario.4.d:0 "Riots begin in Orsinium. Over the years since the conquest of the original territories of the orcs, much has changed, except for one thing - their hatred of us. And now, when the orcs recovered from their crushing defeat, they are preparing for a new confrontation with us. We need to send additional forces to this region to maintain order. But if we do not have free reserves, then it is better to leave Orsinium than to wallow in a protracted guerrilla war."
 es_34_scenario.4.a:0 "We are leaving Orsinium. But we will return."
 es_34_scenario.4.b:0 "Orcs will never get independence from us."
 
 es_34_scenario.5.t:0 "Formation of Pale Watch"
 es_34_scenario.5.d:0 "Our borders have expanded significantly in recent years, but the number of our enemies from whom we have taken lands has also increased. Unfortunately, our war with them is far from over. However, we already feel difficulties in retaining border areas. Our fortresses are attacked, our merchants are robbed, and settlers are simply killed. Therefore, at the court there was a proposal to create a new military organization, which will help the regular army in protecting our cities and villages."
 es_34_scenario.5.a:0 "Noone will pass through Pale Watch!"
 es_34_scenario.5.b:0 "Our army is already strong enough."
 
 es_34_scenario.6.t:0 "Restless among Pale Watch"
 es_34_scenario.6.d:0 "Unfortunately, the great idea of ​​creating a border guard was poorly embodied. Due to limited finances and the length of the protected areas, the new garrisons were isolated from both the orders of the Chief and the Central Command. Adding to this the difficulties in delivering food and weapons, we got a whole scattering of uncontrolled armed groups that arbitrarily begin to conduct military operations, or simply rob the neighboring villages. Attempts by the Pale Watch itself to correct the problem ended in complete failure. Therefore, we will have to reform the border guards ourselves."
 es_34_scenario.6.a:0 "These are temporary difficulties!"
 
 es_34_scenario.8.t:0 "Battle of Kvatch"
 es_34_scenario.8.d:0 "In Kwatch, there was a clash between two paramilitary organizations - Order of the Black Worm and Order of the Hour. Presumably the cause of the conflict was religious controversy. Unfortunately, the city guards could not stop the massacre in the city center, since they only had the strength to keep the government block and help the wounded citizens. The rest of the city became a battlefield, in the heat of which houses, shops, and warehouses were destroyed. Only the regular army could put an end to the confrontation, but by the time she approached Kvatch, the whole city was already engulfed in flames."
 es_34_scenario.8.a:0 "This should not happen again under any circumstances!"
 
 es_34_scenario.9.t:0 "Blacksap Rebellion"
 es_34_scenario.9.d:0 "In the territories under our control of Valenwood, the liberation movement is gaining strength against our presence in the region. The actions of the rebels are still rather chaotic, which indicates the absence of a central command or its inability to coordinate the actions of their units. However, since most of the attacks fall on our convoys and caravans, we are forced to increase the number of guards, as well as build additional mounts along the roads."
 es_34_scenario.9.a:0 "I hope it doesn’t hurt our trade much."
 
 es_34_scenario.14.t:0 "Knahaten Flu"
 es_34_scenario.14.d:0 "An unknown disease that arose somewhere in the jungle of Black Marsh began its journey through Tamriel. We have already begun to prepare additional places in hospitals and check people for symptoms at the borders, but it is unlikely that we will be able to restrain the disease for a long time. At the same time, our best doctors began to develop a medicine based on the fact that the Argonians - one of the minor swamp races - are almost completely immune to the disease."
 es_34_scenario.14.a:0 "May the Gods help us all!"
 
 es_34_scenario.17.t:0 "Knahaten Flu in Anvil"
 es_34_scenario.17.d:0 "The disease got to the pearl of Сolovia. Presumably it was brought into the city by one of the many ships arriving in the city every day. We have already quarantined and closed the port... but it seems its already too late."
 es_34_scenario.17.a:0 "Disaster!"
 
 es_34_scenario.18.t:0 "Knahaten Flu in Alinor"
 es_34_scenario.18.d:0 "The disease got to the pearl of Summerset Islands. Presumably it was brought into the city by one of the many ships arriving in the city every day. We have already quarantined and closed the port... but it seems its already too late."
 
 es_34_scenario.19.t:0 "Day of Shame"
 es_34_scenario.19.d:0 "A ship with refugees from Kothringia wishes to enter our port. They run out of supplies and drinking water. Of course, we can help them, but there is a problem - the ship is most likely infected with the Knahaten flu, and if we let the ship into the port, then all Hammerfell will be in danger. However, if we refuse to help refugees, we will doom them to death in the open sea. From a moral point of view, this problem is insoluble ... but we will have to make a choice."
 es_34_scenario.19.a:0 "It is rather be dishonored than dead."
 es_34_scenario.19.b:0 "Our duty is to help everyone in need."
 
 es_34_scenario.20.t:0 "New Consort"
 es_34_scenario.20.d:0 "Dynastic marriages exist not only for the sake of the appearance of heirs for the throne, but also to improve relations with neighbors. That is why, the choice of a consort for our country must be approached wisely. We have already sent out proposals from our dynastic alliance to all ends of Tamriel. Unfortunately, we can only choose one consort. Therefore, we hope that those whom our choice bypasses will not start a war against us."
 es_34_scenario.20.a:0 "Choose Redguard consort."
 es_34_scenario.20.b:0 "Choose Nordic consort."
 es_34_scenario.20.c:0 "Choose Altmer consort."
 es_34_scenario.20.e:0 "Choose Breton consort."
 
 es_34_scenario.21.t:0 "Conquest of Tamriel"
 es_34_scenario.21.d:0 "Legends of a distant and rich continent did not lie to us. Indeed, in the northwest of us lie colossal lands, which, as it turned out, are accessible for conquest by the example of Tsaesci. Of course, at start, we will need to gain a foothold in a territory with a cold climate that is familiar to us - and our merchants were even able to exchange maps of such places from Po Tunian merchants. We only need to gather an army and appoint a commander for it. And we already have a candidate for this position."
 es_34_scenario.21.a:0 "Gather ships! We set off at sunrise."
 es_34_scenario.21.b:0 "A military campaign does not always generate income, unlike trade missions."
 es_34_scenario.21.c:0 "Firstly we must solve our problems at homelands."
 
 es_34_scenario.22.t:0 "Collapse of Imperial Provinces"
 es_34_scenario.22.d:0 "Problems within our country have begun to affect the state of affairs in our Imperial Provinces. More and more nobles, merchants and ordinary townspeople oppose our presence in their native regions. Our administration is still coping with displeasure, but even it recognizes that the situation is becoming critical. If we do not want to start a civil war, then we need to consider the option of granting independence to our provinces. Otherwise, we must begin the mobilization of our armed forces."
 es_34_scenario.22.a:0 "We will not survive another civil war."
 es_34_scenario.22.b:0 "If they are ready to die for freedom, then we give them such a chance!"
 
