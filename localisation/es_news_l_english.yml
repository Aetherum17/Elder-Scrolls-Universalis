 #Colonisation Allowence

 es_news.1.t:0 "$FROMCOUNTRY$ Allowed Nordic Colonists to Settle"
 es_news.1.d:0 "The colonists received permission from the $FROMCOUNTRY$ government to develop the territories. Will this be the beginning of a new era in the collaboration of two nations? Or will it initiate future conflicts and confrontations?"
 es_news.1.a:0 "OK"
 
 es_news.2.t:0 "$FROMCOUNTRY$ Banned Nordic Colonists to Settle"
 es_news.2.d:0 "The colonists have not received permission from the $FROMCOUNTRY$ government to develop the territories. Will this strengthen the contradictions between the two nations? Or is the conflict already over?"
 
 # Religion Change
 
 es_news.3.t:0 "$FROMCOUNTRY$ has Converted to Nine Divines"
 es_news.3.d:0 "The clergy of $FROMCOUNTRY$ at an extraordinary meeting announced the change of state religion. From now on, citizens in this country will worship the Nine Divines. Does this mean the beginning of a religious split in $FROMCOUNTRY$?"
 
 es_news.4.t:0 "$FROMCOUNTRY$ Remained Faithful to Eight Divines"
 es_news.4.d:0 "The clergy of $FROMCOUNTRY$ at an extraordinary meeting announced the preservation of the state religion. The doctrine of the Nine Divines was condemned as heretical. Does this mean the beginning of a religious split in $FROMCOUNTRY$?"
 
 # War 1
 
 es_news.5.t:0 "$FROMCOUNTRY$ Starts War with New Rivals"
 es_news.5.d:0 "In connection with the crisis of Elven Hegemony in Tamriel, which marked the sunset of the Merethic Era, the government of $FROMCOUNTRY$ decided in the most radical way to ensure the preservation of its power. Will this be the beginning of a full-scale war? Or will diplomats be able to resolve the contradictions peacefully?"
 
 # Trade 1
 
 es_news.6.t:0 "$FROMCOUNTRY$ Focuses on Trade"
 es_news.6.d:0 "Due to the crisis of the Elven Hegemony in Tamriel, which marked the sunset of the Merethic Era, the government of $FROMCOUNTRY$ decided to start developing trade relations with new players in the political arena. Does this contribute to the formation of new alliances? Or will trade income ultimately lead to new wars?"
 
 # Internal Scpere 1
 
 es_news.7.t:0 "$FROMCOUNTRY$ Focuses on Internal Sphere"
 es_news.7.d:0 "In connection with the crisis of the Elven Hegemony in Tamriel, which marked the sunset of the Merethic Era, the government of $FROMCOUNTRY$ decided to focus on the centralization of the territories under its control. Will $FROMCOUNTRY$ get stronger after new reforms? Or will it become a spark that ignites the flames of civil war?"
 
 # Constant 1
 
 es_news.8.t:0 "Policy of $FROMCOUNTRY$ Remains Unchanged"
 es_news.8.d:0 "Due to the crisis of the Elven Hegemony in Tamriel, which marked the sunset of the Merethic Era, the government of $FROMCOUNTRY$ decided to continue the policy that it had pursued over the past years. Will this conservatism cause the collapse of yet another Empire? Or will it help maintain a position in the rapidly changing political arena?"
 
 # Stay with Nilheim
 
 es_news.9.t:0 "$FROMCOUNTRY$ Decided to Stay with Nilheim"
 es_news.9.d:0 "Due to the political crisis in $FROMCOUNTRY$, caused by sunset of the Merethic Era, its government decided to stay in alliance with Nilheim. Will it help to maintain peace in $FROMCOUNTRY$? Or will $FROMCOUNTRY$ be involved into ocnflict with Nords?" 
 
 # Side with Dwemers
 
 es_news.10.t:0 "$FROMCOUNTRY$ Decided to Side with Dwemers"
 es_news.10.d:0 "Due to the political crisis in $FROMCOUNTRY$, caused by sunset of the Merethic Era, its government decided to side with Dwemers. Will it help to maintain peace in $FROMCOUNTRY$? Or will $FROMCOUNTRY$ be involved into ocnflict with Chimers?" 
 
 # Side with Ashlanders
 
 es_news.11.t:0 "$FROMCOUNTRY$ Decided to Side with Ashlanders"
 es_news.11.d:0 "Due to the political crisis in $FROMCOUNTRY$, caused by sunset of the Merethic Era, its government decided to side with Ashlanders. Will it help to maintain peace in $FROMCOUNTRY$? Or will $FROMCOUNTRY$ be involved into ocnflict with Chimers?" 
 
 # Constant 1
 
 es_news.12.t:0 "Policy of $FROMCOUNTRY$ Remains Unchanged"
 es_news.12.d:0 "Due to the political crisis in $FROMCOUNTRY$, caused by sunset of the Merethic Era, its government decided to continue the policy that it had pursued over the past years. Will this conservatism cause the collapse of yet another Empire? Or will it help maintain a position in the rapidly changing political arena?"
 
 # Cede throne to Relative
 
 es_news.13.t:0 "$FROMCOUNTRY$ have Lost Independence"
 es_news.13.d:0 "The government of $FROMCOUNTRY$ agreed tranfser the throne to another memeber of Camoran Dynasty in order to save the country from Mad Ruler. When will prosperity finally come in the Country? Or will it be in the agony of contention for more years?"
 
 # Cede throne to Council 
 
 es_news.14.t:0 "$FROMCOUNTRY$ have Overthrown Mad Ruler"
 es_news.14.d:0 "The government of $FROMCOUNTRY$ to transfer the power to Supreme Council in order to save the country from Mad Ruler. When will prosperity finally come in the Country? Or will it be in the agony of contention for more years?"
 
 # Keep mad Ruler
 
 es_news.1401.t:0 "$FROMCOUNTRY$ Cannot Do Anything with Mad Ruler"
 es_news.1401.d:0 "The mad ruler is still sitting on a throne in the $FROMCOUNTRY$, thereby plunging her into chaos. When will prosperity finally come in the Country? Or will it be in the agony of contention for more years?"
 
 # Invade Colovia 1
 
 es_news.1402.t:0 "$FROMCOUNTRY$ Starts Intervention into Eastern Colovia"
 es_news.1402.d:0 "The rulers of the $FROMCOUNTRY$ consider it necessary to launch a military campaign against Eastern Colovia. Will this be the beginning of a full-scale war? Or will diplomats be able to resolve the contradictions peacefully?"
 
 # Not Invade Colovia 1
 
 es_news.1403.t:0 "$FROMCOUNTRY$ Stays in Peace"
 es_news.1403.d:0 "The government of $FROMCOUNTRY$ decided not to pursue an aggressive policy towards the Eastern Colovia. Will it help to maintain peace in $FROMCOUNTRY$? Or Colovians will be the first one to start the war?"
 
 # Invade Colovia 2
 
 es_news.1404.t:0 "$FROMCOUNTRY$ Starts Intervention into Western Colovia"
 es_news.1404.d:0 "The rulers of the $FROMCOUNTRY$ consider it necessary to launch a military campaign against Western Colovia. Will this be the beginning of a full-scale war? Or will diplomats be able to resolve the contradictions peacefully?"
 
 # Not Invade Colovia 2
 
 es_news.1405.t:0 "$FROMCOUNTRY$ Stays in Peace"
 es_news.1405.d:0 "The government of $FROMCOUNTRY$ decided not to pursue an aggressive policy towards the Western Colovia. Will it help to maintain peace in $FROMCOUNTRY$? Or Colovians will be the first one to start the war?"
 
 # Support Dragon Cult
 
 es_news.15.t:0 "Dragon Cult has Returned"
 es_news.15.d:0 "Today, on the steps of the main temple in the Dragon Sanctuary, the return of the Dragon Age has been announced. It seems that the Atmoran-Nordic war with this faith was unfinished. However, most likely they will have a second chance to do it right now."
 
 # Kill Heretics
 
 es_news.16.t:0 "Dragon Cult Heretics are Discovered"
 es_news.16.d:0 "Throughout Atmor, a search for new adherents of the Cult of the Dragon is ongoing, and it seems some of them have completed successfully. Cultists were discovered in the north of the country, near their former sanctuary. Reguler troops have already been sent to this region, so ordinary residents of Atmora can sleep peacefully."
 
 # Join Dragon Cult
 
 es_news.17.t:0 "More Countries Join $FROMCOUNTRY$"
 es_news.17.d:0 "More and more residents of Atmora want to join the new state, led by the priests of the $FROMCOUNTRY$. This news is extremely worrying for a conservative-minded population who still remembers the horror stories of this religion. Does this mean the beginning of a religious split?"
 
 # DC Start War
 
 es_news.18.t:0 "$FROMCOUNTRY$ Priests Announce Crusade"
 es_news.18.d:0 "The rulers of the $FROMCOUNTRY$ consider it necessary to launch a military campaign against heretics. Will this be the beginning of a full-scale war? Or will diplomats be able to resolve the contradictions peacefully?"
 
 es_news.19.t:0 "$FROMCOUNTRY$ Stays in Peace"
 es_news.19.d:0 "The rulers of the $FROMCOUNTRY$ declined the request from Priests to launch a military campaign against heretics. Will it help to maintain peace in $FROMCOUNTRY$? Or does this mean the beginning of a religious split in $FROMCOUNTRY$?"
 
 # Prepare to War with DC
 
 es_news.20.t:0 "$FROMCOUNTRY$ is Preparing for War with Dragon Cult"
 es_news.20.d:0 "Military forces of $FROMCOUNTRY$ are on high alert. According to rumors, the generals are preparing to go on a military campaign against the priests of the Dragon Cult. Will the second Dragon War begin soon?"
 
 # Joing DC
 
 es_news.21.t:0 "$FROMCOUNTRY$ Joins Dragon Cult"
 es_news.21.d:0 "Residents of $FROMCOUNTRY$ want to join the new state, led by the priests of the Dragon Cult. This news is extremely worrying for a conservative-minded population who still remembers the horror stories of this religion. Does this mean the beginning of a religious split?"
 
 es_news.22.t:0 "$FROMCOUNTRY$ Supports Campaign against Dragon Cult"
 es_news.22.d:0 "Despite refusal of $FROMCOUNTRY$ to engage in a conflict with the Dragon Cult, they agreed to send supplies and people to help those countries, willing to fight the Priests. Will it help to maintain peace in $FROMCOUNTRY$? Will these efforts help in the fight against the Dragon Cult? "
 
 es_news.23.t:0 "$FROMCOUNTRY$ Stays Neutral in War against Dragon Cult"
 es_news.23.d:0 "The leadership of $FROMCOUNTRY$ decided to remain neutral in conflict with the Dragon Cult. Neither long-standing mutual assistance agreements nor crowds of people on city streets, requiring decisive measures to deal with the new threat, helped to change their decision. Will it help to maintain peace in $FROMCOUNTRY$?"
 
 # Elves Start War with Nords
 
 es_news.24.t:0 "$FROMCOUNTRY$ Starts Second Nordic-Elven War"
 es_news.24.d:0 "The government of $FROMCOUNTRY$ decided not to tolerate the presence of the Nords on the lands that once belonged to their fathers and began to march against the invaders. Can soldiers of $FROMCOUNTRY$ achieve victory? Or will they face a bitter defeat?"
 
 # Elves decided to negotiate
 
 es_news.25.t:0 "$FROMCOUNTRY$ Begins Negotiations with Nords"
 es_news.25.d:0 "The government of $FROMCOUNTRY$ decided to negotiate with the Nords in the hope of preventing future conflicts. A truce has been declared for the duration of the negotiations. Will it help to maintain peace in $FROMCOUNTRY$?"
 
 # ROOT is preparing for war
 
 es_news.26.t:0 "$FROMCOUNTRY$ is Preparing for War with Elves"
 es_news.26.d:0 "Military forces of $FROMCOUNTRY$ are on high alert. According to rumors, the generals are preparing for defensive war with Elves. Will these actions help stop the invasion?"
 
 # ROOT ignores threat
 
 es_news.27.t:0 "$FROMCOUNTRY$ doesn't Believe in Possibility of Elven Invasion"
 es_news.27.d:0 "The military leadership of $FROMCOUNTRY$ laughed at the reports of elf army movements along the borders. Will the generals pay for their naivety? Or do these reports really pose no threat?"
 
 # Nords Start War with Elves
 
 es_news.28.t:0 "$FROMCOUNTRY$ Starts Third Nordic-Elven War"
 es_news.28.d:0 "The government of $FROMCOUNTRY$ decided not to tolerate the presence of the Elves on the lands that they claim to belonged to their fathers and began to march against the invaders. Can soldiers of $FROMCOUNTRY$ achieve victory? Or will they face a bitter defeat?"
 
 # Nords decided to negotiate
 
 es_news.29.t:0 "$FROMCOUNTRY$ Begins Negotiations with Elves"
 es_news.29.d:0 "The government of $FROMCOUNTRY$ decided to negotiate with the Elves in the hope of preventing future conflicts. However, many generals and even common people do not agree with this. Will it help to maintain peace in $FROMCOUNTRY$?"
 
 # New General
 
 es_news.30.t:0 "$FROMCOUNTRY$ Changes Head of Army"
 es_news.30.d:0 "The government of $FROMCOUNTRY$ decided to find a new army commander, hoping that his talent would help stop the enemy invasion. Will he have the abilities to fulfill the task assigned to him? Or will his decisions doom $FROMCOUNTRY$?"
 
 # ROOT is preparing for war
 
 es_news.31.t:0 "$FROMCOUNTRY$ is Preparing for War with Nords"
 es_news.31.d:0 "Military forces of $FROMCOUNTRY$ are on high alert. According to rumors, the generals are preparing for defensive war with Nords. Will these actions help stop the invasion?"
 
 # Forelhost approves fanatics
 
 es_news.32.t:0 "$FROMCOUNTRY$ Gathers Fanatics in the Army"
 es_news.32.d:0 "Military comand of $FROMCOUNTRY$ decided to create special devisions in army, consisting of fanatical soldiers. According to rumors, they will defend the Citadel of $FROMCOUNTRY$. Will thise reforms help the nation to survive?"
 
 es_news.33.t:0 "$FROMCOUNTRY$ Refuses to Gather Fanatics in the Army"
 es_news.33.d:0 "The rulers of the $FROMCOUNTRY$ declined the request from Priests to create special devisions in army, consisting of fanatical soldiers. Will it help to maintain peace in $FROMCOUNTRY$? Or does this mean the beginning of a religious split in $FROMCOUNTRY$?"
 
 # ROOT Start War with Nords
 
 es_news.34.t:0 "$FROMCOUNTRY$ Starts War with Nordic"
 es_news.34.d:0 "The government of $FROMCOUNTRY$ decided not to tolerate the presence of the Nords on the lands that once belonged to their fathers and began to march against the invaders. Can soldiers of $FROMCOUNTRY$ achieve victory? Or will they face a bitter defeat?"
 
 # ROOT Stays in Peace
 
 es_news.35.t:0 "$FROMCOUNTRY$ Rejects Proposal to Wage War with Nords"
 es_news.35.d:0 "The council of $FROMCOUNTRY$ decided not to pursue an aggressive policy towards the Nords. Will it help to maintain peace in $FROMCOUNTRY$? Or Nords will be the first one to start the war?"
 
 # ROOT Starts Invasion
 
 es_news.36.t:0 "$FROMCOUNTRY$ Launch Invasion in Applewatch"
 es_news.36.d:0 "Military comand of $FROMCOUNTRY$ decided to capture the Applewatch Path - important pass between Cyrodiil and Skyrim. Will this be the beginning of a full-scale war? Or will diplomats be able to resolve the contradictions peacefully?"
 
 # ROOT is refusesing of claims
 
 es_news.37.t:0 "$FROMCOUNTRY$ Refuses to Capture Applewatch"
 es_news.37.d:0 "Military comand of $FROMCOUNTRY$, under pressure from merchants and artisans, decided not to invade Applewatch, nevertheless it is mportant pass between Cyrodiil and Skyrim. This is another victory of free trade over imperialism. Let's hope, that this event will help to keep $FROMCOUNTRY$ away from war at least for some time."
 
 # New nation Rises
 
 es_news.38.t:0 "$FROMCOUNTRY$ is No Longer the Only State on Solstheim"
 es_news.38.d:0 "Another state may soon appear on Solstheim. The proud Skaal tribe, which has long lived in the north of the island, is negotiating with $FROMCOUNTRY$ for independence. It is difficult to say how these negotiations will end - but one thing is clear now - now claims to Solstheim do not belong to only one country."
 
 # Disaster in ROOT
 
 es_news.39.t:0 "Narfinsel Schism in $FROMCOUNTRY$"
 es_news.39.d:0 "This night the rebels crushed several shrines of Daedric lords $FROMCOUNTRY$. Now they are going around its capital, demanding to choose the "true path", threatening to raise the country's population to revolt otherwise. Does this mean the beginning of a religious split?"
 
 es_news.40.t:0 "Scouring of Wendelbek Hits $FROMCOUNTRY$"
 es_news.40.d:0 "Many soldiers of $FROMCOUNTRY$ died this morning at the Battle of Wendelbek. Despite the fact that their sacrifice allowed $FROMCOUNTRY$ to get the victory in this battle, the religious war is still ongoing. How many lives will this war take?"
 
 ### Unification of Snow Elves
 
 es_news.41.t:0 "Snow Elves are Again United"
 es_news.41.d:0 "The disjointed Snow Elf states decided to unite to strengthen their borders and guarantee future prosperity. Can this prevent conflicts in the region? Or will the new state itself become an aggressor?"
 
 es_news.42.t:0 "Snow Elves Could Not Agree on Unification."
 es_news.42.d:0 "The disjointed Snow Elf states could not form a united country. Maybe this will happen later in the future. In the meantime, let's return to more important events."
 
 ### Unification of Reach
 
 es_news.43.t:0 "Reach is Again United"
 es_news.43.d:0 "The disjointed states in Reach decided to unite to strengthen their borders and guarantee future prosperity. Can this prevent conflicts in the region? Or will the new state itself become an aggressor?"
 
 es_news.44.t:0 "States in Reach Could Not Agree on Unification."
 es_news.44.d:0 "The disjointed states in Reach could not form a united country. Maybe this will happen later in the future. In the meantime, let's return to more important events."
 
 ### Conquest of Valus Mountains
 
 es_news.45.t:0 "$FROMCOUNTRY$ is Trying to Conquer Valus Mountains"
 es_news.45.d:0 "The armies of $FROMCOUNTRY$ are heading towards Valus Mountains. While authorities still cliam, that this is ordinary maneuvers, it is clear that that the new War is going to start right now. Is it still possible to decide to resolve the conflict peacefully?"
 
 ### Trade with Valus 
 
 es_news.46.t:0 "$FROMCOUNTRY$ Decided to Increase Trade Turnover with Valus Mountains"
 es_news.46.d:0 "The government of $FROMCOUNTRY$ has## decided to consolidate its position in the Valus market. We hope that this will help maintain peace in the region. At least fot some time."
 
 ### Ignore Valus
 
 es_news.47.t:0 "$FROMCOUNTRY$ is Ignoring Valus Mountains"
 es_news.47.d:0 "Although Valus Mountains is important region for $FROMCOUNTRY$, its government has decided to focus on other problems. Will it help to maintain peace in $FROMCOUNTRY$? Or we will see flames of war in other places?"
 
 ### War for White-Gold Tower
 
 es_news.48.t:0 "$FROMCOUNTRY$ is Attempting to Take White-Gold Tower"
 es_news.48.t:0 "The government of $FROMCOUNTRY$ has started a war to conquer the heart of Cyrodiil - White-Gold Tower. Can soldiers of $FROMCOUNTRY$ achieve victory? Or will they face a bitter defeat?"
 
 ### Claims are denounced
 
 es_news.49.t:0 "$FROMCOUNTRY$ Denounce Claims on White-Gold Tower"
 es_news.49.t:0 "The government of $FROMCOUNTRY$ has decided to denounce claims on the heart of Cyrodiil - White-Gold Tower. Will it help to maintain peace in the region? Or someone else will try to conquer the Tower?"
 
 ### ROOT starts war with Emperor
 
 es_news.50.t:0 "$FROMCOUNTRY$ Starts a War with Emperor"
 es_news.50.t:0 "The government of $FROMCOUNTRY$ does not recognize the new Emperor. Thus, it decided to take the throne by force. Will this be the beginning of a full-scale war?"
 
 ### Root leaves the Empire
 
 es_news.51.t:0 "$FROMCOUNTRY$ Starts a War with Emperor"
 es_news.51.t:0 "The government of $FROMCOUNTRY$ does not recognize the new Emperor. Thus, it decided to leave the Empire. What will other memebers do?"
