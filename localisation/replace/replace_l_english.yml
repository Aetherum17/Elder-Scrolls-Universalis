 es_knights_FACTION_DESC:0 "The armed nobility of our society. Knights uphold great value and virtues. To them, war is merely a diplomatic tool and the opportunity to show their valour by proving themselves on the battlefield. They don't seek it, but the lack of it will slowly bore them."
 es_traditionalists_FACTION_DESC:0 "To some people, there is no need for change or progress, the status quo is just fine: "Why change a winning team?" Traditionalists will oppose any radical attempt at reform of the army or diplomacy. On the other hand, their lower ability makes for lower demands."
 es_generals_FACTION_DESC:0 "The highest-ranking officers of our army are not only soldiers but also popular and political figures. Their main concern is the well being of the army, a decent funding and the best equipment possible. Should the be displeased, however, they could start to see themselves more fitted as a ruler."
 es_militarists_FACTION_DESC:0 "Members of our army but also civilians and militias banded together to support violent rhetoric for our country's defence. Militarists advocate for an army as big as possible to defend their homes but also attack whoever may threaten us. They are often well-armed and not afraid to use them."
 es_warriors_FACTION_DESC:0 "They live for war, skirmishes and the thrill of a fight. Local power and wealth are easily exchanged for the glory of the battlefield. They will rarely involve themself into politics but all guards and the local army will learn their teachings."
 
 fetishist_flavor.174.t:0 "Bad Omen"
 fetishist_flavor.174.d:0 "The diviners of [Root.Capital.GetCapitalName] are having visions of impending destruction. They assure us that the Chimeri spirits of Old Ebonheart will do what they can to protect us but we can be sure that dire times are ahead."
 fetishist_flavor.174.a:0 "Dark words..."
 fetishist_flavor.174.b:0 "The diviners will stand between us and the heroes of old."
 
 rajputs_estate_events.1.t:0 "Rise of the [Root.GetName] Warriors"
 rajputs_estate_events.1.d:0 "The Warriors are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 rajputs_estate_events.1.a:0 "Ok."
 rajputs_estate_events.2.t:0 "Advancing Power of the Warriors"
 rajputs_estate_events.2.d:0 "The Warriors have seen their influence increase in [Root.Country.GetName]. The machinations of a well-connected aristocracy, a strong sense of kin identity, and a growing reputation as indomitable warriors have all contributed to their rising power. We can expect the Warriors to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 rajputs_estate_events.3.t:0 "Declining Power of the Warriors"
 rajputs_estate_events.3.d:0 "A series of internecine struggles brought about by feuding kin groups have weakened Warrior influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] political or military affairs, their influence at court has very much suffered."
 rajputs_estate_events.4.t:0 "Marriage Alliances with the Warriors"
 rajputs_estate_events.4.d:0 "Kinship is of paramount importance to the Warrior clans, and as such, there is no better way to cement their loyalty than by forging marriage alliances. Several of the most powerful Warrior thinkers have offered to wed their daughters into our line in exchange for a guarantee that they will continue to hold their ancestral lands and titles. Though some among the Warrior leaders consider this an unacceptable act of sublimation, those that have offered marriage ties do so with plans to advance their position at court."
 rajputs_estate_events.4.a:0 "Let them consider our kin."
 rajputs_estate_events.4.b:0 "We don't need their friendship."
 rajputs_estate_events.5.t:0 "Warrior Scion Seeks New Territory"
 rajputs_estate_events.5.d:1 "Warrior power in India is predicated on centuries of conquest, colonization, and settlement of lands beyond their power base in Rajasthan. A particularly bold and ambitious scion of a notable clan has appeared at court on a quest to enhance the prestige of his kin. Approaching the [Root.Monarch.GetTitle], he asks permission to settle [rajput_scion_province.GetName], where he shall found a new town. He promises in exchange to accept the rule of the [Root.Country.GetAdjective] state and to raise an army in our support whenever it is needed."
 rajputs_estate_events.5.a:0 "Allow him to take over the province and found a new settlement."
 rajputs_estate_events.5.b:0 "We can administer these lands perfectly well ourselves."
 rajputs_estate_events.6.t:0 "The Warriors Make Demands"
 rajputs_estate_events.6.d:0 "Warrior nobles have come to both outnumber and outrank all other nobility at the [Root.GetAdjective] court. They know well the power they wield over our armies and our administration and have leveraged this power to demand extreme concessions to Warrior nobles and their territories. Our attempts to curb their power through subtle means have had little effect, and so we must consider taking drastic action; either we must accept that the Warriors are a law unto themselves, or we must strip them of their noble ranks to restore balance to the court."
 rajputs_estate_events.6.a:0 "We will allow them to govern themselves, for now."
 rajputs_estate_events.6.b:0 "Curb their power, strip the leaders of rank and title!"
 rajputs_estate_events.7.t:0 "Integration of Warrior Nobility"
 rajputs_estate_events.7.d:0 "Warrior nobles are a common sight at the court of [Root.Country.GetName], though it is becoming increasingly difficult to distinguish between them and the other courtiers that make their home in [Root.Capital.GetName]. The Warriors at court have been thoroughly integrating into [Root.GetAdjective] aristocratic society, going so far as to learn the Persian language, observe [Root.GetAdjective] courtly etiquette, and personally accompany the [Root.Monarch.GetName] wherever [Root.Monarch.GetSheHe] goes. This is leading to the loss of a distinctly Warrior voice at court, as these nobles have become more concerned with their advancement than in the interests of the Warrior community."
 rajputs_estate_events.7.a:0 "Encourage integration."
 rajputs_estate_events.7.b:0 "Discourage integration."
 rajputs_estate_events.8.t:0 "The Warrior Rebellion"
 rajputs_estate_events.8.d:0 "Relations between [Root.Country.GetName] and the Warrior clans could hardly be worse. The marginalization of Warrior nobles and the neglect of Warrior soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. Though it has become traditional for the [Root.Monarch.GetTitle] to formally appoint Warrior clan leaders, in the current state of crisis our preferred candidate has been unanimously rejected by his would-be subjects. The Warriors of [Root.Country.GetName] now demand the right to appoint their leadership, and to be left to govern their affairs in provinces they control. They are prepared to install their chosen leader by force if we insist on maintaining our chokehold on dynastic politics."
 rajputs_estate_events.8.a:0 "We must avoid conflict. Grant them autonomy."
 rajputs_estate_events.8.b:0 "Force them to accept our rule."
 rajputs_estate_events.9.t:0 "Warrior Dharma"
 rajputs_estate_events.9.d:0 "The cornerstone of Warrior identity is their Dharma, which they derive from the moral guidance in their bardic writings. Every Warrior leader must put kinship above all else, surrounding himself with a brotherhood of warriors and advisors all sharing descent from a patrilineal ancestor. Warrior soldiers must fight and die in service to their masters; nothing but absolute loyalty is acceptable.\n\nRather than attempting to suppress these traditional Warrior values and power structures, [Root.Country.GetName] has encouraged them, harmonizing them with service to the state and the [Root.Monarch.GetName]. The Warriors see no contradiction between their Dharma and their duty to us."
 rajputs_estate_events.9.a:0 "Excellent."
 rajputs_estate_events.10.t:0 "The $ESTATE_CHURCH$ Demand Warrior Conversions"
 rajputs_estate_events.10.d:0 "Warrior service to the [Root.GetAdjective] state is founded on the unspoken understanding that the Warriors should be allowed to practice their traditional Hindu religion and face no penalties for failing to convert to Islam.\nLeaders of the $ESTATE_CHURCH$ have recently become particularly insistent on our adherence to Sharia, demanding that we pressure Warrior leaders to convert and penalize Hindu nobles by restricting their ranks and privileges.\nThough a small number of Warrior nobles have converted, the overwhelming majority are outraged by the $ESTATE_CHURCH$’s actions. They have petitioned the [Root.Monarch.GetTitle] for an immediate guarantee of religious tolerance, demanding that their traditions and customs be respected by law."
 rajputs_estate_events.10.a:0 "Guarantee religious tolerance and scold the $ESTATE_CHURCH$."
 rajputs_estate_events.10.b:0 "Pressure Warrior nobles to convert to [Root.Religion.GetName]."
 rajputs_estate_events.11.t:0 "The Warrior Aristocratic Diaspora"
 rajputs_estate_events.11.d:0 "Warrior nobility has spread far and wide throughout the centuries, but a strong sense of kinship identity creates a common aristocratic culture. Warrior chiefs know their status and history concerning other Warriors going back many generations.\n\nOur advisors, among them many Warriors, suggest that these bonds could be exploited to the benefit of [Root.Country.GetName]. Most obviously, the Warrior chiefs loyal to us could act as ambassadors to the Warriors of nearby nations, enhancing our reputation in foreign courts. A more cunning option would be to exploit ancient grudges among the Warriors as a means to claim foreign territory."
 rajputs_estate_events.11.a:0 "Establish diplomatic ties."
 rajputs_estate_events.11.b:0 "Exploit ancestral feuds."
 rajputs_estate_events.11.c:0 "Ignore these suggestions."
