 THIRD_NORDIC_ELVEN_WAR:0 "Third Nordic-Elven War"
 THIRD_NORDIC_ELVEN_WAR_DESC:0 "Elves have always been a threat to humans. False, envious, intolerant. We lived under their yoke, suffered defeats from their armies, bowed before their every whim. But it's time to put an end to this."
 
 es_4_scenario.1.t:0 "Proposal of Randagulf"
 es_4_scenario.1.d:0 "The elves are broken. They lost most of their territories and almost all of their fighting spirit. Randagulf, your faithful commander, believes that the time is right to end the suffering of this people."
 es_4_scenario.1.a:0 "Indeed... It's time to end this once and for all."
 es_4_scenario.1.b:0 "There has been enough bloodshed!"
 
 es_4_scenario.2.t:0 "Last Stand Doctrine"
 es_4_scenario.2.d:0 "Nords are a threat to us. It is obvious. Their art of warfare ... is impressive. Therefore, our generals are proposing to adopt a new doctrine that will help change the course of the war."
 es_4_scenario.2.a:0 "Better find a good general."
 es_4_scenario.2.b:0 "The Gods will be proud of our Warriors!"
 
 es_4_scenario.3.t:0 "Fanatics in the Army"
 es_4_scenario.3.d:0 "The clergy believes that our army lacks for faith and devotion, and are offering their services to help instill some piety among the ranks."
 es_4_scenario.3.a:0 "Of course!"
 es_4_scenario.3.b:0 "I don't think so..."
 
 es_4_scenario.4.t:0 "Eastern Frontiers"
 es_4_scenario.4.d:0 "Our people are sequestered within tiny mountain valleys, often destitute and malnourished. The lands to the east, while more populated, do present a tantalizing opportunity to increase our fortunes. Perhaps we should take them?"
 es_4_scenario.4.a:0 "We will fight for living space!"
 es_4_scenario.4.b:0 "Everything is fine... At least for now."
 
 es_4_scenario.5.t:0 "Applewatch Path"
 es_4_scenario.5.d:0 "The Applewatch Path is of great strategic importance, being that it is the only known connection between Skyrim and Cyrodiil. We must get it under our control!"
 es_4_scenario.5.a:0 "Prepare the invasion!"
 es_4_scenario.5.b:0 "We are not intrested in it."
 
 es_4_scenario.6.t:0 "Unification of Ayleid Elves"
 es_4_scenario.6.d:0 "For many years, our people have been divided. Pointless wars have been fought over land and wealth that has always, truly, been our common heritage. The time has come to discard these petty differences, and form a single nation for a single people!"
 es_4_scenario.6.a:0 "By the glory of Magnus, the Ayleids shall rule eternally!"
 es_4_scenario.6.b:0 "We are not ready for such changes."
 
 es_4_scenario.7.t:0 "Unification of Nords"
 es_4_scenario.7.d:0 "For many years, our people have been divided. Pointless wars have been fought over land and wealth that has always, truly, been our common heritage. The time has come to discard these petty differences, and form a single nation for a single people!"
 es_4_scenario.7.a:0 "The sun will never set on the Skyrim!"
 es_4_scenario.7.b:0 "We are not ready for such changes."
 
