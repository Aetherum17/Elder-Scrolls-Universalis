l_english:
 es_news.1.t:0 "$FROMCOUNTRY$ Allowed Nordic Colonists to Settle"
 es_news.1.d:0 "The colonists received permission from the $FROMCOUNTRY$ government to develop the territories. Will this be the beginning of a new era in the collaboration of two nations? Or will it initiate future conflicts and confrontations?"
 es_news.1.a:0 "OK"
 
 es_news.2.t:0 "$FROMCOUNTRY$ Banned Nordic Colonists to Settle"
 es_news.2.d:0 "The colonists have not received permission from the $FROMCOUNTRY$ government to develop the territories. Will this strengthen the contradictions between the two nations? Or is the conflict already over?"
 
 es_news.3.t:0 "$FROMCOUNTRY$ has Converted to Nine Divines"
 es_news.3.d:0 "The clergy of $FROMCOUNTRY$ at an extraordinary meeting announced the change of state religion. From now on, citizens in this country will worship the Nine Divines. Does this mean the beginning of a religious split in $FROMCOUNTRY$?"
 
 es_news.4.t:0 "$FROMCOUNTRY$ Remained Faithful to Eight Divines"
 es_news.4.d:0 "The clergy of $FROMCOUNTRY$ at an extraordinary meeting announced the preservation of the state religion. The doctrine of the Nine Divines was condemned as heretical. Does this mean the beginning of a religious split in $FROMCOUNTRY$?"
 