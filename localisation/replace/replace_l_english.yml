 ebonyDESC:0 "Ebony is a rare volcanic glass that is one of the hardest and most precious substances in Nirn and Oblivion. It is said to be the crystallized blood of the dead god Lorkhan."
 goldDESC:0 "Gold is a rare and precious metal that is one of the most valuable substances in the Aurbis, used often in currency and jewelry."
 ironDESC:0 "Iron is one of the most common metals in the Aurbis, used as the basic metal of production and industry throughout the history of both Nirn and Oblivion."
 orichalcumDESC:0 "Orichalcum is a grayish green metal used for weapons and armor, most commonly but not exclusively by Orsimer."
 quicksilverDESC:0 "Quicksilver, one of the traditional ‘elven metals’, is a metal used for crafting armor. It has a relatively low melting point and is often mixed with moonstone to create traditional Elven armor."
 malachiteDESC:0 "Malachite, also known as glass, is a rare green crystal used in creating high-quality weapons and armor."
 moonstoneDESC:0 "Moonstone is an ivory-colored metal used in armor, one of the traditionally known ‘elven metals’, used in both Altmer and Khajiit armor."
 silverDESC:0 "Silver is a precious metal, secondary to gold in its rank, used in jewelry and currency as well as weapons to fight the undead."
 copperDESC:0 "Copper is a metal used in currency as well as in making bronze, a common alloy that was largely supplanted by iron in later years."
 corundumDESC:0 "Corundum is a metal commonly used to alloy with iron in the creation of steel. It is similar in color to copper, and is found throughout the Aurbis."
 coalDESC:0 "Coal is a common mineral used as a fuel throughout Nirn and Oblivion."
 stalhrimDESC:0 "Stalhrim is a rare resource of enchanted ice found only on Solstheim. Unbreakable by normal means, it is used in creating powerful weapons and armor."
 cropsDESC:0 "Many crops are common throughout the Aurbis, including grains and nuts, each region is said to have its own specialty crops."
 fruits_and_vegetablesDESC:0 "Fruits and vegetables are plant products found across the many realms of Oblivion as well as Nirn. They are eaten by people of all races and farmed similarly to grain crops in various ways."
 mushroomsDESC:0 " Mushrooms, also known as fungi, are a common food in Nirn and Oblivion, though they are unrelated to fruits, vegetables, and all other known plants."
 moon_sugarDESC:0 "Moon sugar is a specialty crop grown by the Khajiit for use as a food and sacred drug. It is also used to create the more illicit substance of Skooma."
 herbsDESC:0 "Herbs are various plants of note that aren’t eaten as staple foods, and are instead used often to season other foods as well as in alchemy."
 wineDESC:0 "Wine is said to be the greatest invention of the races of Nirn and Oblivion by many, though it is fiercely debated whether men or mer invented the drink first. It is a strong alcoholic drink made usually from grapes, though other fruits may sometimes be used."
 beerDESC:0 "Beer is said by many scholars to be the first invention of civilization, arising independently on all the continents of Nirn as well as many realms of Oblivion. A light to medium alcoholic drink, it is sacred to the Nords and associated with revelry and happiness."
 livestockDESC:0 "Livestock are common across Nirn and Oblivion, though the specific livestock found differ depending on plane, region and continent. They are either used as draft animals, eaten as meat, or used for other products such as milk and eggs"
 saltDESC:0 "Salt is a very common mineral that is used as a preservative and seasoning throughout the Aurbis."
 fishDESC:0 "Fish are a common meat found throughout the Aurbis, coming from lakes, rivers, or seas."
 crabsDESC:0 "Crabs are a variety of common crustacean across Nirn and Oblivion, who are seen as a delicacy by many."
 algaeDESC:0 "Algae are primitive plants or plant relatives that grow in or underneath water, They are eaten throughout Nirn and Oblivion."
 furDESC:0 "Animal fur is one of the most important resources in colder regions of Nirn and Oblivion for its ability to insulate people from the cold. Nevertheless, it is widely used throughout the entirety of the Aurbis, often provided by hunters, and prised furs are craved by the greatest and richest to adorn their halls." 
 woolDESC:0 "Wool is a resource provided by sheep and similar animals, with similar insulating properties to animal furs. However, the process of gathering wool does not kill the animal."
 clothDESC:0 "Cloths can be made from many fibers, and are used for both utilitarian and decorative purposes."
 silkDESC:0 "Silk is a specific cloth made from the fibers of the silkworm, and is one of the most high quality and prized cloths throughout the Aurbis."
 leatherDESC:0 "Leather is a resource gathered from animals that consists of tanned rawhide and animal skin."
 weapons_and_armorDESC:0 "Weapons and armor are valuable trade goods produced by blacksmiths and leather workers across the Aurbis, and used by soldiers, sellswords, and other fighters and warriors alike."
 potionsDESC:0 "Potions are one of the products of alchemy, along with poisons. They generally have beneficial effects, such as restoring health and vitality, increasing fertility, or enhancing one's mind and wit to get better trade deals and bargains."
 ivoryDESC:0 "Ivory is a valuable good that comes from both elephants and mammoths, and is used to create jewelry."
 coralsDESC:0 "Coral is a mineral that comes from the colonies of small underwater animals. It is commonly used in jewelry."
 pearlsDESC:0 "Pearls are gemstones produced by mollusks such as clams, which are prized as beautiful objects and used in jewelry."
 gemsDESC:0 "Gems come in many forms, such as amethysts, diamonds, dibellum, and dawn-prism. They can be both mundane and magical and are used to adorn jewelry and other crafts with incredible beauty."
 dyesDESC:0 "Dyes are materials that can be used to color objects in specific ways. They are as diverse as the color spectrum itself."
 glassDESC:0 "Glass, not to be confused with malachite which is commonly called glass, is a hard yet very brittle material that is used to make windows, glasses, and other objects. Glass is commonly made from sand, and may be colored with various dyes and other materials."
 paperDESC:0 "Paper is a very common non-natural material created from wood pulp and made into sheets, and it is used for most writing in all of the Aurbis."
 woodDESC:0 "Wood is perhaps one of the most ubiquitous materials in the Aurbis. It comes from trees, which grow across all the continents of Nirn as well as 36,000 of the 37,000 recorded planes of Oblivion."
 naval_suppliesDESC:0 "Naval supplies such as sails, rope, and barrels are a much needed resource across the Aurbis, for they are crucial to the functioning of ships for any sustained journey."
 slavesDESC:0 "Slavery consists of the possession and binding of people as a resource, and is most notably practiced by the Ayleids, though most cultures have had some form of slavery in at least one period of their existence."

