 SUNSET_OF_MERETHIC_ERA:0 "§GSunset of Merethic Era§!"
 SUNSET_OF_MERETHIC_ERA_DESC:0 "The Merethic Era is coming to an end. Nirn is divided into many independent states, each of which wants to expand its rule both within its home region and across the planet at large. Only time will tell who will ascend and who will fall in Oblivion."

 DAWN_OF_FIRST_ERA:0 "Dawn of First Era"
 DAWN_OF_FIRST_ERA_DESC:0 "The dawn of the First Era is the sunset of the Merish hegemony in Tamriel. In Valenwood, another war of succession ends, putting a representative of the Camoran dynasty on a wooden throne. The Ayleids have established their own state around the White-Gold Tower. Colonies in Hammerfell have united around Sentinel, the leading city of the Illiac Bay, and defied the rule of the Direnni. Meanwhile, the Falmer continue to lose territory to the Atmorans."
 
