l_english:
 es_holidays.1.t:0 "1st of January - New Life Festival"
 es_holidays.1.d:0 "Today the people of $CAPITAL$ are having the New Life Festival in celebration of a new year. The Emperor has ordered yet another tax increase in his New Life Address, and there is much grumbling about this. Still, despite financial difficulties, the New Life tradition of free ale at all the taverns in the cities continues. The people of $CAPITAL$ certainly know how to hold a celebration. In Daggerfall, this is the Summoning Day for Clavicus Vile."
 es_holidays.1.a:0 "New Life Festival"
 es_holidays.2.t:0 "2nd of January - Scour Day"
 es_holidays.2.d:0 "Scour Day is a celebration held in most High Rock villages on the day after New Life. It was once the day one cleans up after New Life, but has changed into a party of its own."
 es_holidays.2.a:0 "Scour Day"
 es_holidays.3.t:0 "12th of January - Ovank'a"
 es_holidays.3.d:0 "Ovank'a is the day the people of the Alik'r Desert offer prayers to Stendarr in the hopes of a mild and merciful year. It is considered very holy."
 es_holidays.3.a:0 "Ovank'a"
 es_holidays.4.t:0 "13th of January - Meridia's Summoning Day"
 es_holidays.4.d:0 "In Daggerfall, this is the Summoning Day for Meridia."
 es_holidays.4.a:0 "Meridia's Summoning Day"
 es_holidays.5.t:0 "14th/15th of January - South Winds Prayer"
 es_holidays.5.d:0 "The 15th of Morning Star is a holiday taken very seriously in $CAPITAL_CITY$, where they call it South Wind's Prayer, a plea by all the religions of Tamriel for a good planting season. Citizens with every affliction known in Tamriel flock to services in the cities's temples, as the clergy is known to perform free healings on this day. Only some will be judged worthy of this service, but few can afford the temples usual price..."
 es_holidays.5.a:0 "South Winds Prayer"
 es_holidays.6.t:0 "16th of January - Day of Lights"
 es_holidays.6.d:0 "The Day of Lights is celebrated as a holy day by most villages in Hammerfell on the Iliac Bay. It is a prayer for a good farming and fishing year, and is taken very seriously. A possibly unrelated Festival of Lights is a tradition in the Skyrim city of Dawnstar. Little candies are given out to celebrate."
 es_holidays.6.a:0 "Day of Lights"
 es_holidays.7.t:0 "18th of January - Waking Day"
 es_holidays.7.d:0 "The people in Yeorth Burrowland invented Waking Day in prehistoric times to wake the spirits of nature after a long, cold winter. It has evolved into a sort of orgiastic celebration of the end of winter."
 es_holidays.7.a:0 "Waking Day"
 es_holidays.8.t:0 "2nd of February - Mad Pelagius"
 es_holidays.8.d:0 "Mad Pelagius is a silly little tradition in High Rock in a mock memorial to Pelagius Septim III, one of the maddest emperors in recent history. He died about 350 years ago, so the Septims since have taken it with good humor. In Daggerfall this is the Summoning Day for Sheogorath."
 es_holidays.8.a:0 "Mad Pelagius"
 es_holidays.9.t:0 "5th of February - Othroktide"
 es_holidays.9.d:0 "The people of Dwynnen have a huge party to celebrate Othroktide, the day when Baron Othrok took Dwynnen from the undead forces who claimed it in the Battle of Wightmoor."
 es_holidays.9.a:0 "Othroktide"
 es_holidays.10.t:0 "8th of February - Day of Release"
 es_holidays.10.d:0 "The people of Glenumbra may be the only people to remember or care about the battle between Aiden Direnni and the Alessian Army in the first era. They celebrate it vigorously on the Day of Release."
 es_holidays.10.a:0 "Day of Release"
 es_holidays.11.t:0 "13th of February - Feast of the Dead"
 es_holidays.11.d:0 "Celebrated in the Skyrim city of Windhelm. During the feast, the names of the Five Hundred Companions of Ysgramor are recited."
 es_holidays.11.a:0 "Feast of the Dead"
 es_holidays.12.t:0 "16th of February - Heart's Day"
 es_holidays.12.d:0 "Today is the 16th of Sun's Dawn, a holiday celebrated all over Tamriel as Heart's Day. It seems that in every house, the Legend of the Lovers is being sung for the younger generation. In honor of these Lovers, Polydor and Eloisa, the inns of the city offer a free room for visitors. If such kindness had been given the Lovers, it is said, it would always be springtime in the world. In Daggerfall, this is the Summoning Day for Sanguine."
 es_holidays.12.a:0 "Heart's Day"
 es_holidays.13.t:0 "27th of February - Perserverance Day"
 es_holidays.13.d:0 "Perserverance Day is quite a party in Ykalon. It was originally held as a solemn memorial to those killed in battle while resisting the Camoran Usurper, but has since become a boisterous festival."
 es_holidays.13.a:0 "Perserverance Day"
 es_holidays.14.t:0 "28th of February - Aduros Nau"
 es_holidays.14.d:0 "The villages in the Bantha celebrate the baser urges that come with Springtide on Aduros Nau. The traditions vary from village to village, but none of them are for the overly virtuous."
 es_holidays.14.a:0 "Aduros Nau"
 es_holidays.15.t:0 "5th of March - Hermaeus Mora's Summoning Day"
 es_holidays.15.d:0 "In Daggerfall, this is the Summoning Day for Hermaeus Mora."
 es_holidays.15.a:0 "Hermaeus Mora's Summoning Day"
 es_holidays.16.t:0 "7th of March - First Planting"
 es_holidays.16.d:0 "On the 7th of First Seed every year, the people of $CAPITAL$ celebrate First Planting, symbolically sowing the seeds for the autumn harvest. It is a festival of fresh beginnings, both for the crops and for the men and women of the city. Neighbors are reconciled in their disputes, resolutions are formed, bad habits dropped, the diseased cured. The clerics at the temples run a free clinic all day long to cure people of poisoning, different diseases, paralysis, and the other banes found in the world of Tamriel."
 es_holidays.16.a:0 "First Planting"
 es_holidays.17.t:0 "9th of March - Day of Waiting"
 es_holidays.17.d:0 "The Day of Waiting is a very old holy day among certain settlements in the Dragontail Mountains. Every year at that time, a dragon is supposed to come out of the desert and devour the wicked, so everyone locks themselves up inside."
 es_holidays.17.a:0 "Day of Waiting"
 es_holidays.18.t:0 "21st of March - Hogithum"
 es_holidays.18.d:0 "In Daggerfall, this is the Summoning Day for Azura."
 es_holidays.18.a:0 "Hogithum"
 es_holidays.19.t:0 "25th of March - Flower Day"
 es_holidays.19.d:0 "Flower Day is another of the frivolous celebrations of High Rock. Children pick the new flowers of spring while older Bretons, cooped up all winter, come out to welcome the season with dancing and singing."
 es_holidays.19.a:0 "Flower Day"
 es_holidays.20.t:0 "26th of March - Festival of Blades"
 es_holidays.20.d:0 "During the Festival of Blades, the people of the Alik'r Desert celebrate the victor of the first Redguard over a race of giant goblins and their god, Malooc. The story is considered a myth by most scholars, but the holiday is still very popular in the desert. In the Second Era, celebrations included feasting and dismembering effigies."
 es_holidays.20.a:0 "Festival of Blades"
 es_holidays.21.t:0 "1st of April - Gardtide"
 es_holidays.21.d:0 "On Gardtide, the people of Tamarilyn Point hold a festival to honor Druagaa, the old goddess of flowers. Worship of the goddess is all but dead, but the celebration is always a great success."
 es_holidays.21.a:0 "Gardtide"
 es_holidays.22.t:0 "9th of April - Peryite's Summoning Day"
 es_holidays.22.d:0 "In Daggerfall, this is the Summoning Day for Peryite."
 es_holidays.22.a:0 "Peryite's Summoning Day"
 es_holidays.23.t:0 "13th of April - Day of the Dead"
 es_holidays.23.d:0 "The Day of the Dead is one of the more peculiar holidays of Daggerfall. The superstitious say that the dead rise on this holiday to wreak vengeance on the living. It is a fact that King Lysandus' spectre began its haunting on the Day of the Dead, 3E 404."
 es_holidays.23.a:0 "Day of the Dead"
 es_holidays.24.t:0 "20th of April - Day of Shame"
 es_holidays.24.d:0 "All along the seaside of Hammerfell, no one leaves their houses on the Day of Shame. It is said that the Crimson Ship, a vessel filled with victims of the Knahaten Plague who were refused refuge hundreds of years ago, will return on this day."
 es_holidays.24.a:0 "Day of Shame"
 es_holidays.25.t:0 "28th of April - Jester's Day"
 es_holidays.25.d:0 "Be warned that today is Jester's Day in the city of $CAPITAL$, and pranks are being set up from one end of town to the other. It is as if a spell has been cast over the community, for even the most taciturn and dignified councilman might attempt to play a joke on his relative. The Thieves Guild finds particular attention as everyone looks for pickpockets in particular."
 es_holidays.25.a:0 "Jester's Day"
 es_holidays.26.t:0 "7th of May - Second Planting"
 es_holidays.26.d:0 "The celebration of Second Planting is in full glory this day. It is a holiday with traditions similar to First Planting, improvements on the first seeding symbolically to suggest improvements on the soul. The free clinics of the temples are open for the second and last time this year, offering cures for those suffering from any kind of disease or affliction. Because peace and not conflict is stressed at this time, battle injuries are healed only at full price."
 es_holidays.26.a:0 "Second Planting"
 es_holidays.27.t:0 "9th of May - Marukh's Day"
 es_holidays.27.d:0 "Marukh's Day is only observed by certain communities in Skeffington Wood. By comparing themselves to the virtuous prophet Marukh, the people of Skeffington Wood pray for the strength to resist temptation. In Daggerfall, this is the Summoning Day for Namira."
 es_holidays.27.a:0 "Marukh's Day"
 es_holidays.28.t:0 "20th of May - Fire Festival"
 es_holidays.28.d:0 "The Fire Festival in Northmoor is one of the most attended celebrations in High Rock. It began as a pompous display of magic and military strength in ancient days and has become quite a festival."
 es_holidays.28.a:0 "Fire Festival"
 es_holidays.29.t:0 "30th of May - Fishing Day"
 es_holidays.29.d:0 "Fishing Day is a big celebration for the Bretons who live off the bounty of the Iliac Bay. They are not a usually flamboyant people, but on Fishing Day, they make so much noise, fish have been scared away for weeks."
 es_holidays.29.a:0 "Fishing Day"
 es_holidays.30.t:0 "1st of June - Drigh R'Zimb"
 es_holidays.30.d:0 "The festival of Drigh R'Zimb, held in the hottest time of year in Abibon-Gora, is a jubilation held for the sun Daibethe itself. Scholars do not know how long Drigh R'Zimb has been held, but it is possible the Redguards brought the festival with them when they came in the first era."
 es_holidays.30.a:0 "Drigh R'Zimb"
 es_holidays.31.t:0 "5th of June - Hircine's Summoning Day"
 es_holidays.31.d:0 "In Daggerfall, this is the Summoning Day for Hircine."
 es_holidays.31.a:0 "Hircine's Summoning Day"
 es_holidays.32.t:0 "16th of June - Mid Year Celebration"
 es_holidays.32.d:0 "Today is the 16th of Mid Year, the traditional day for the Mid Year Celebration. Perhaps to alleviate the annual news of the Emperor's latest tax increase, the cities temples offer blessings for only half the donation they usually suggest. Many so blessed feel confident enough to enter the (dangerous) dungeons when they are not fully prepared, so this joyous festival has often been known to turn suddenly into a day of defeat and tragedy."
 es_holidays.32.a:0 "Mid Year Celebration"
 es_holidays.33.t:0 "23rd of June - Dancing Day"
 es_holidays.33.d:0 "Dancing Day is a time-honored holiday in Daggerfall. Who started it is questionable, but the Red Prince Atryck popularized it in the second era. It is an occasion of great pomp and merriment for all the people of Daggerfall, from the nobles down."
 es_holidays.33.a:0 "Dancing Day"
 es_holidays.34.t:0 "24th of June - Tibedetha"
 es_holidays.34.d:0 "Tibedetha is middle Tamrielic for 'Tibers Day'. It is not surprising that the lorddom of Alcaire celebrates its most famous native with a great party. Historically, Tiber Septim never returned once to his beloved birthplace."
 es_holidays.34.a:0 "Tibedetha"
 es_holidays.35.t:0 "10th of July - Merchants Festival"
 es_holidays.35.d:0 "The bargain shoppers of the known world are out in force today and it is little wonder, for the 10th of Sun's Height is a holiday called the Merchants' Festival. Every marketplace and equipment store has dropped their prices to at least half. The only shop not being patronized today is the Mages Guild, where prices are as exorbitant as usual. Most citizens in need of a magical item are waiting two months for the celebration of Tales and Tallows when prices will be more reasonable... In Daggerfall, this is the Summoning day for Vaernima."
 es_holidays.35.a:0 "Merchants Festival"
 es_holidays.36.t:0 "12th of July - Divad Etep't"
 es_holidays.36.d:0 "During Divat Etep't, the people of Antiphyllos mourn the death of one of the greatest of the early Redguard heroes, Divat, son of Frandar of the Hel Ansei. His deeds are questioned by historians, but his tomb in Antiphyllos is almost certainly genuine."
 es_holidays.36.a:0 "Divad Etep't"
 es_holidays.37.t:0 "20th of July - Sun's Rest"
 es_holidays.37.d:0 "You will have to wait until tomorrow if you are planning on making any equipment purchases, for all stores are closed in observance of Sun's Rest. Of course, the temples, taverns, and Mages Guild in the (city) are still open their regular hours, but most citizens chose to devote this day to relaxation, not commerce or prayer. This is not a convenient arrangement for all, but the Merchants' Guild heavily fines any shop that stays open, so everyone complies."
 es_holidays.37.a:0 "Sun's Rest"
 es_holidays.38.t:0 "29th of July - Fiery Night"
 es_holidays.38.d:0 "Few besides the natives of the Alik'r Desert would venture out on the hottest day of the year, Fiery Night. It's a lively celebration with a meaning lost in antiquity."
 es_holidays.38.a:0 "Fiery Night"
 es_holidays.39.t:0 "2nd of August - Maiden Katrica"
 es_holidays.39.d:0 "On the day of Maiden Katrica, the people of Ayasofya show their appreciation for the warrior that saved their county with the biggest party of the year."
 es_holidays.39.a:0 "Maiden Katrica"
 es_holidays.40.t:0 "11th of August - Koomu Alezer'i"
 es_holidays.40.d:0 "Koomu Alezer'i means simply 'We Acknowledge' in old Redguard, and it has been a tradition in Sentinel for thousands of years. No matter the harvest, the people of Sentinel solemnly thank the gods for their bounty, and pray to be worthy of the graces of the gods."
 es_holidays.40.a:0 "Koomu Alezer'i"
 es_holidays.41.t:0 "14th of August - Feast of the Tiger"
 es_holidays.41.d:0 "The Feast of the Tiger in the Bantha rainforest is like other holidays in praise of a bountiful harvest. It is not, however, a solemn occasion for introspection and thanksgiving, but a great celebration and festival from village to village."
 es_holidays.41.a:0 "Feast of the Tiger"
 es_holidays.42.t:0 "21st of August - Appreciation Day"
 es_holidays.42.d:0 "Appreciation Day in Anticlere is an ancient holiday of thanksgiving for a bountiful harvest for the people of Anticlere. It is considered a holy and contemplative day, devoted to Mara, the goddess-protector of Anticlere."
 es_holidays.42.a:0 "Appreciation Day"
 es_holidays.43.t:0 "27th of August - Harvest's End"
 es_holidays.43.d:0 "Perhaps no other festival fires the spirit of $CAPITAL_CITY$ as much as the one held today, Harvest's End. The work of the year is over, the seeding, sowing, and reaping. Now is the time to celebrate and enjoy the fruits of the harvest, and even visitors to regionName are invited to join the farmers. The taverns offer free drinks all day long, an extravagance before the economy of the coming winter months. Underfed farm hands gorging themselves and then getting sick in the town square are the most common sights of the celebration of Harvest's End. \n Bretons celebrate the Harvest Festival in an attempt to placate Sheor, the Bad Man - the ancient Breton god of crop failure. According to tradition, appeasing the Bad Man will ensure good fortune and a bountiful harvest. Fresh apples and bags of grain are burned on a sacrificial altar in his honor, followed by a feast. This day in 3E 433 marked the beginning of the Oblivion Crisis."
 es_holidays.43.a:0 "Harvest's End"
 es_holidays.44.t:0 "3rd of September - Tales and Tallows"
 es_holidays.44.d:0 "No other holiday divides the people of $CAPITAL_CITY$ like the 3rd of Hearth Fire. A few of the oldest, more superstitious men and women do not speak all day long for fear that the evil spirits of the dead will enter their bodies. Most citizens enjoy the holiday, calling it Tales and Tallows, but even the most lighthearted avoid the dark streets of $CAPITAL_CITY$, for everyone knows the dead do walk tonight. Only the Mages Guild completely thrives on this day. In celebration of the oldest magical science, necromancy, all magical items are half price today."
 es_holidays.44.a:0 "Tales and Tallows"
 es_holidays.45.t:0 "6th of September - Khurat"
 es_holidays.45.d:0 "Every town and fellowship in the Wrothgarian Mountains celebrates Khurat, the day when the finest young scholars are accepted into the various priesthoods. Even those people without children of age go to pray for the wisdom and benevolence of the clergy."
 es_holidays.45.a:0 "Khurat"
 es_holidays.46.t:0 "8th of September - Nocturnal's Summoning Day"
 es_holidays.46.d:0 "In Daggerfall, this is the Summoning Day for Nocturnal."
 es_holidays.46.a:0 "Nocturnal's Summoning Day"
 es_holidays.47.t:0 "12th of September - Riglametha"
 es_holidays.47.d:0 "Riglametha is celebrated on the twelfth of Hearth Fire every year in Lainlyn as a celebration of Lainlyns many blessings. Pageants are held on such themes as the Ghraewaj, when the daedra worshippers in Lainlyn were changed to harpies for their blasphemy."
 es_holidays.47.a:0 "Riglametha"
 es_holidays.48.t:0 "19th of September - Children's Day"
 es_holidays.48.d:0 "Children's Day in Betony is a festive occasion with a grim history. All know though few choose to recall that Children's Day began as a memorial to the dozens of children in Betony who were stolen from their homes by vampires one night never to be seen again. This happened over a hundred years ago, and the holiday has since become a celebration of youth."
 es_holidays.48.a:0 "Children's Day"
 es_holidays.49.t:0 "5th of October - Dirij Tereur"
 es_holidays.49.d:0 "The fifth of Frost Fall marks Dirij Tereur for the people of the Alik'r Desert. It is a sacred day honoring Frandar Hund, the traditional spiritual leader of the Redguards who led them to Hammerfell in the first era. Stories are read from Hund's Book of Circles, and the temples in the region are filled to capacity."
 es_holidays.49.a:0 "Dirij Tereur"
 es_holidays.50.t:0 "8th of October - Malacath's Summoning Day"
 es_holidays.50.d:0 "In Daggerfall, this is the Summoning Day for Malacath."
 es_holidays.50.a:0 "Malacath's Summoning Day"
 es_holidays.51.t:0 "13th of October - Witches Festival"
 es_holidays.51.d:0 "Today is the 13th of Frostfall, known throughout Tamriel as the Witches' Festival when the forces of sorcery and religion clash. The Mages Guild gets most of the business since weapons and items are evaluated for their mystic potential free of charge and magic spells are one half their usual price. Demonologists, conjurors, lamias, warlocks, and thaumaturgists meet in the wilderness outside (the city), and the creatures created or summoned there may plague Tamriel for eons. Most wise men choose not to wander this night. In Daggerfall, this is the Summoning Day for Mephala."
 es_holidays.51.a:0 "Witches Festival"
 es_holidays.52.t:0 "23sd of October - Broken Diamonds"
 es_holidays.52.d:0 "On the 23rd of Frost Fall in the 121st year of the third era, the empress Kintyra Septim II met her death in the imperial dungeons in Glenpoint on the orders of her cousin and usurper Uriel III. Her death is remembered in Glenpoint as the day called Broken Diamonds. It is a day of silent prayer for the wisdom and benevolence of the imperial family of Tamriel."
 es_holidays.52.a:0 "Broken Diamonds"
 es_holidays.53.t:0 "30th of October - Emperor's Day"
 es_holidays.53.d:0 "Once the 30th of Frostfall, the Emperor's Birthday, was the most popular holiday of the year. Great traveling carnivals entertained the masses, while the aristocracy of $CAPITAL_CITY$ enjoyed the annual Goblin Chase on horseback. Recently, these traditions have fallen into neglect. It has been decades since there was a big carnival in $CAPITAL_CITY$ and longer still since a $MONARCHTITLE$ of the $CAPITAL_CITY$ sponsered a Goblin Chase. It is rumored that the Emperor has even begun refusing any audience. \n In 4E 171, the Great War began on this day when then-Emperor Titus Mede II rejected a Thalmor ultimatum."
 es_holidays.53.a:0 "Emperor's Day"
 es_holidays.54.t:0 "2nd of November - Gauntlet"
 es_holidays.54.d:0 "In Daggerfall, this is the Summoning Day for Boethiah."
 es_holidays.54.a:0 "Gauntlet"
 es_holidays.55.t:0 "3rd of November - Serpent's Dance"
 es_holidays.55.d:0 "The Serpents Dance in Satakalaam may or may not have begun as a serious religious holiday dedicated to a snake god, but in this day, it is a reason for a great street festival."
 es_holidays.55.a:0 "Serpent's Dance"
 es_holidays.56.t:0 "8th of November - Moon Festival"
 es_holidays.56.d:0 "On the 8th of Sun's Dusk, the Bretons of Glenumbra Moors hold the Moon Festival, a joyous holiday in honor of Secunda, goddess of the moon. Although the goddess has no active worshippers, the traditional celebration has continued through the ages as a time of feasting and merriment."
 es_holidays.56.a:0 "Moon Festival"
 es_holidays.57.t:0 "18th of November - Hel Anseilak"
 es_holidays.57.d:0 "Hel Anseilak, which means 'Communion with the Saints of the Sword' in Old Redguard is the most serious of holy days for the people of Pothago. The ancient way of Hel Ansei is never practiced by modern Redguards, but its rich heritage is remembered and honored on this day."
 es_holidays.57.a:0 "Hel Anseilak"
 es_holidays.58.t:0 "20th of November - Warriors Festival"
 es_holidays.58.d:0 "Today is the 20th of Sun's Dusk, the Warriors Festival in $CAPITAL_CITY$. Most all the local warriors, spellswords, and rogues come to the equipment stores and blacksmiths where all weapons are half price. Unfortunately, the low prices also tempt many an untrained boy to buy his first sword and the normally quiet $CAPITAL_CITY$ streets ring with amateur skirmishes. The $MONARCHTITLE$ has pardoned most of these ruffians in the past, but has promised to be less merciful this year. In Daggerfall, this is the Summoning Day for Mehrunes Dagon."
 es_holidays.58.a:0 "Warriors Festival"
 es_holidays.59.t:0 "15th of December - North Winds Prayer"
 es_holidays.59.d:0 "Today is the 15th of Evening Star, a holiday reverently observed by the temples as North Wind's Prayer. It is a thanksgiving to the Gods for a good harvest and a mild winter. Some years, like this one, the harvest was not particularly good and the winter unseasonally harsh in $CAPITAL_CITY$, but as the $MONARCHTITLE$ is fond of saying, It could be much worse. The temples offer all their services blessing, curing, healing for half the donation usually requested."
 es_holidays.59.a:0 "North Winds Prayer"
 es_holidays.60.t:0 "18th of December - Baranth Do"
 es_holidays.60.d:0 "Baranth Do is celebrated on the 18th of Evening Star by the Redguards of the Alik'r Desert. Its meaning is 'Goodbye to the Beast of Last Year.' Pageants featuring demonic representations of the old year are popular, and revelry to honor the new year is everywhere."
 es_holidays.60.a:0 "Baranth Do"
 es_holidays.61.t:0 "20th/24th of December - Chil'a"
 es_holidays.61.d:0 "Chil'a, the blessing of the new year in the barony of Kairou, is both a sacred day and a festival. The archpriest and the baroness each consecrate the ashes of the old year in solemn ceremony, then street parades, balls, and tournaments conclude the event. In Daggerfall, this is the Summoning Day for Molag Bal. Local Iliac Bay New Year's festival on the 24th of Evening Star. It was probably moved from its original date to correspond with the notion of the year defined in Tamriel."
 es_holidays.61.a:0 "Chil'a"
 es_holidays.62.t:0 "25th of December - Saturalia"
 es_holidays.62.d:0 "The New Life festival comes a few days early in Wayrest with Saturalia, traditionally held on the 25th of Evening Star. Originally a holiday for a long forgotten god of debauchery, it has become a time of gift giving, parties, and parading. Visitors are encouraged to participate."
 es_holidays.62.a:0 "Saturalia"
 es_holidays.63.t:0 "30th/31st of December - Old Life Festival"
 es_holidays.63.d:0 "On the last day of the year the Empire celebrates the holiday called Old Life. Many go to the temples to reflect on their past. Some go for more than this, for it is rumored that priests will as the last act of the year perform resurrections on beloved friends and family members free of the usual charge. Worshippers know better than to expect this philanthropy, but they arrive in a macabre procession with the recently deceased nevertheless. When ale flows free in all the taverns in all the cities of Tamriel."
 es_holidays.63.a:0 "Old Life Festival"
