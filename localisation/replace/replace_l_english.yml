 es_monks_FACTION_DESC:0 "The congregation of religious people in our nation. They care little for worldly matters except leading others to their path. Seeing politics and conflict as opposed to the Divine, they encourage us to follow the same path of peace, meditation and isolation."
 es_governors_FACTION_DESC:0 "An elite among our citizens, the governours are in charge of a large part of the economy and local policies. Their are deeply afraid of any central planning and will resist any attempt to centralize, their main concern is increasing their power and autonomy."
 es_bureaucrats_FACTION_DESC:0 "The bulk of our administrative machines, the bureaucrats tend to the everyday paperwork and administrative works. They are deeply attached to their jobs and their functions and tend to take more and more of it, to the point where our actual officials are nothing more than posters."
 es_aristocrats_FACTION_DESC:0 "The political nobility in our country, the aristocrats spend most of their days' hunting, engaging in courts politics and managing their holdings. They sometimes come together to advance the interests of the state or their own."
 es_clergy_FACTION_DESC:0 "The sum of our scholars, priests and militants order, dealing with the spiritual life of our country, but also strongly advocate for us to walk the road of the Divines, their demands go from supporting the clergy to the removal of heretics, and they won't take being ignored."
 
