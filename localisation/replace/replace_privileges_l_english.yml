l_english:
 estate_brahmins_monopoly_of_incense:0 "Monopoly on Beer"
 estate_brahmins_monopoly_of_incense_effect_tooltip:2 "§RNo income from §Beer§!§!"
 estate_brahmins_monopoly_of_incense_mod:1 "Monopoly on Beer"
 desc_estate_brahmins_monopoly_of_incense_mod:0 "The state has granted the Mages monopoly rights over beer production."
 estate_brahmins_monopoly_of_incense_revoke_tooltip:0 "Production income from §Beer§! is restored"
 estate_brahmins_monopoly_of_incense_desc:0 "The beer and other fragrant spices that are so popular for our religious practices are expensive. The [Root.GetBrahminsName] desire to control their production so that they may be a boon rather than a drain to their resources."
 
 estate_brahmins_monopoly_of_wool:0 "Monopoly on Cloth"
 estate_brahmins_monopoly_of_wool_effect_tooltip:2 "§RNo income from §Cloth§!§!"
 estate_brahmins_monopoly_of_wool_mod:1 "Monopoly on Cloth"
 desc_estate_brahmins_monopoly_of_wool_mod:0 "The state has granted the Mages monopoly rights over cloth production."
 estate_brahmins_monopoly_of_wool_desc:0 "Humble cloth is a vital good that is indispensable to the common people. Rather than leave its supply to chance, the [Root.GetBrahminsName] would administer its production to ensure that their flock need never fear for clothing."
 estate_brahmins_monopoly_of_wool_revoke_tooltip:0 "Production income from §Cloth§! is restored"
 
 estate_burghers_monopoly_of_textiles:1 "Monopoly on Silk"
 estate_burghers_monopoly_of_textiles_effect_tooltip:2 "§RNo income from §YSilk§!§!"
 estate_burghers_monopoly_of_textiles_mod:1 "Burgher Monopoly on Silk"
 desc_estate_burghers_monopoly_of_textiles_mod:2 "The state has granted the [Root.Owner.GetBurghersName] monopoly rights over silk production."
 estate_burghers_monopoly_of_textiles_desc:0 "The silk industry is the natural domain of the entrepreneurial classes. It is only right that they should be given full control over it."
 estate_burghers_monopoly_of_textiles_revoke_tooltip:0 "Production income from §YSilk§! is restored"
 
 ### Vaisyas DLC
 
 estate_vaisyas_monopoly_of_textiles:0 "Monopoly on Weapons and Armor"
 estate_vaisyas_monopoly_of_textiles_effect_tooltip:2 "§RNo income from §YWeapons and Armor§!"
 estate_vaisyas_monopoly_of_textiles_mod:1 "Monopoly on Weapons and Armor"
 desc_estate_vaisyas_monopoly_of_textiles_mod:0 "The state has granted the Merchants monopoly rights over weapons and armor production."
 estate_vaisyas_monopoly_of_textiles_desc:0 "The weapons and armor industry is the natural domain of the entrepreneurial classes. It is only right that they should be given full control over it."
 estate_vaisyas_monopoly_of_textiles_revoke_tooltip:0 "Production income from §Weapons and Armor§! is restored"
 
 estate_vaisyas_monopoly_of_dyes:0 "Monopoly on Moon Sugar"
 estate_vaisyas_monopoly_of_dyes_effect_tooltip:2 "§RNo income from §Moon Sugar§!§!"
 estate_vaisyas_monopoly_of_dyes_mod:1 "Monopoly on Moon Sugar"
 desc_estate_vaisyas_monopoly_of_dyes_mod:0 "The state has granted the Merchants monopoly rights over moon sugar production."
 estate_vaisyas_monopoly_of_dyes_desc:0 "There is considerable money to be made from moon sugar, the luxury good that does more than any other to make the world more pleasing on the eye."
 estate_vaisyas_monopoly_of_dyes_revoke_tooltip:0 "Production income from §Moon Sugar§! is restored"
 
 estate_vaisyas_monopoly_of_glass:0 "Monopoly on Potions"
 estate_vaisyas_monopoly_of_glass_effect_tooltip:2 "§RNo income from §Potions§!§!"
 estate_vaisyas_monopoly_of_glass_mod:1 "Monopoly on Potions"
 desc_estate_vaisyas_monopoly_of_glass_mod:0 "The state has granted the Merchants monopoly rights over potions production."
 estate_vaisyas_monopoly_of_glass_desc:0 "Potions make a fine luxury goods that are highly lucrative to those versed in the arts of making them. Among the [Root.GetVaishyasName] are expert potionmakers who desire above all else to have a monopoly on the production of their ware."
 estate_vaisyas_monopoly_of_glass_revoke_tooltip:0 "Production income from §Potions§! is restored"
 
 estate_vaisyas_monopoly_of_paper:0 "Monopoly on Naval Supplies"
 estate_vaisyas_monopoly_of_paper_effect_tooltip:2 "§RNo income from §Naval Supplies§!§!"
 estate_vaisyas_monopoly_of_paper_mod:1 "Monopoly on Naval Supplies"
 desc_estate_vaisyas_monopoly_of_paper_mod:0 "The state has granted the Merchants monopoly rights over naval supplies production."
 estate_vaisyas_monopoly_of_paper_desc:0 "In our newly literate society, there is greater need for naval supplies. So much so, in fact, that entrepreneurs among the [Root.GetVaishyasName] covet direct control over the revenues associated with its production."
 estate_vaisyas_monopoly_of_paper_revoke_tooltip:0 "Production income from §Naval Supplies§! is restored"
 
