 local_law:0 "Local Law"
 local_law_desc:0 "Local laws are enforced by individual communities, with each town and city having their own enforced laws and enforcement services."
 national_council:0 "National Council"
 national_council_desc:0 "The nation uses a national system of law enforcement and guards to enforce its laws."
 trial_and_jury:0 "Trial & Jury"
 trial_and_jury_desc:0 " A system of modernized government law enforcement where a group of peers, dictated by a judge, rules over cases to decide guilt or innocence."
 community_militia:0 "Commmunity Militia"
 community_militia_desc:0 "Laws are enforced by a small group of local armed militias, who deal out justice as they see fit on their own terms, often without full understanding of the rule of law."
 commission:0 "Comission"
 ommission_desc:0 "Labor is handed out to contractors and free laborers who are paid for their commissioned work."
 serfdom:0 "Serfdom"
 serfdom_desc:0 "A system of labor where peasants are bound to a land as unfree laborers, and are kept on the land to serve the state, but have some rights."
 unregulated_guilds:0 "Unregulated Guilds"
 unregulated_guilds_desc:0 "Labor contracts is handed out to a small group of construction companies who control a mix of free and unfree laborers, who’s own personal wealth motivates their benefits to the state."
 slavery:0 "Slavery"
 slavery_desc:0 "Slavery is an ancient system where another sentient being is owned as property to another, resulting in a system of cruelty which has large economic repercussions."
 governmental_townships:0 "Governmental Townships"
 governmental_townships_desc:0 "Local government buildings and outposts serve as state centers, often highly pending on their location. States are run as small hierarchies of local rulers, who answer to larger bureaucrats."
 urban_centers:0 "Urban Center"
 urban_centers_desc:0 "The state relies on powerful urban centers to administer local governance, each large settlement controls their own state from within the city’s limits."
 rural_baclwater:0 "Rural Blackwater"
 rural_baclwater_desc:0 "Much of the country is ungovernable and is ruled by small clans and rural backwaters which cannot be truly controlled, just tolerated."
 nomadism:0 "Nomadism"
 nomadism_desc:0 "Most settlements are temporary, the population moves far too often to make most settlements only temporary at best."
 regulation:0 "Regulation"
 regulation_desc:0 "Magic is regulated to prevent abuse by mages and to use magic in the most efficient way possible without it collapsing society."
 reason_and_logic:0 "Reason and Logic"
 reason_and_logic_desc:0 "The nation has abandoned every notion of superstition in favor of pure logic and reason, rejecting all forms of spirituality to better themselves and study the natural world."
 persecution:0 "Persecution"
 persecution_desc:0 "The state actively persecuted those who practice magic, witch hunters and mage slayers openly haunt the fields and burn away the mages and their work."
 magical_society:0 "Magical Society"
 magical_society_desc:0 "The society of this nation is ruled over by all powerful magi who control every aspect of society, where those with magic are more valued than those who do not."
 tavern_life:0 "Tavern Life"
 tavern_life_desc:0 "Much of the culture of the nation is displayed amongst common taverns and venues, storytelling and decent drink being the backbone of social order."
 tournaments:0 "Tournaments"
 tournaments_desc:0 "Culture is displayed in violent tournaments and blood sport, where value is placed on victory and personal skill."
 art_and_science:0 "Art and Sciences"
 art_and_science_desc:0 "The nation has a cultured view, taking in arts and social sciences to display the arts and crafts of its people."
 raiding:0 "Raiding"
 raiding_desc:0 "Raiding and looting is an important cornerstone of the culture of this land, who’s people rely on raiding other nations for loot, slaves, and personal glory."
 internal_market:0 "Internal Market"
 internal_market_desc:0 "National trade is more focused on internal markets rather than outside markets."
 free_trade:0 "Free Trade"
 free_trade_desc:0 "The nation prefers free trade, and openly trades with other nations and peoples."
 protectionism:0 "Protectionism"
 protectionism_desc:0 "Protectionism is an economic practice of cutting off trade to other nations in favor of promoting local production and to protect local merchants."
 corporatism:0 "Corporatism"
 corporatism_desc:0 "Corporatism is a lack of regulation in a free trade system, whose policies favor the personal wealth of rich merchants and strong economic ties to the rest of the world."
 state_religion:0 "State Religion"
 state_religion_desc:0 "The state only recognizes one faith, which is intertwined with the government."
 secularism:0 "Secularism"
 secularism_desc:0 "The state is mostly secular and separates the church from the day to day happenings from the government."
 theological_dominance:0 "Theological Dominance"
 theological_dominance_desc:0 "There is no formal state religion, but the nation accepts a singular faith as dominant over others."
 fanaticism:0 "Fanaticism"
 fanaticism_desc:0 "Fanaticism is an extreme belief, often violent or unreasonable, which has become the base religious policy of the nation state."
 support_fleet:0 "Support Fleet"
 support_fleet_desc:0 "The main goal of the fleet is to support ongoing ground operations, transporting armies across vast distances, and other menial campaigning."
 inland_dominance:0 "Inland Dominance"
 nland_dominance_desc:0 "The nation’s fleet is dedicated to dominance of inland seas rather than the open ocean, focusing on manning and building galleys and inland trade."
 open_seas_doctrine:0 "Open Seas Doctrine"
 open_seas_doctrine_desc:0 "The nation turns its naval attention outward into the open ocean, seeking to dominate and exploit the open seas with naval supremacy."
 merchant_fleet:0 "Merchant Fleet"
 merchant_fleet_desc:0 "The nation’s naval ambitions are more for trade than conquest, hosting a fleet of swift ships used for trade or piracy."
 fighters_guild:0 "Fighters Guild"
 fighters_guild_desc:0 "The Fighter’s Guild is a guild of regulated mercenaries founded in the 2nd Era to aid in the protection of the imperial realm and defend trade."
 mages_guild:0 "Mages Guild"
 mages_guild_desc:0 "The mages guild is an elite group of mages who help in the regulation of the magical arts of Tamriel as well as the general expansion of education of magic to the general populace."
 thieves_guild:0 "Thieves Guild"
 thieves_guild_desc:0 "Thieves guilds are not very united, but they are criminal organizations dedicated to their own wealth via powerful unlawful networks. The nation tolerates their existence in return for special favors."
 assassins_guild:0 "Assasins Guild"
 assassins_guild_desc:0 "Aassassins who worship a dark matron who guides the assassins to murder and main. The guild is normally hunted on the Nirn but their services are many. The nation tolerates them at best, in return for favors."
 diplomatic_core:0 "Diplomatic Core"
 diplomatic_core_desc:0 "The nation uses groups of diplomatic organizations and institutions to enhance it’s diplomatic range across Tamriel."
 expansion:0 "Expanding"
 expansion_desc:0 "The nation looks outward to expand into the wider world, having little to no time or patience for diplomatic missions."
 supremacy:0 "Supremacy"
 supremacy_desc:0 "The nation’s diplomatic policy is to look inward at local politics and affairs, bringing smaller nations into the fold as subjects."
 guardian:0 "Guardian"
 guardian_desc:0 "The nation has taken a unique diplomatic stance as a Guardian among nations, a bulwark against larger enemies to defend the realm against fierce expansion."
 schooling:0 "Educational Edge"
 schooling_desc:0 "The nation has some of the best schooling in the world."
 universities:0 "Universities"
 universities_desc:0 "The nation has some of the best universities and colleges in the world."
 war_academies:0 "ar Academies"
 war_academies_desc:0 "The nation has some of the best war academies and training grounds in the world."
 libraries:0 "Libraries"
 libraries_desc:0 "The nation has some of the most extensive libraries in the known world and is a bulwark on study."
 feudal_army:0 "Army Doctrine"
 feudal_army_desc:0 "The army is mostly feudal, consisting of levy soldiers and noble officers, whose main goal is to overwhelm the foe with sheer numbers and traditional battle lines."
 professional_army:0 "Professional Army"
 professional_army_desc:0 "The nation uses a professional and disciplined army, relying on battle maneuver and strong battle lines to outbeat larger foes."
 mercenary_army:0 "Mercenary Army"
 mercenary_army_desc:0 "The nation relies heavily on mercenary armies and other professional troops who are well paid by the nation to secure it’s safety and independence."
 skilled_army:0 "Skilled Army"
 skilled_army_desc:0 "The nation is known for training and recruiting skilled armies, legendary on the field of battle and a terrifying force to deal with."
 normalized_regulation:0 "Normalized Regulation"
 normalized_regulation_desc:0 "The nation does not partake in bans on goods, but instead uses localized regulations to prevent overuse."
 abolition:0 "Abolition"
 abolition_desc:0 "The nation prohibits slavery on a national level, freeing slaves from bondage and declaring it’s role in protecting the rights of all humanoid beings."
 prohibition:0 "Prohibition"
 prohibition_desc:0 "The nation has taken a stance on drunkenness and disorder made from alcohol, banning all alcoholic drinks across the nation."
 drug_limitation:0 "Drug Limitation"
 drug_limitation_desc:0 "The nation has a strict ban on drugs such as Skooma, made from Moon Sugar, along with other recreational drugs."
 spy_agency:0 "Espionage"
 spy_agency_desc:0 "The nation holds a special institution which handles most affairs of intrigue, training new spies and agents to serve the nation."
 local_scouting:0 "Local Scounting"
 local_scounting_desc:0 "The nation uses a traditional form of espionage, dooling out agents to scout for corrupt bureaucrats with bribes to serve temporary spies."
 cut_throat_politics:0 "Cut Throat Politik"
 cut_throat_politics_desc:0 "The nation is in a ceaseless internal war of politics and internal deception, where powerful factions and ambitious characters by nature kill each other for glory and dominance."
 the_grand_game:0 "The Grand Game"
 the_grand_game_desc:0 "The political circles of the nation use the nation as a tool in a grand political game, viewing the world as a larger game in a grand scheme of characters and alliances to outbid less high minded foes."
 trading_power:0 "Trading Power"
 trading_power_desc:0 "The nation focuses more heavily on trade income, becoming a great trading power on the open world."
 efficient_taxation:0 "Efficient Taxation"
 efficient_taxation_desc:0 "The nation’s taxation system is modern and highly efficient, an example to other nations across the known world."
 productive_society:0 "Productive Society"
 productive_society_desc:0 "Factories and cottages can be found all across the nation, being a bulwark as Tamriel’s greatest producer of materials."
 jewel_of_tamriel:0 "Jewel of Tamriel"
 jewel_of_tamriel_desc:0 "The nation’s great capital is a diamond in the rough that is Tamriel, a great city of culture, science, trade, and sins of all kinds. From this city springs forth the nation, which is more to serve the city then for the city to serve it."
 climatic_victory:0 "Climatic Victory"
 climatic_victory_desc:0 "The main war strategy is to conclude the war in a swift battle, winning out over the enemy with sheer weight of numbers and professional soldiers in large scale battles to avoid long conflicts."
 guerrilla_warfare:0 "Guerrilla Warfare"
 guerrilla_warfare_desc:0 "The nation relies on hit and run tactics, dealing damage where it hurts and dragging out the conflict till an invading enemy expires."
 long_campaign:0 "Long Campaign"
 long_campaign_desc:0 "The nation’s general policy towards campaigning is to prepare for long and drawn out sieges, and is generally well prepared for long and drawn out conflicts."
 invader_archetype:0 "Invader Archetype"
 invader_archetype_desc:0 "The nation uses an interesting form of campaigning tool, spreading terror through sheer numbers and sending forth an endless host of soldiers to overwhelm the enemy. It matters not how many die, only that they have succeeded."
 regional_ambitions:0 "Regional Ambitions"
 regional_ambitions_desc:0 "The nation looks to expand in the local region, seeking to establish a great empire by consuming local powers and absorbing them into itself."
 colonial_ambitions:0 "Colonial Ambitions"
 colonial_ambitions_desc:0 "The nation looks outward to other nations, seeking to colonize beyond its borders."
 es_imperial_ambitions:0 "Imperial Ambitions"
 es_imperial_ambitions_desc:0 "The nation has high ambitions to create a global empire spanning many peoples and regions, united under a single grand banner."
 isolationist:0 "Isolationist"
 isolationist_desc:0 "The nation sees no reason to expand or go beyond its borders, closing off itself to the outside world entirely."
 typical_commoners:0 "Typical Commoners"
 typical_commoners_desc:0 "The village community is fairly typical, with a singular family bond and strong social group of close friends and family."
 pompous_elitists:0 "Pompous Elitists"
 pompous_elitists_desc:0 "The social community of the nation is one made up of hierarchies and versatile friendships built more on social class then close bonds."
 familial_bondage:0 "Familial Bondage"
 familial_bondage_desc:0 "The cultural community of the nation has a strong, if not unhealthy, family dynamic where family will always come first above all else."
 adventurous_nomads:0 "Adventurous Nomads"
 adventurous_nomads_desc:0 "The nation’s social structure lacks a strong local community, and relies heavily on social bonds made at long distances. Most of the people travel long and far, with no real connection to their own homeland."
 absolute_power:0 "Absolutism"
 absolute_power_desc:0 "The state is highly centralized around the ruler itself, whether politically or culturally, and who leads the nation by highly legitimate means."
 advisory_board:0 "Advisory Board"
 advisory_board_desc:0 "The state relies on strong and highly skilled advisers and administrators, who run the major day to day operations."
 bureaucratic_tyranny:0 "Bureaucratic Tyranny"
 bureaucratic_tyranny_desc:0 "The government of the state has an absurd amount of power, even by normal government standards. The state has a great deal of statism which dominates a majority of the proceedings."
 sanctioned_freedom:0 "Sanctioned Freedom"
 sanctioned_freedom_desc:0 "The state’s administrative purpose is to provide true freedom to the people at the cost of its own authority. This Autonomy keeps people happy, but keeps the government fairly weak."
 imperial_guard:0 "Imperial Guard"
 imperial_guard_desc:0 "The empire has established an elite guard that is utterly loyal to the state, skilled regiments which are legendary on and off the battlefield."
 national_bank:0 "National Bank"
 national_bank_desc:0 "A national bank has been set up to handle most national affairs related to economics, loans, and interest. A universal set up which no longer needs individual moneylenders and private organization."
 newspaper:0 "Newspaper"
 newspaper_desc:0 "National news is a new and modern way to keep the populace well informed and interested in the affairs of the nation, as well as keeping thoughts more in line with the political elite."
 connected_empire:0 "Connected Empire"
 connected_empire_desc:0 "The empire is well connected by trade and amazing infrastructure, where roads and hubs keep the coin of the empire constantly moving and allows the employment of troops in rapid succession."
 
 strong_nobles:0 "Strong Nobles"
 strong_nobles_desc:0 "The nation’s nobles are relatively strong both politically and militarily, and curtail the king’s power quite considerably."
 curtailed_nobles:0 "Curtailed Nobles"
 curtailed_nobles_desc:0 "The nation’s noble class has been curtailed, where the local nobility exist mostly in name only."
 estate_empowerment:0 "Estate Empowerment"
 estate_empowerment_desc:0 "Nobles in the country have power based upon the wealth and prestige of their estates and histories, rather than their privileged linages."
 warrior_estate:0 "Warrior Elite"
 warrior_estate_desc:0 "The nobility of the nation are kept in power by their strong martial traditions and warrior skills, where local warlords hold immense sway via their armies."
 empowered_merchants:0 "Power of Non-Nobility"
 empowered_merchants_desc:0 "The nation’s merchants and rich non-nobles hold incredible power equal to that of nobility in most respects."
 empowered_clergy:0 "Empowered Clergy"
 empowered_clergy_desc:0 "The clergy of the nation have incredible political power over nobles, and use that power to enforce the faith of the nation."
 noble_supremacy:0 "Noble Superiority"
 noble_supremacy_desc:0 "The Nobles of the nation have secured the full support of the monarchy and have remained the true and original power brokers over the entire nation."
 bandit_alliance:0 "Bandit Alliance"
 bandit_alliance_desc:0 "Bandits often are criminals who have taken to the roads and lanes of the land, and grow in number as forts become abandoned and trade increases. These well armed groups are approached by the state, agreeing to legitimize and pardon them in return for military support."
 primogeniture:0 "Primogeniture"
 primogeniture_desc:0 "A succession type where the eldest child inherits the entire estate."
 seniority:0 "Seniority"
 seniority_desc:0 "A form of succession where the eldest family member inherits the entire estate."
 open:0 "Open"
 open_desc:0 "A form of succession where any child of the current monarch can claim the throne, but only if they have enough prestige and personal power to do so."
 gravelkind:0 "Gavelkind"
 gravelkind_desc:0 "Gavelkind is a form of succession where each child of the monarch is given an equal estate as inheritance."
 absolut_monarch:0 "Absolutist Monarch"
 absolut_monarch_desc:0 "The king is the true and unquestionable ruler of the nation, who is undoubtedly the power broker of internal and external diplomacy."
 figurehead:0 "Figurehead"
 figurehead_desc:0 "The king is little more than a figurehead of the nation’s most prominent political class."
 strong_councillors:0 "Strong Councillors"
 strong_councillors_desc:0 "The king rules the country, but shares power with a strong council."
 parliamentary:0 "Parliamentary"
 parliamentary_desc:0 "The king rules the country in name, but much of the power lies in a parliament."
 martial_ruler:0 "Martial Ruler"
 martial_ruler_desc:0 "The ruler of the nation is it’s defender and grand general of its armies, they are meant to lead on the battlefield."
 traditional_heritage:0 "Traditional Heritage"
 traditional_heritage_desc:0 "The king’s purpose is to rule, and the reason is because they were born into a family which has ruled since the founding."
 backbone_of_the_nation:0 "Backbone of the Nation"
 backbone_of_the_nation_desc:0 "The king is the symbol of the nation, a shining beacon and moral compass for the nation’s people."
 national_merit:0 "National Merit"
 national_merit_desc:0 "The king rules the nation for they are the best ruler for the nation, their family is charged with producing the best rulers."
 courtier_politics:0 "Courtier Politics"
 courtier_politics_desc:0 "Courtiers converse on politics within the public court, which is filled to the brim with administrative figures and political manipulators."
 court_of_ambassadors:0 "Court of Ambassadors"
 court_of_ambassadors_desc:0 "The court is filled with ambassadors of many nations and peoples, of many different tongues and races, who openly discuss policy within the court."
 martial_court:0 "Martial Court"
 martial_court_desc:0 "The court of the monarch is filled with the realm’s most accomplished heroes and skilled soldiers, who discuss strategy and recount their epic deeds before their ruler."
 court_of_darkness:0 "Court of Darkness"
 court_of_darkness_desc:0 "The court of the nation is filled with an oppressive darkness, where the ruler brings on the most skilled, and debased, Tamriel has to offer."
 es_tradition:0 "Tradition"
 es_tradition_desc:0 "The monarchy of the land rules by tradition, given the right to rule via their bloodline and history."
 strongest_land_owner:0 "Strongest Land Owner"
 strongest_land_owner_desc:0 "The legitimacy of the monarch is based on their personal power in the kingdom, both martially and politically."
 richest_landowner:0 "Richest Landowner"
 richest_landowner_desc:0 "The legitimacy of the monarch is based entirely on their personal wealth and monopoly, the richest family in the kingdom holds the true power."
 divine_right:0 "Divine Right"
 divine_right_desc:0 "The king is a king by the will of the gods, and has the spark of divinity in their blood. God save the King."
 tribute_focus:0 "Tribute Focus"
 tribute_focus_desc:0 "Vassals are required to send larger cuts of their taxes to the monarch, in return for their overlord’s protection."
 protection_focus:0 "Protection Focus"
 protection_focus_desc:0 "Vassals are required to send chunks of their soldiers directly to their overlord to fight more in the wars."
 trade_focus:0 "Trade Focus"
 trade_focus_desc:0 "Vassals are required to provide stronger trade deals to their overlord, and colonial nations must provide a larger share of their income."
 legitimacy_focus:0 "Legitimacy Focus"
 legitimacy_focus_desc:0 "The number of subjects adds to the legitimacy of the monarch, which makes the sole purpose of the nation’s vassals is to be purely subjects of the monarch."
 legendary_advisory_council:0 "Legendary Advisory Council"
 legendary_advisory_council_desc:0 "The monarchy relies on a powerful and skilled administration with councillors of various fields and offices. The monarch can call upon an endless pool of legendary resources and advisers to help improve the nation."
 strong_familiar_ties:0 "Strong Familial Ties"
 strong_familiar_ties_desc:0 "The monarchical family has strong family traditions and ties which make them a strong part of the national identity, and have long tendrils across monarchies of the world."
 modernized_levies:0 "Modernized Levies"
 modernized_levies_desc:0 "The monarchy has perfected the system of gathering armies to it’s beck and call, and it is legendary for its size, strength, and discipline."
 royal_comissions:0 "Royal Commissions"
 royal_comissions_desc:0 "Rich royalty in the nation spend their wealth on large scale building projects, art studios, and trade agreements with their personal wealth."
 
 long_presidency:0 "Election Cycle"
 long_presidency_desc:0 "The republic believes in a longer presidency, where the ruler can further their own agenda with relative ease."
 short_presidency:0 "Short Presidency"
 short_presidency_desc:0 "The republic believes in a short presidency, granting more power to republican institutions."
 extremly_long_presidency:0 "Extremely Long Presidency"
 extremly_long_presidency_desc:0 "The republic believes in an extended presidency, where the ruler has a larger amount of time to dish out their agenda."
 life_appointmemt:0 "Life Appointment"
 life_appointmemt_desc:0 "The republic appoints their rulers for life."
 land_owning_citizenship:0 "Land Owning Citizenship"
 land_owning_citizenship_desc:0 "Citizenship is gifted only to a small but rich group of landowners, the base of all voting systems in a republic."
 expanded_citizenship:0 "Expanded Citizenship"
 expanded_citizenship_desc:0 "The nation considers all primary members in the nation as citizens regardless of class or wealth."
 suffrage:0 "Suffrage"
 suffrage_desc:0 "Citizenship is granted to all members of society, regardless of race, sex, or class. All are allowed to vote, slave or free, king or poor."
 enforced_hierarchy:0 "Enforced Hierarchy"
 enforced_hierarchy_desc:0 "The republic uses a hierarchy which gives special privileges to more useful members of the republic, and restricts voting of those who are impoverished, uneducated, or useless."
 free_speach:0 "Democratic Tradition"
 free_speach_desc:0 "The republic believes that all forms of speech should be protected under the law, regardless if it's against the government or not."
 authoritarism:0 "Authoritarianism"
 authoritarism_desc:0 "The republic has a large authoritarian bent to it, which is quick to demolish it’s democratic institutions in times of emergency."
 political_dynasties:0 "Political Dynasties"
 political_dynasties_desc:0 ""
 triumphs:0 "Triumphs"
 triumphs_desc:0 "Generals and famed conquerors are rewarded with large scale celebrations in the capital, shedding the trappings of a republic to give a prideful celebration to a conquering hero of the republic."
 civil_separation:0 "Civil Separation"
 civil_separation_desc:0 "The separation of powers in the nation is not encoded in law, but is rather unsaid. Institutions can ultimately end up linked to one another, but are ultimately separate by tradition."
 lawful_separation:0 "Lawful Separation"
 lawful_separation_desc:0 "There is a lawful separation between the powers of the republic, which keeps them far apart but working with one another to keep institutions from gaining too much power."
 interactive_institutions:0 "Interactive Institutions"
 interactive_institutions_desc:0 "Institutions within the republic work closely with one another, states and senates are intertwined enough where they are indistinguishable."
 subservient_bureaucracy:0 "Subservient Bureaucracy"
 subservient_bureaucracy_desc:0 "Most of the republic’s politics is mostly concentrated in a single institution, which acts as a forebear over other institutions."
 united_states:0 "United States"
 united_states_desc:0 "Individual states have their own republican systems and laws, each citizen of a state is represented in the republic, but is also represented by their own individual state."
 regionalism:0 "Regionalism"
 regionalism_desc:0 "Each individual state in the republic is governed as a direct province of the state itself, with chosen governors which are under a direct control of the republican government."
 confederation:0 "Confederation"
 confederation_desc:0 "The nation is more of a confederation of states which is loosely associated with a weak federal government, with individual state power being absolute."
 united_cities:0 "United Cities"
 united_cities_desc:0 "The republic is based around a number of powerful urban centers with a largely subservient rural country. Each state is based around a singular city and its outlying territories."
 weak_presidency:0 "Presidential Power"
 weak_presidency_desc:0 "The presidency is structured to be fairly weak and ineffective, making sure no one man or woman can hold absolute power."
 strong_presidency:0 "Strong Presidency"
 strong_presidency_desc:0 "The presidency is a strong institution which has incredible power and influence over other institutions."
 co-consul:0 "Co-Consul"
 co-consul_desc:0 "The presidency is divided between two individuals, a Consul and a Co-Consul, who share power depending on the month."
 theocratic_presidency:0 "Theocratic Presidency"
 theocratic_presidency_desc:0 "The republic’s power is mostly theocratic in nature, and it is enshrined in law and culture that the religion of the presidency and it’s institutions ultimately swear onto the faith."
 efficient_court_system:0 "Efficient Court System"
 efficient_court_system_desc:0 "Courts in the republic are more interested in pragmatism and efficiency than truth of law, the state ultimately having a say in private and public affairs to keep the status quo."
 hierarchial_courts:0 "Hierarchical Courts"
 hierarchial_courts_desc:0 "The state’s courts are deeply hierarchical, with a system of courts dishing out and reviewing previous court cases to best understand and enforce the law."
 biased_law_offices:0 "Biased Law Offices"
 biased_law_offices_desc:0 "The court system in the nation is deeply biased, favoring the nation’s favored cultures, races, and religion over others."
 private_lawyers:0 "Private Lawyers"
 private_lawyers_desc:0 "The nation’s system of law and entirely private, where most lawyers and judges are at the whim of private organizations."
 social_services:0 "Social Services"
 social_services_desc:0 "The republic has a strong and innovative institution which dishes out social services and welfare to its people."
 diplomatic_core:0 "Diplomatic Core"
 diplomatic_core_desc:0 "The republic is famed for its extensive diplomatic core and its dedicated social status amongst other nations."
 war_department:0 "War Department"
 war_department_desc:0 "The republic relies on a powerful military organization which handles most of its military affairs."
 presidential_cabinet:0 "Presidential Cabinet"
 presidential_cabinet_desc:0 "The presidents surround themselves with an office of merit, where the best and brightest of the nation inform the president on ongoing affairs and situations."
 republican_zeal:0 "Republican Zeal"
 republican_zeal_desc:0 "The republic is zealous towards the status of their republic, and will defend it to it’s bitter end if need be."
 political_populance:0 "Political Populace"
 political_populance_desc:0 "The populace of the republic is well versed in their local politics and are entirely at the whims and behest of their local rulers."
 constitutionalism:0 "Constitutionalism"
 constitutionalism_desc:0 "The republic relies on a codified and legendary document which lays out their purpose and general laws, granting freedom and domain over their own lands."
 manifest_destiny:0 "Manifest Destiny"
 manifest_destiny_desc:0 "The republic is always expanding and looks all over, seeking to conquer and manifest into new lands."
 
 theological_law:0 "Theological Law"
 theological_law_desc:0 "The theocracy’s leaders rely on religious law and customs to legitimize their hold over the theocracy."
 inheritance:0 "Inheritance"
 inheritance_desc:0 "The theocracy uses a fairly monarchical system, in which the ruler inherits the nation with some religious overtones."
 religious_prestige:0 "Religious Prestige"
 religious_prestige_desc:0 "The main religious organizations across the world hold the true legitimate power over the theocracy, their support is ultimately needed to maintain control."
 chosen_by_the_gods:0 "Chosen by the Gods"
 chosen_by_the_gods_desc:0 "The legitimacy of the nation’s theocracy is not figuratively supported by the gods, but is rather literal. The nation exists by the whim of the gods."
 minor_concessions:0 "Minor Concessions"
 minor_concessions_desc:0 "The theocracy doesn’t balance out itself with secularists, but does grant them a partial tolerance. In return for allowing some secularization, the theocracy makes demands of their profession of faith and fealty to the church."
 clerical_bureaucracy:0 "Clerical Bureaucracy"
 clerical_bureaucracy_desc:0 "The clergy have reigned in total control of the government, keeping those who are not fully faithful to the church outside of governance."
 secular_tolerance:0 "Secular Tolerance"
 secular_tolerance_desc:0 "The theocracy allows secularism to exist in the governance of its territories, allowing any number of non-clergy to participate in local government."
 war_against_secularization:0 "War against Secularization"
 war_against_secularization_desc:0 "The theocracy is violently opposed to any nation which governs without the total will of the gods, and must be openly opposed."
 curbed_fanaticism:0 "Curbed Fanaticism"
 curbed_fanaticism_desc:0 "Fanaticism is curbed via education and the watchful eye of inquisitors to prevent radical beliefs and violent interpretations from soiling the faith’s true purpose."
 moderation:0 "Moderation"
 moderation_desc:0 "Fanatics are tolerated in society, but not in government, and are left alone for the most part."
 militarized_fanatics:0 "Militarized Fanatics"
 militarized_fanatics_desc:0 "The theocracy does not tolerate fanaticism in government positions, but actively encourages it enough to make up the bulk of its armies, where fanatics and radicals turn their attention on others."
 embraced_fanaticism:0 "Embraced Fanaticism"
 embraced_fanaticism_desc:0 "The theocracy has entirely embraced fanaticism, where radical religious belief, theocratic populism, and violence rule the day."
 missions:0 "Missions"
 missions_desc:0 "Missions are temporary or permanent missionary homes which allows the spreading of the true faith via established holy orders."
 evangelism:0 "Evangelism"
 evangelism_desc:0 "Evangelism is considered a ‘reckless’ form of proselytism, where much of the missionary work is given to enthusiastic and nomadic missionaries to spread the word without enforcing it, but is ultimately very effective."
 forced_convertion:0 "Forced Conversion"
 forced_convertion_desc:0 "The state enforces conversion, those who are pagan or heretic alike must by law convert."
 martyrdom:0 "Martyrdom"
 martyrdom_desc:0 "Missionary work according to the state is more than an act of spreading the faith, but is an act of faith itself, and thus dying for the spreading of that faith is seen as a true act of worship."
 religious_law:0 "Morality and Ethics"
 religious_law_desc:0 "The theocracy takes most of its morality and ethics from its own theological laws, which is enshrined as traditional even if they are not theologically accurate."
 kindness_and_mercy:0 "Kindness and Mercy"
 kindness_and_mercy_desc:0 "Like most religious institutions, the theocracy tries hard to keep to edicts of kindness and mercy, its people adhere to simple moral principles."
 faith_alone:0 "Faith Alone"
 faith_alone_desc:0 "The theocracy looks deep into the religious texts, and bases its morality on what it sees and interrupts, taking out both good and bad parts for its moral guide."
 justified_atrocity:0 "Justified Atrocity"
 justified_atrocity_desc:0 "The theocracy takes a dark path to their ethical beliefs, believing that their religion gives them reason to enslave, torture, murder, and butcher their enemies in the name of their faith."
 encouraged_debate:0 "Encouraged Debate"
 encouraged_debate_desc:0 "The Theocracy encourages debate and meeting with the priesthood in order to hammer out inconsistencies with the religion, to better understand faith as a whole."
 religious_scolarship:0 "Religious Scholarship"
 religious_scolarship_desc:0 "Education is a backbone for the theocratic state, which encourages only educated debate amongst trained theocrats and philosophers."
 technological_council:0 "Theological Councils"
 technological_council_desc:0 "Only priests and higher ups within the theocracy can debate the rules and regulations of religion within small councils and diets, to keep discussions focused and simple."
 clerical_truth:0 "Clerical Truth"
 clerical_truth_desc:0 "The theocracy has a negative view of debate, viewing debate of any of the religious guidelines of the faith as heresy onto itself. Priests can only speak truth, and those who challenge it are apostates."
 tithe:0 "Tithe"
 tithe_desc:0 "The theocracy gains a trickle of income from the communities they preach to, where priests gain extra income from donations which goes to the service of god."
 church_tax_brackets:0 "Church Tax Brackets"
 church_tax_brackets_desc:0 "Temples and religious institutions are taxed much like any internal state in a secular kingdom, being required to give to larger churches via a fairly religious-inspired tax system."
 priesthood_pool:0 "Priesthood Pool"
 priesthood_pool_desc:0 "The temples across the entire theocracy don’t really tax as much as they contribute to a general pool of money for which priests can give or take out of in order to better finance or improve their station."
 pilgrim_economy:0 "Pilgrim Economy"
 pilgrim_economy_desc:0 "The churches don’t tax or contribute outside their local communities, but instead the state relies on holy pilgrimages through or too their lands, taking large cuts in tolls and foreigners exploring their markets. We swear it isn’t tourism by some other name!"
 heretic_brothers:0 "Heathenism and Heresy"
 heretic_brothers_desc:0 "The theocracy may not tolerate heathens, but it can set aside its negative view of heretics to better involve them, being viewed as misguided brothers."
 heathen_neighbors:0 "Heathen Neighbors"
 heathen_neighbors_desc:0 "Heathens, according to the theocracy, are more tolerant than the heretic. Heathens are the ones who need preaching to the most, not those who misguide and lie about the true faith. "
 tolerant_society:0 "Tolerant Society"
 tolerant_society_desc:0 "The society of the theocracy is highly tolerant, accepting those of the non-true faith as equals in their society."
 es_crusade:0 "Crusade"
 es_crusade_desc:0 "The theocracy rejects all ideals of tolerance and demands a holy war against the heretic and heathen alike, for land or for faith. Those who refuse the one true faith are considered little more than slaves, dead, or worse."
 godly_administration:0 "Godly Administration"
 godly_administration_desc:0 "The theocracy’s administration is near legendary, employing legions of scribes and priests to run its territory with an efficiency that would make even the heavens envious."
 religious_revival:0 "Religious Revival"
 religious_revival_desc:0 "The theocracy has become the pumping heart of the one true faith, spreading to spread the message of the faith across the whole of the world."
 zealous_army:0 "Zealous Army"
 zealous_army_desc:0 "The army of the theocracy is legendary for its zeal, unbreakable in its totality, and terrifying to its enemies. No army can match the faithful."
 heart_of_the_faith:0 "Heart of the Faith"
 heart_of_the_faith_desc:0 "The theocracy claims that it comes to represent the entire faith, as a whole, and takes an active political role in the day to day operations of running a religious empire."
 
 loose_confederacy:0 "Loose Confederacy"
 loose_confederacy_desc:0 "The nation is held together by a loose alliance of tribes and clans which work together for the most part for a common goal."
 tribal_territory:0 "Tribal Territory"
 tribal_territory_desc:0 "The tribal lands have no formal borders, but are rather lands which the tribe maneuvers in and around more commonly than others, united more by culture and custom then governance."
 survival:0 "Survival"
 survival_desc:0 "Tribal unity is based more around survival, where the nation bases much of its existence on a need to survive a larger and more dangerous world."
 coalition:0 "Coalition"
 coalition_desc:0 "The tribes are united by a strong alliance against a common foe, no matter what it may be, and its political and economic systems reflect this unity."
 oral_tradition:0 "Oral Tradition"
 oral_tradition_desc:0 "History and learning within the tribe is told via elders who remember the details of the past to the best of their ability."
 written_record:0 "Written Record"
 written_record_desc:0 "The tribe writes down its history to the best of its ability, keeping its oldest and most heroic tales to pass down to their younger generations."
 unspoken_past:0 "Unspoken Past"
 unspoken_past_desc:0 "The past of the tribe remains shrouded in mystery and for good reason, keeping away past failures and defeats away from young and naive generations."
 historical_preservation:0 "Historical Preservation"
 historical_preservation_desc:0 "History is preserved much like in civilized nations, which is a difficult thing for most tribes who may not see formal value in them."
 tribal_council_desc:0 "Tribal Council"
 tribal_council:0 "A council makes up the majority of decision making in the tribal nation, making decisions to prevent the local ruler or tyrant from accumulating too much power."
 local_strongman:0 "Local Strongman"
 local_strongman_desc:0 "Strong soldiers and heroes can arise to the occasion to defeat strong enemies if need be, and may hold onto that power so long as there are threats to the tribe."
 tribal_dictatorship:0 "Tyrant Dictatorship"
 tribal_dictatorship_desc:0 "The nation bends to the whim of a tyrant, who commands them as if they are his slaves for the betterment of the tribe."
 temprorary_dictatorship:0 "Temporary Dictatorship"
 temprorary_dictatorship_desc:0 "Tyrants and military chieftains hold emergency powers which are dropped when a crisis has passed."
 rituals:0 "Rituals"
 rituals_desc:0 "The tribe’s religious practices revolve around mostly local rituals and a system of shamans, where religion is more physical than it is spiritual."
 formal_faith:0 "Formal Faith"
 formal_faith_desc:0 "The tribe adopted a formal faith and adheres to the practice of that faith, forgoing any form of deviation."
 syncretism:0 "Syncretism"
 syncretism_desc:0 "The tribe’s religion is a mix and match of other faiths and beliefs, and while they may adhere to one faith particularly, they will adopt the beliefs and practices of others."
 humanist:0 "Humanist"
 humanist_desc:0 "Religion is less important than living according to the faith of the tribe, where a faith more or less serves the community more than the religion."
 warrior_lodges:0 "Warrior Lodges"
 warrior_lodges_desc:0 "The tribal nation’s most valued warriors belong to an elite and exclusive organization of soldiers."
 partial_nomadism:0 "Partial Nomadism"
 partial_nomadism_desc:0 "The tribe doesn’t ever stay in one place, and some of their base structures and community can simply pack up and move at a moment’s notice."
 religious_overtones:0 "Religious Overtones"
 religious_overtones_desc:0 "The tribe’s most valued traditions rely on religion, intermixed entirely with their culture, economics, and politics."
 evolutionary_survival:0 "Evolutionary Survival"
 evolutionary_survival_desc:0 "The tribe takes a unique stance to their culture, being very much capable of dropping and adopting new ideas and beliefs at a moment’s notice, having no real concrete traditions."
 clan_society:0 "Clan Society"
 clan_society_desc:0 "The tribe relies primarily on large family units, or clans, for the majority of its people and manpower, and does not hold much love or care for outsiders."
 accepted_outsiders:0 "Accepted Outsiders"
 accepted_outsiders_desc:0 "Outsiders are accepted in the general tribal community, being allowed to settle and trade without much interference, and even intermingle openly amongst the tribal villages."
 clan_immigration:0 "Clan Integration"
 clan_immigration_desc:0 "In immigration or by war, members of different tribes, civilizations, or even races are broken down by integration or by force to adopt the tribe’s way of life and ways of thinking."
 tribal_colonies:0 "Tribal Colonies"
 tribal_colonies_desc:0 "The tribe does not integrate other peoples as much as they displace them, moving their own people instead. The tribe flourishes by colonizing their conquests."
 hidden_holdouts:0 "Hidden Holdouts"
 hidden_holdouts_desc:0 "In times of danger, the tribe moves into hidden lands and areas in which they can hold out, in the hopes their armies will defeat the enemy, or until an enemy leaves."
 emergency_magic:0 "Emergency Magic"
 emergency_magic_desc:0 "In a world of magic, magic must be used to secure the safety of the tribe through dangerous pacts and summons, protecting the tribe with pious and devastating might."
 long_lasting_resistance:0 "Long Lasting Resistance"
 long_lasting_resistance_desc:0 "The tribe brutally fights oppressors regardless of losses, fighting bitterly to protect themselves by becoming bandits, rebels, and die hard fanatics. Not one inch more!"
 accepted_fate:0 "Accepted Fate"
 accepted_fate_desc:0 "In a troubled situation, the tribe has few choices for survival, and thus must make sacrifices by kneeling before others and embracing their fate as either citizens of another realm, or as its slaves. At least, however, they have survived."
 traditionalism:0 "Traditionalism"
 traditionalism_desc:0 "The tribe rejects any form of civilization, and embraces its traditions entirely."
 curiosity:0 "Curiosity"
 curiosity_desc:0 "The tribe shows some curiosity in new ideas and technology, but not enough to embrace it or to upend their way of life. They trade, a slow but lucrative form of progress."
 copycat:0 "Copycat"
 copycat_desc:0 "The tribe sees other civilizations and does not fully understand them, and so they copy those nations to the best of their ability in idea, fashion, and belief to become closer to them."
 innovative_push:0 "Innovative Push"
 innovative_push_desc:0 "The tribe looks to civilized nations as an inspiration, and is willing to push heavily to innovate, even if it upends their entire society doing so."
 legendary_warriors:0 "Legendary Warriors"
 legendary_warriors_desc:0 "The tribe has world class warriors, trained from a young age to a grown adult in the ways of war, being so potent fighters that even their enemies hold a pause for them."
 noble_savages:0 "Noble Savages"
 noble_savages_desc:0 "The speech and honor of the tribe is of a quality so high that most courts seem to be in awe of the tribe’s leaders and diplomats, and remain beloved across the world stage."
 tribal_empire:0 "Tribal Empire"
 tribal_empire_desc:0 "Despite its less than civilized nature, the tribe is capable of ruling a huge empire, unique compared to other civilizations across the known world."
 innovative_traditions:0 "Innovative Traditions"
 innovative_traditions_desc:0 "he tribe may be behind technologically, but they surpass their neighbors. The tribe holds long traditions of progress and idealism, capable of out-competing their lesser neighbors."
 
