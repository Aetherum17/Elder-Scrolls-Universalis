 es_age_of_invasions:0 "In 1E 2703 the first Akaviri invasion cut a massive swathe through Skyrim into Cyrodiil. The Human and Nord defenders would come to form the Second Empire."
 es_age_of_empires:0 "The Second Empire fills the power vacuum in Cyrodiil and begins expansion outwards. After centuries of warfare and the deadly Thrassian Plague, Valenwood is conquered."
 es_age_of_internal_conflicts:0 "Tensions rise as Emperor Kustav takes hostages in Skyrim, sparking the Winterhold Rebellion. Will Cyrodiil fall into chaos or can Reman II establish order?"
 es_age_of_unification:0 "The third era saw the unification of Tamriel under the emperorship of Tiber Septim. With peace established, Tamriel looks to Akavir to expand their holdings."
 es_age_of_great_wars:0 "The once-mighty Tamrielic Empire would fall into disrepair and be forever ruptured. The Thalmor and regional rebellions seek to fill the power vacuum."